<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>width height</title>
    <script src="./jquery-3.7.1.min.js"></script>
    <style>
      
        *{
           margin: 0px;
           padding: 0px;  
        }

        #outer{
            width: 500px;
            height: 500px;
            margin: 50px;
            position: relative;
            background: #f60;
        }

        #inner{
            width: 100px;
            height: 100px;
            position: absolute;
            left: 80px;
            top: 50px;
            background: #ccc;
        }

    </style>

    
</head>

<body>
    <div id="outer">
        <div id="inner">내용</div>
    </div>

    <script>
        /* 
            스크롤 모션


            위치
                offset()
                position()
                scrollTop()
                scrollLeft()
        */
        $(() => {

            // $('#inner').offset({left:200, top:100})
            console.log($('#inner').offset().left);
            console.log($('#inner').offset().top);

            $('#inner').offset({left:300, top:100})
            console.log($('#inner').position().left);
            console.log($('#inner').position().top);
        });

    </script>
</body>


</html>
