<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자식필터선택자</title>
    <script src="./jquery-3.7.1.min.js"></script>
    <style>
        span {
            margin: 5px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div id="m1">
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>

    <div id="m2">
        <strong>4</strong>
        <span>5</span>
        <strong>6</strong>
        <span>7</span>
    </div>

    <div id="m3">
        <span>8</span>
        <span>9</span>
        <span>10</span>
    </div>

    <div id="m4">
        <strong>11</strong>
        <span>12</span>
        <strong>13</strong>
        <span>14</span>
        <strong>15</strong>
        <span>16</span>
    </div>

    <div id="m5">
        <span>17</span>
    </div>

    <div id="m6">
        <strong>18</strong>
        <span>19</span>
    </div>
    <script>
        /* 
            자식 필터 선택자
                :first-child
                :last-child
                :first-of-type
                :last-of-type
                :nth-child(n)
                :nth-last-child(n)
                :nth-of-type(n)
                :nth-last-of-type(n)
                :only-child
                :only-of-type
        */
        $(() => {   
            // ~child는 타입을 구분하지 않는다
            $('#m1>span:first-child').css('border', '2px solid red');
            $('#m1>span:last-child').css('border', '2px solid red');
            // ~of type은 타입을 구분한다
            // strong 태그와 span 태그를 구분해서 선택한다
            $('#m2>span:first-of-type').css('border', '2px solid red');
            $('#m2>span:last-of-type').css('border', '2px solid red');
            $('#m3>span:nth-child(1)').css('border', '2px solid red');
            $('#m3>span:nth-last-child(1)').css('border', '2px solid red');
            $('#m4>span:nth-of-type(1)').css('border', '2px solid red');
            $('#m4>span:nth-last-of-type(1)').css('border', '2px solid red');
            $('#m5>only-child').css('border', '2px solid red');
            $('#m5>span:only-of-type').css('border', '2px solid red');
        });
    </script>
</body>

</html>
