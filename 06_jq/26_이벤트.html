<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트</title>
    <style>
        .bg{
            padding: 40px;
            margin-bottom: 40px;
            background: #ccc;
        }

        .inner{
            padding: 20px;
            background: #999;
        }
    </style>
</head>
<body>
    <!-- 
        이벤트의 종류 
            click
            dbclick
            mouseover
            mouseenter
            mouseleave
            mousedown
            mouseup
            mousemove
            hover
    -->
            <div class="wrap1 bg">
                <div class="inner">mouseover</div>
            </div>

            <div class="wrap2 bg">
                <div class="inner">mouseenter</div>
            </div>

            <div class="display">
                <div class="inner">mouseover</div>
            </div>
    <script>
        $('.wrap').mouseover(function(){
            $('display').
        });
    </script>
</body>
</html>
