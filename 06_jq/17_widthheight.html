<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>width height</title>
    <script src="./jquery-3.7.1.min.js"></script>
    <style>
      
        div{
           border: 5px solid gray;
           margin: 20px;
           padding: 20px;
           background: #f60;
        }

    </style>

    
</head>

<body>
    <div>박스</div>
    <script>
        /* 
            크기 
                width()
                    콘텐츠 가로 크기

                height()
                    콘텐츠 세로 크기

                innerWidth()
                    콘텐츠 가로 크기(padding 포함)

                innerheight()
                    콘텐츠 가로 크기(padding 포함)

                //읽기 가져오기 전용
                outerwidth(true)    
                    콘텐츠 가로 크기(padding + border + margin 포함)

                outerheight(true)
                    콘텐츠 가로 크기(padding + border + margin 포함)
        */
        $(() => {
            $('div')
            .width(300)
            .height(200)
            .html(`
                width: ${$('div').width()}<br>
                height: ${$('div').height()}<br>
                innerWidth: ${$('div').innerWidth()}<br>
                innerHeight: ${$('div').innerHeight()}<br>
                outerHeight: ${$('div').outerHeight()}<br>
                outerWidth: ${$('div').outerWidth()}<br>
                outerHeight(true): ${$('div').outerHeight(true)}<br>
                outerWidth(true): ${$('div').outerWidth(true)}<br>
            `)
            ;
        });

    </script>
</body>

</html>
