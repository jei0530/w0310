<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기타 탐색 선택자</title>
    <script src="./jquery-3.7.1.min.js"></script>
    <style>
        * {
            margin: 5px;
        }
    </style>
</head>

<body>
    <div id="m1">
        <div>1</div>
        <p>2</p>
    </div>
    <div id="m2">
        <p>3</p>
    </div>
    <div id="m3">
        <span>4</span>
        <em>5</em>
    </div>
    <div id="m4">
        <p>6</p>
    </div>

    <script>
        /*
            탐색메서드
                add()
                    예) $('div').add('p')
                    -> div 요소와 p요소를 선택한다

                addBack()
                    예) $('div').childern('p').addBack
                    p요소와 이전 선택 요소 div를 선택한다

                end()
                예? $('div').find('span').css(...).end().find('em').css(..)
                -> $('div').find('span').css(...) 실행이 끝나면 
                   처음 선택자로 다시 돌아가서 $('div').find('em').css(..) 실행

                즉 $('div').find('span').css(...)
                   $('div').find('em').css(..)
                   두 줄로 쓸걸 한 줄로 줄이자는 것임

            필터메서드
                is()
                예) if(('div').childern().is('p')){...}
                -> div의 자식 요소에 p가 있으면 true 아니면 false
        */

        $(() => {

            $('#m1>div').add('#m1>p').css("border", "2px solid red");
            $('#m2').children('p').addBack().css("border", "2px solid orange");
            $('#m3').find('span').css("border", "2px solid yellow").end().find("em").css("border", "2px solid green");
            if ($('#m4').children().is('p')){
                console.log("p요소가 존재합니다;")
            }
        });


    </script>
</body>

</html>
