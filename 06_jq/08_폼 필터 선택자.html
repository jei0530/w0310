<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 필터 선택자</title>
    <script src="./jquery-3.7.1.min.js"></script>
    <style>
        *{
            margin: 5px;
        }

        #m1>p:last-child{
            height: 20px;
        }

        span{
            display: inline-block;
            height: 20px;
        }
    </style>
</head>

<body>
    <div><input type="text"></div>
    <div><input type="text" disabled></div>
    <div><input type="password"></div>
    <div><button>확인</button></div>
    <div>
        <input type="checkbox" id="css1" checked>
        <label for="css1">css</label>
    </div>
    <div>
        <label><input type="checkbox" id="html">html</label>
    </div>
    
    <div>
        <select name="" id="">
            <option value="">과목전체</option>
            <option value="">js</option>
            <option value="" selected>jq</option>
        </select>
        <textarea name="" id="" cols="20" rows="5" disabled>javascript</textarea>
    </div>

    <script>
        /*
            폼 필터 선택자 
                :text
                    <input type="text"> 요소 선택
                :password
                    <input type="password"> 요소 선택

                :checkbox
                    <input type="checkbox"> 요소 선택
                :radio
                    <input type="radio"> 요소 선택
                :image
                    <input type="image"> 요소 선택
                :file
                    <input type="file"> 요소 선택
                :button
                    <input type="button">와 <button> 요소 선택
                :submit
                    <input type="submit"> 요소 선택
                :reset
                    <input type="reset"> 요소 선택       
                :input
                    input 요소 선택
                :focus
                    포커스를 가진 요소 선택
                :checked
                    체크된 요소 선택
                :selected
                    선택된 요소 선택
                :disabled
                    사용할 수 없는 요소 선택
                :enabled
                    사용할 수 있는 요소 선택
                
        */

        $(()=>{
            $('input:text').css({background:'red'});
            $('input:password').css({background:'orange'});
            $(':button').css({background:'yellow'});
            $('input:checked + label').css({background:'green'});
            $('option:selected').css({background:'blue'});
            $('textarea:disabled').css({background:'pink'});
        });

    </script>
</body>

</html>
