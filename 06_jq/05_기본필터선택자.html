<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>필터선택자</title>
    <script src="./jquery-3.7.1.min.js"></script>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        td {
            border: 1px solid #333;
        }

        li {
            color: white;
            margin: 5px;
        }
    </style>
</head>

<body>
    <h1>제목1</h1>
    <h1>제목2</h1>
    <table>
        <caption>기본필터선택자</caption>
        <colgroup>
            <col>
            <col>
            <col>
        </colgroup>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
            <tr>
                <td>10</td>
                <td>11</td>
                <td>12</td>
            </tr>
        </tbody>
    </table>
    <ul>
        <li class="bg">내용1</li>
        <li class="bg">내용2</li>
        <li class="bg">내용3</li>
        <li>내용4</li>
    </ul>
    <script>
        /*
            기본 필터 선택자 
                :even
                    짝수행만 선택
                :odd
                    홀수행만 선택
                :first
                    첫번째 td요소 선택
                :last
                    마지막 td요소 선택
                :header
                    h1~h6 요소 선택
                :eq()
                    index가 0인 li 요소 선택
                :gt()
                    index가 0보다 큰 li 요소 선택
                :lt()
                    index가 2보다 작은 li 요소 선택    
                :not()
                    li요소 중에서 class명 bg가 아닌 li요소 선택
                :root()
                    html을 의미
                :animated()
                    움직이는 요소 선택 
        */

        $(() => {
            $('tr:even').css('background', 'green');
            $('tr:odd').css('background', 'gray');
            $('tr:first').css('background', 'yellow');
            $('tr:last').css('background', 'orange');
            $(':header').css('background', 'blue');
            $('li:eq(0)').css('background', 'navy');
            $('li:gt(0)').css('background', 'purple');
            $('li:lt(3)').css('border', '4px solid gray');
            $(':root').css('background', 'lightgray');    

            //즉시 실행함수 -> 호출 필요 x
            (function upDown() {
                $('h1').slideToggle(2000, upDown); // h1로 변경
            })();

            $(':animated').css('border', '4px solid darked');  



        });

      
    </script>
</body>

</html>
