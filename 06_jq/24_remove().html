<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.7.1.js"></script>
</head>
<body>
    <!-- 
        empty
            하위요소 제거
        
        remove
            요소 제거
            이벤트/데이터 보존x

        detach  
            요소 제거
            이벤트/데이터 보존
            이벤트/데이터 보존
            

    -->
    <div id="m1">
        <a href="#">링크</a>
    </div>
    <div id="m2">
        <span>내용1</span>
    </div>
    <div id="m3">
        <span>내용2</span>
    </div>
    <div id="m4">
        <span>내용3</span>
    </div>
    <button>삭제</button>
    <button>detach</button>

    <script>
        $(()=>{
            let detachDiv;
            $('button:eq(0)').click(function(){
                $('#m1 a').removeAttr('href');
                $('#m2').empty();
                $('#m3').remove();
                detachDiv=$('#m4').detach();
            });

            $('button:eq(1)').click(function(){
                detachDiv.insertAfter("#m2");
            });
        });
    </script>
</body>
</html>
