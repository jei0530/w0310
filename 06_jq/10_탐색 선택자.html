<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탐색 선택자</title>
    <script src="./jquery-3.7.1.min.js"></script>
    <style>
        *{
            margin: 5px;
        }
    </style>
</head>

<body>
    <div id="m1">
        <a href="#">1</a>
        <span>2</span>
    </div>

    <div id="m2">
        <div>
            <a href="#">3</a>
            <span>4</span>
        </div>
    </div>

    <div id="m3">
        <div>
            <span>5</span>
        </div>
    </div>

    <div id="m4">
        <span class="m">6</span>
        <span>7</span>
        <span>8</span>
        <em>9</em>
    </div>

    <div id="m5">
        <span class="m">10</span>
        <span>11</span>
        <span>12</span>
    </div>

    <div id="m6">
        <div><span>13</span></div>
        <div>14</div>
    </div>

    <script>
        /*
            탐색 메서드 
                children()
                    모든 자식요소 선택 

                children('선택자')
                    선택자에 해당하는 자식 요소 선택

                parent(['선택자'])
                    부모

                parents(['선택자'])
                    조상

                closest()
                    

                next()

                nextAll()

                nextUntil()

                prev()

                prevAll()

                prevUntil()

                silblings()

                find()
                filter()
                not()
                has()
                eq()
                gt()
                lt()
            */

        $(()=>{
            // 메서드 체이닝
            $("#m1").children().css({border:'2px solid red'});
            $('#m2').children().children('span').css({border:'2px solid red'});
            $('#m3 span').closest('div').css({border:'2px solid red'});
            $('#m4> span.m').nextUntil('em').css({border:'2px solid red'});
            $('#m5>span').filter('.m').css({border:'2px solid red'});
            $('#m6>div').has('span').css({border:'2px solid red'});
        });
    </script>
</body>

</html>
