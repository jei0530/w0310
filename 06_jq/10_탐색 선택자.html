<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탐색 선택자</title>
    <script src="./jquery-3.7.1.min.js"></script>
    <style>
        *{
            margin: 5px;
        }
    </style>
</head>

<body>
    <div id="m1">
        <a href="#">1</a>
        <span>2</span>
    </div>

    <div id="m2">
        <div>
            <a href="#">3</a>
            <span>4</span>
        </div>
    </div>

    <div id="m3">
        <div>
            <span>5</span>
        </div>
    </div>

    <div id="m4">
        <span class="m">6</span>
        <span>나는 p이다</span>
        <span>7</span>
        <span>8</span>
        <em>9</em>
    </div>

    <div id="m5">
        <span class="m">10</span>
        <span>11</span>
        <span>12</span>
    </div>

    <div id="m6">
        <div><span>13</span></div>
        <div>14</div>
    </div>

    <script>
        /*
            탐색 메서드 
                children()
                    모든 자식요소 선택 

                children('선택자')
                    선택자에 해당하는 자식 요소 선택

                parent(['선택자'])
                    부모

                parents(['선택자'])
                    조상

                closest()
                    선택자에 해당하는 가장 가까운 부모 요소 선택(자신 포함)

                next()
                    다음 요소 하나 선택

                nextAll()
                    다음 요소 모두 선택

                nextUntil('요소2')
                    다음 요소부터 요소2 이전까지 

                prev()
                    이전 요소 선택 

                prevAll()
                    이전 요소 모두 선택

                prevUntil('요소2')
                    이전 요소부터 요소2 2전까지

                silblings(['선택자'])
                    형제 요소 모두 선택 또는 
                    선택자에 해당하는 형제 요소 모두 선택 
                    -> 형이든 동생이든 관계 없이 모두 선택

                부모요소.find'('선택자')
                    부모 요소의 하위 요소 중 선택자에 해당하는 요소 선택
                    예) $('div').find('.m')
                    -> 부모 div 하위 요소 중 클래스가 m인 요소

                부모요소.filter('선택자')
                    요소 중 선택자를 가지고 있는 요소 선택
                    예) $('div').filter('.m')
                    -> 클래스가 m인 div요소

                not('선택자') -> :not('선택자')
                    요소 중에서 선택자를 가지고 있지 않은 요소 선택

                has('선택자') -> :has('선택자')
                    요소 중에서 선택자를 하위 요소로 가지고 있는 요소 선택

                eq(숫자) -> :eq(숫자)
                    숫자는 index number로 0,1,2,3...
                    
                :gt(숫자)
                    ㅇㄹ

                :lt(숫자)
            */

        $(()=>{
            // 메서드 체이닝
            $("#m1").children().css({border:'2px solid red'});
            $('#m2').children().children('span').css({border:'2px solid red'});
            $('#m3 span').closest('div').css({border:'2px solid red'});
            $('#m4> span.m').nextUntil('em').css({border:'2px solid red'});
            $('#m5>span').filter('.m').css({border:'2px solid red'});
            $('#m6>div').has('span').css({border:'2px solid red'});
            $('#m6>div:not("span")').css({border:'2px solid blue'});
        });
    </script>
</body>

</html>
