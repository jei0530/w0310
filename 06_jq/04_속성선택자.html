<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성선택자</title>
    <script src="./jquery-3.7.1.min.js"></script>
</head>
<body>
    
        <p class="abc">abc</p>
        <p class="bg abc">bg abc</p>
        <p class="bgabc">bgabc</p>
        <p class="bgabcbg">bgabcbg</p>
        <p class="bg abc def">bg abc def</p>

        <p class="abc-">abc-</p>
        <p class="abc- bg">abc- bg</p>
        <p class="bg-abc">bg-abc</p>
        <p class="abc-bg">abc-bg</p>
    <script>
        /* 
            속성 선택자 
                [속성]
                [속성=값]
                    예) $('span[class='abc']')
                        -> span 요소 중 class가 abc인 요소를 선택

                [속성!=값]
                    예) $('span[class!='abc']')
                    -> span 요소 중 class가 abc가 아닌 요소를 선택

                [속성~=값]
                    예) $('span[class~='abc']')
                    -> span 요소 중 class가 abc를 포함하는 요소를 선택
                    -> abc 앞뒤로 연결된 문자가 없어야한다
                    -> bgabc(o), bg_abc(x) 

                [속성*=값]
                    예) $('span[class*='abc']')
                    -> span 요소 중 class가 abc를 포함하는 요소를 모두 선택
                    -> bgabc(o), bg_abc(o) 

                [속성|=값]
                    예) $('span[class|='abc']')
                    -> span 요소 중 class가 abc나 abc-로 시작하는 요소 선택
                    -> abcbg(o), abc-bg(o) 

                [속성^=값]
                    예) $('span[class^='abc']')
                    -> span 요소 중 class가 abc로 시작하는 요소 선택
                    -> abcbg(o)

                [속성$=값]
                    예) $('span[class$='abc']')
                    -> span 요소 중 class가 abc로 끝나는 요소 선택
                    -> bgabc(o), bg-abc(o) 
        */

        $(()=>{
            $('[class="abc"]').css('border', '2px solid red');

            //현재 오류가 있음 abc도 포함이 됨
            $('[class!="abc"]').css('border', '2px solid orange');

            $('[class~="abc"]').css('border', '2px solid yellow');
            $('i[class|="abc"]').css('border', '2px solid blue');

            // 포함하는
            $('[class*="abc"]').css('border', '2px solid green');

            // 시작하는
            $('[class^="abc"]').css('border', '2px solid navy');

            //끝나는 
            $('[class$="abc"]').css('border', '2px solid purple');
        });
    </script>
</body>
</html>
