<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addClass</title>
    <script src="./jquery-3.7.1.min.js"></script>
    <style>
        *{
            margin: 5px;
            padding: 0;
        }

        #m2{
            text-align: center;
        }

        .box{
            border-bottom: 2px solid #ccc;
            text-align: center;
            padding: 20px;
            margin-bottom: 10px;
        }

        .circle0,.circle1,.circle2{
            width: 200px;
            height: 200px;
            border-radius: 100px;
            border: 4px solid #f60;
            line-height: 200px;
            display: inline-block;
        }

        .darkMode{
            color: #fff;
            background: #000;
        }
    </style>
</head>
<body>
    <button type="button">addClass</button>
    <button type="button">removeClass</button>
    <button type="button" class="darkMode">toggleClass</button>
    <div id="m1">
        <div class="con">제이쿼리</div>
    </div>

    <div id="m2">
        <div>html</div>
        <div>css</div>
        <div>js</div>
    </div>
    <script>
        /* 
            <태그 속성 = "값">콘텐츠</태그>

            addClass('클래스명')
                클래스 추가

            removeClass('클래스명')
                클래스 제거

            toggleClass()
                클래스 추가/제거
            
            hasClass()
                클래스 지정 여부
        */
       $(()=>{
        $('#m1>div').addClass('box');
        $('#m2>div').addClass(function(index){
            return 'circle' +index;
        });
       });

       function toggleClassFN(){
        $('body').toggleClass('darkMode');
        if($('body').hasClass('darkMode')){
            $('#m1>div').text('jq');
        }else{
            $('#m1>div').text('제이쿼리');
        }
       };


    </script>
</body>
</html>
