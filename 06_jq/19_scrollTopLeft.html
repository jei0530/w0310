<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scrollTopLeft</title>
    <script src="./jquery-3.7.1.min.js"></script>
    <style>
      
        *{
           margin: 0px;
           padding: 0px;  
        }

        #outer{
            width: 500px;
            height: 500px;
            margin: 0 auto;
            border: 1px solid #333;
            overflow: auto;
        }

        #inner{
            width: 1000px;
            height: 1000px;
            background: #f60;
        }

        #info{
            position: fixed;
            top:0px;
            left:50%;
            width: 300px;
            margin-left: -550px;
            text-align: center;
        }

    </style>

    
</head>

<body>
    <div id="outer">
        <div id="inner"></div>
    </div>

    <div id="info">
        <span></span>
        <button type="button">클릭</button>
    </div>

    <script>
        /* 
            스크롤 모션

            위치
                scrollTop()
                scrollLeft()

            이벤트
                click()
                scroll()

        */
        $(() => {
            const top = $('#outer').scrollTop();
            console.log(top);

            const left =  $('#outer').scrollLeft();
            console.log(left);

            $('#info span').text(`scrollTop:${top} / screenLeft : ${left}`);

            // 스크롤이벤트
            $('#outer').scroll(function(){
                const top = $('#outer').scrollTop();
                const left =  $('#outer').scrollLeft();
                $('#info span').text(`scrollTop:${top} / screenLeft : ${left}`);
            });

            $('#button').click(function(){
                $('#outer').scrollTop(250);
            })
        });

    </script>
</body>


</html>
