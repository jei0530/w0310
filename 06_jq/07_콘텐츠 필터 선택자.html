<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콘텐츠 필터 선택자</title>
    <script src="./jquery-3.7.1.min.js"></script>
    <style>
        *{
            margin: 5px;
        }

        #m1>p:last-child{
            height: 20px;
        }

        span{
            display: inline-block;
            height: 20px;
        }
    </style>
</head>

<body>
    <div id="m1">
        <p>html, css, javascript</p>
        <p>html5와 웹표준</p>
        <p></p>
    </div>

    <div id="m2">
        <span></span>
        <span>내용1</span>
    </div>

    <div id="m3">
        <section>
            <article>내용2_1</article>
        </section>
        <section>
            <article>내용2_2</article>
        </section>
    </div>
    <script>
        /*
            콘텐츠 필터 선택자 
                :contains()
                    예) $("p:contains('html')")
                    p요소 중에서 'html' 텍스트를 포함하고 있는
                    p요소를 선택한다

                :empty
                    예) $("div:empty")
                    div 요소 중에서 자식 요소가 없는 div요소를 선택

                :parent
                    예) $("span:parent")
                    span 요소 중에서 자식 요소가 있는 span 요소 선택

                :has()
                    예) $("section:has(artice)")
                    section 요소 중에서 article을 하위 요소로 가지고 있는
                    section 요소 선택
        */

        $(()=>{

            //html은 문자열 <html> 태그 아님
            //p의 컨텐츠에 html 문자열이 포함되어 있으면 
            $("#m1>p:contains('html')").css({border:'4px solid red'});

            //p가 비어있으면 즉 p에 컨텐츠가 없으면
            $("#m1>p:empty").css({border:'4px solid orange'});

            //spanp이 부모 요소이면 선택 즉 컨텐츠가 있으면
            $("#m2>span:parent").css({border:'4px solid yellow'});
            
            //article은 태그임
            $("#m3>section:has(article)").css({border:'4px solid green'});
        });
    </script>
</body>

</html>
