<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html</title>
</head>
<body> 
    <!-- 
    요소
    1. 블록레벨요소: 줄 바꿈 가능
        <h1>~<h6>, <p>
    2. 인라인요소: 줄 바꿈 불가능 즉, 인라인요소들끼리는 줄바꿈이 안됨
        <b>, <i>, .........
    3. 
    서식은 디자인이라서 css로 할거야 
    SEO: 검색엔진최적화 (검색엔진에 웹사이트가 상위에 노출되게 하는 마케팅 전략)
    ->저런 전략으로 html 코드를 전략해야함 때문에 서식 태그를 이용함
    strong이 검색 1순위, em이 2순위로 노출이됨


     -->
    <h1><i>서식</i></h1>
    <p><strong>요소에는 블록레벨요소와 인라인요소로 구별된다.
        블록레벨요소는 줄바꿈되고, 인라인요소는 줄바꿈되지 않는다.</strong></p>
    <!-- 아래 태그들은 주로 제목(h1~h6) 또는 문단(p태그) 안에 사용한다. -->
    
    <b>굵게</b>
    <strong>강하게</strong>
    <em>강조</em>
    <i>이탤릭</i> -> 아이콘을 처리할 때 i 태그 사용
    <mark>형광펜 효과</mark>
    <small>작은글자</small>
    <sub>아래첨자</sub>
    <sup>위첨자</sup>
    <ins>삽입</ins>
    <del>삭제</del>

    <br><br>
    <span style="font-weight:bold;">굵게(bold)</span>
    <span style="font-weight:bold;">강하게</span>
    <span style="font-style:italic;">강조(emphasis)</span>
    <span style="font-style:italic;">이탤릭(italic)</span>
    <span style="background-color:yellow;">형광펜 효과</span>
    <span style="font-size:13.333px;">작은 글자</span>
    <span style="font-size:13.333px; vertical-align: sub;">아래첨자(subscript)</span>
    <span style="font-size:13.333px; vertical-align: sup;">윗첨자(superscript)</span>
    <span style= "text-decoration:underline;">삽입(insert)</span>
    <span style="text-decoration:line-through;">삭제(delete)</span>
    
    <!--span은 의미 없는 태그이다.
        -> 인라인 요소에 CSS를 적용할때 사용된다.
        CSS란? 아래 갈색글자가 CSS다.  -->
</body>   
</html>
