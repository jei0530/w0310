   <h1>링크</h1>
    <!--anchor(닻,돛)  
    <a href="URL">링크</a>
                  -> 텍스트, 이미지, 비디오로도 가능

    href 뒤에 
    파일 -> 경로/파일명(./,../)
    메일 -> mailto:~
    전화번호 -> tel~
    url -> http://~,
    이 들어갈 수 있다.

    프로토콜(prptocol, 통신규약)
     : 컴퓨터나 전자 기기 간의 통신방식을 정의하는 규칙 체계
     ex) http, https, mailto, tel, ftp, smtp, pop3, imap, telnet, tcp/ip .....
                                      이메일 관련 프로톨콜

    href는 필수속성
    target은 선택속성

    target="_blank" -> 새 창으로 열린다.
    target="_self"  -> 기본값으로 현재창이 열린다. (쓴거나 안 쓴거나 같음)
     target="_top"  -> 최상위(root) 페이지로 열린다.
    taraget="_parent" -> 부모페이지(../)로 열린다.

    href(hyper reference)    
    : 하이퍼참조는 하이퍼텍스트 문서에서 한 문서에서 다른 문서로 연결하는 참조.
      하이퍼링크와 같은 말
    -->

    <!-- 네이버는 현재 창으로 뜬다. -> 타깃 사이트-->

    <!-- 구글은 새창으로 뜬다. -> 타 사이트 -->
