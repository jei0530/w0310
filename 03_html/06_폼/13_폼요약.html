<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html</title>
</head>
<body>
    <h1>폼요약 반드시 외울것</h1>

    기본 입력상자면 <input type="text"> <br>
    비밀번호면 <input type="password"> <br>
    전송 버튼을 만들고 싶으면 <input type="submit"> <br>
    취소 버튼을 만들고 싶으면 <input type="reset"> <br>
    여러개 중에 하나만 선택하는 동그라미 버튼을 만들고 싶으면 <input type="radio"> <br>
    일반 버튼을 만들고 싶으면 <input type="button"> <br>
    여러개 중에 여러개를 선택하는 버튼을 만들고 싶으면 <input type="checkbox"> <br>
    검색이면 <input type="search"> <br>
    전화번호면 <input type="tel"> <br>
    이메일주소면<input type="email"> <br>
    웹주소면<input type="url"> <br>
    




</body>
</html>
