<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html</title>
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>type 속성</legend>
            <!-- 검색, 로그인, 회원가입 등 -->
            <br>아이디 : <input type="text"></br>
            <br>비밀번호 : <input type="password"></br>
            <br>숨겨진박스(내부적으로만 사용) : <input type="hidden"></br>

            <br>검색 : <input type="search"></br>
            <br>이메일 : <input type="email"></br>
            <br>전화번호 : <input type="tel"></br>
            <br>url : <input type="url"></br>

            <br>컬러선택 : <input type="color"></br>
            <br>수량 : <input type="number" min="1" max="10" value="1"></br>
            <br>만족도 : <input type="range" min="1" max="10" value="1"></br>

            <input type="date"><br>
            <input type="datetime-local"><br>
            <input type="month"><br>
            <input type="week"><br>
            <input type="time"><br>

            <!-- checkbox와 radio의 vaule는 서버로 전송할 데이터 값이다 -->
            <br> <input type="checkbox" name="chkgroup" value="html" checked="checked">html
            <input type="checkbox" name="chkgroup" value="css">css
            <br> <input type="radio" name="radiogroup" value="yes">동의함
            <input type="radio" name="radiogroup" value="no">동의안함

            <!-- 전송: 가입하기, 로그인, .. -->
            <br> <input type="submit" value="가입하기"></br>

            <!-- 초기화: 취소, 로그아웃 -->
            <br> <input type="reset" value="취소하기"></br>

            <!-- 전송과 초기화 아닌 경우에 button을 씀 
                 ex) 애니메이션 -->
            <br> <input type="button" value="확인"></br>

            <!-- 버튼을 이미지로 디자인하여 사용 잘 사용하진 않는다 -->
            <br> <input type="image" src="./로그인.svg" alt="검색"></br>
            <br> <input type="image" src="./초기화버튼.png" alt="검색"></br>

            첨부할 파일: <br> <input type="file"> </br>
        </fieldset>

    </form>
</body>
</html>
