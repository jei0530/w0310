<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>disaled 속성과  readonly 속성</legend>
            <p>
                <label for="indentification">인증번호</label>
                <input type="text" id="indentification" title="인증번호 입력">
                <input type="button" value="이전">
                <input type="button" value="다음" disabled>
                <!-- 
                    disabled 비활성화, 마우스로 아예 클릭이 불가능함
                    데이터 전송 x
                 
                -->
            </p>
            <p>
                <label for="book">선택한 책</label>
                <input type="text" id="book" value="반응형 웹" readonly>
                <!-- 
                    단순 읽기 전용, 마우스로 클릭 가능 
                    데이터 전송 o
                -->
                <label for="quantity">수량</label>
                <input type="number" id="quantity" min="5" value="5" 
                step="5"  title="수량 입력">
                <!-- 
                    min: 최소수량
                    max: 최대수량
                    step: 몇개 단위로 살건지 (step=5이면 5단위로 밖에 못 삼)
                    value: 초기 값
                -->
            </p>
        </fieldset>


    </form>
</body>
</html>
