<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    td{ 
        border: 1px solid #000;
    }




    </style>
</head>
<body>
    <h1>표-셀 합치기</h1>
    <h2>열 합치기</h2>

    <table>
        <!--  <tr>
            <td>1</td>  1행1열 
            <td>2</td>  1행2열 
            <td>3</td>  1행3열 
            </tr> 
            이렇게 생긴걸 열을 합치려면   
            <tr>
            <td colspan="3">1</td>
            </tr>
            열합치기는 colspan을 사용하고 
            행합치기는 rowspan을 사용한다.
            값은 셀을 합친 개수만큼 숫자를 쓴다.
            두 속성은 th태그와 td태그에만 사용할 수 있다.
            
         -->

        <tr>
            <td colspan="3">1</td>
        </tr>

        <!-- <tr>
            <td>4</td>  2행 1열
            <td>5</td>  2행 1열 
            <td>6</td>  2행 1열 
        </tr>
        이렇게 생긴걸 행을 합치려면 
        -->


            <tr>
            <td>1</td>  1행1열 
            <td>2</td>  1행2열 
            <td>3</td>  1행3열 
            </tr> 
           
            <tr>
                <td>4</td>  2행 1열
                <td>5</td>  2행 1열 
                <td>6</td>  2행 1열 
            </tr>

            <tr>
                <td rowspan="2">1</td>
            </tr>

        



    </table>
    
</body>
</html>
