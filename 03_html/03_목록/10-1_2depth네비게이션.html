<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내비게이션</title>
</head>

<body>
    <h1>2depth 네비게이션</h1>
    <h2>에밋 사용</h2>
    <!-- 
        > : 자식
        * : 형제 개수
        [속성=값] : 속성
        {콘텐츠} : 콘텐츠
        $ : 자동 순번은 1,2,3
        .속성값 : class
       
       
        ul>li*2 = ul의 자식으로 li를 2개 만든다.
        <ul>
            <li></li>
            <li></li>
        </ul>

        ul>li>a = ul안에 li안에 a가 있다.
        <ul>
            <li>
                <a href=""></a>
            </li>
        </ul> 

        ul>li>a[href=#] = []안에는 속성을 쓴다
        <ul>
            <li>
                <a href="#"></a>
            </li>
        </ul>

        ul>li*3>a{href=#}{메뉴$} =
        <ul>
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴2</a></li>
            <li><a href="#">메뉴3</a></li>
        </ul>

         ul>li*3>a{메인메뉴$}+ul>li*3>a[href=3]{서브메뉴$}= 임시링크 #은 직접 기재
         <ul>
             <li>
                 <a href="">메인메뉴1</a>
                 <ul>
                     <li><a href="3">서브메뉴1</a></li>
                     <li><a href="3">서브메뉴2</a></li>
                     <li><a href="3">서브메뉴3</a></li>
                 </ul>
             </li>
             <li>
                 <a href="">메인메뉴2</a>
                 <ul>
                     <li><a href="3">서브메뉴1</a></li>
                     <li><a href="3">서브메뉴2</a></li>
                     <li><a href="3">서브메뉴3</a></li>
                 </ul>
             </li>
             <li>
                 <a href="">메인메뉴3</a>
                 <ul>
                     <li><a href="3">서브메뉴1</a></li>
                     <li><a href="3">서브메뉴2</a></li>
                     <li><a href="3">서브메뉴3</a></li>
                 </ul>
             </li>
         </ul>

         nav#gnb>ul.main>li*3>a{메인메뉴$}+ul.sub>li*3>a[href=#]{서브메뉴} =
         <nav id="gnb">
            <ul class="main">
                <li>
                    <a href="">메인메뉴1</a>
                    <ul class="sub">
                        <li><a href="#">서브메뉴</a></li>
                        <li><a href="#">서브메뉴</a></li>
                        <li><a href="#">서브메뉴</a></li>
                    </ul>
                </li>

                <li>
                    <a href="">메인메뉴2</a>
                    <ul class="sub">
                        <li><a href="#">서브메뉴</a></li>
                        <li><a href="#">서브메뉴</a></li>
                        <li><a href="#">서브메뉴</a></li>
                    </ul>
                </li>

                <li>
                    <a href="">메인메뉴3</a>
                    <ul class="sub">
                        <li><a href="#">서브메뉴</a></li>
                        <li><a href="#">서브메뉴</a></li>
                        <li><a href="#">서브메뉴</a></li>
                    </ul>
                </li>
            </ul>
         </nav>
    -->    

    <h2>직접기록:복사</h2>
    <ul class="main">
        <li>
            <a href="#">메가스토리</a>

                <li><a href="#">브랜드</a></li>
                <li><a href="#">BI</a></li>
                <li><a href="#">오시는 길 </a></li>

        </li>
