<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html</title>
</head>
<body>
    <h1>폼의 버튼 사용</h1>
    <!-- input은 끝태그 없는 빈 요소 -->
     <!-- input의 버튼 이름은 value 속성으로 지정한다 -->
    전송: <input type="submit" value="전송">
    취소: <input type="reset" value="취소"> 
    기타: <input type="button" value="기타"> <br>
    <!-- button은 끝 태그가 있음 -->
    <button type="submit">제출</button>
    <button type="reset">취소</button>
    <button type="button">기타</button>
    <!-- button의 type를 생략하면 submit이다 -->
     <button>전송</button>
</body>
</html>
