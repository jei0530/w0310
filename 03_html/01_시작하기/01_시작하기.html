<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML구조</title>
    </head>
    <body>
        <H1>HTML구조</H1>
        html은 html로 시작해서 /html로 끝난다.
        html은 head와 body로 구성된다.
        head 안쪽에 들어있는 title사이에 있는 글자는 웹브라우저(크롬)의 제목 표시줄에 
        표시되는 텍스트를 기록한다. 
    </body>
</html>
