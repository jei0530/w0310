<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title 태그는 웹브라우저의 제목표시줄에 표시할 텍스트 -->
     <!-- 주석은 코드 작성시 여유있는 분들만 기록하세요... -->
    <title>요소</title>
</head>
<body>
    <!-- 텍스트: 검정색, 굵게 -->
    <h1>요소</h1>
    <!--  <시작태그 속성="값">내용</종료태그> -->
    <!-- 하이퍼텍스트: 파란색 글자, 밑줄 ctrl+/ -->
<!-- 1.html에서 우리말 단어를 태그라고 부른다
     즉 html은 태그로 구성돼있다.
     <html>, <head>, <body>, <meta>, <title>, <h1>, <a>,....

    2. <시작태그> 내용 </끝태그>
        <html> 내용 </html>
       <head> 내용 </head>
       <body> 내용 </body>
       <title> 웹브라우저상 제목표시줄에 표시될 내용 </title>
       <h1> 로고 </h1>
       <h2> 섹션의 큰 제목 </h2>
       <h3> 섹션의 작은 제목 </h3>  
       <a> 클릭할 대상 (텍스트, 이미지, 비디오) </a>

    3. 빈요소 -> 끝 태그가 없는 요소  
    <meta>, <br> -> 문단나눔 해주는 태그 

    4. <시작태그 속성 = "값"> 콘텐츠</끝태그>
     <a href="https://naver.com">네이버</a>
    네이버(텍스트)를 누르면 링크로 이동한다

    5. html 속성에는 필수 속성과 선택 속성이 있다.
    글로벌 속성이란 모든 태그에 지정할 수 있는 속성을말한다 (선택 속성에 포함됨)
    필수속성: href, src, alt
    선택속성: width, height
    글로벌속성: class, id, title(태그도 있지만 속성도 있음)

    6. 태그마다 속성이 정해져있다
    <a href=""> </a>
    <img src="" alt="" width="" height="">

    7. 태그 이름과 속성명은 대소문자를 구별하지 않지만,
       관례상 소문자로 쓴다.

    8. 태그와 태그 사이, 속성과 속성 사이는 한칸 이상의 공백을 띄워 
    구분하지만 관례상 한 칸만 띄운다.

    9. 속성 값은 큰따옴표("")로 묶는다.
    <시작태그 속성="속성값"> 콘텐츠 </종료태그>
    <a href="URL">내용</a>

     -->    

     <h1>요소</h1>
     <!-- 내용에 한 칸 이상의 공백은 한 칸으로 인식한다.
      아무리 10칸 띄워도 한 칸 공백으로만 인식
      공백: spacebar, tab, enter 키 -->
     <p></p>


   <a href="https://naver.com">네이버</a>
</body>
</html>
