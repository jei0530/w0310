<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html</title>
</head>
<body>
    <h1>멀티미디어</h1>
    <!-- 
        이미지: png(투명배경), jpg, gif(애니메이션 만들때)
        비디오: mp4, webm, ogv(ogg)
        오디오: mp3, wav, ogg
    -->

    <!-- 
        비디오와 오디오 속성
        1. autoplay: 자동 실행 
        2. muted: 무음 
        3.controls:제어바(실행,정지)
        4.loop: 무한반복   
    -->

    <!-- 
        파일변환프로그램 https://convertio.co/kr/
        mp4 <-> web3 <-> ogv
     -->
    <img src="../70_pf/SWOT.jpg" alt="swot분석입니다" width="400"> <br>
    <video src="./assets/260397_tiny.mp4" autoplay width="400"></video> <br>
    <video src="./assets/3065047-hd_1920_1080_30fps.mp4" autoplay muted loop width="400"></video> <br>

    <!-- 풀 스크린 비디오 -->
    <video autoplay muted loop width="400">
        <source src="./assets/main_movie_new_250212.mp4" type="video/mp4">
    </video> <br>

    <!-- 유튜브 연결 -->
    <iframe src="https://www.youtube.com/embed/K01gPdSZ6G8" style="width: 400px; height: 225px; border: none;"></iframe> <br>

    <!-- 네이버티비 연결 -->
    <iframe src='https://tv.naver.com/embed/65322320?autoPlay=true'></iframe> <br>

    <!-- 배경음악 깔때 -->
    <audio src="./assets/Mas Cafe - Casa Rosa.mp3" controls autoplay loop type></audio>


    <audio>
        <source src="./assets/Mas Cafe - Casa Rosa.mp3" type="audio/mp3">
    </audio>

</body>
</html>
