<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html</title>
</head>
<body>
    <h1>오디오</h1>
    <audio src="./assets/Mas Cafe - Casa Rosa.mp3" controls ></audio>
    <!--  
        src: 오디오 파일 경로 
        autoplay: 자동 실행 
        muted: 음소거 
        controls: 컨트롤바 표시 
        preload: 파일을 미리 로드
        auto: 일부 또는 전체를 미리 로드
        metadata: 메타데이터(오디오 제목, 길이 등)만 미리 로드
        none: 미리 로드하지않음
        
    -->
    <!-- 
        밑에처럼 쓰는 이유는 wav나 ogg는 모든 브라우저에서 지원해주지 않기 때문에 source 태그를 이용하면 wav ogg mp3를 모두 지원해줄수있다.
    -->
    <audio autolpay loop>
        <source src="./assets/Mas Cafe - Casa Rosa.wav" type="audio/mp3">
        <source src="./assets/Mas Cafe - Casa Rosa.ogg" type="audio/mp3">
        <source src="./assets/Mas Cafe - Casa Rosa.mp3" type="audio/mp3">
        <!-- 파일 이름에 공백사용하면 오류남 공백 빼기 -->
        your browser dose not support the audio element(당신의 브라우저는 오디오 요소를 지원하지 않습니다)
    </audio>
</body>
</html>
