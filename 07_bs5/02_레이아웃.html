<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bs5 레이아웃</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- 
        레이아웃

            중단점
                Extra small          None   576미만
                Small                sm     576이상
                Mediun               md     768이상
                Large                lg     992이상
                Extra large          xl     1200이상
                Extra extra large    xxl    1400이상

            컨테이너
                .container-*
                    *은 sm(기본값), md, lg, xl, xxl
                .container-fluid -> width: 100%

                예) .container(sm) 일때 
                    576미만   100%
                    576이상   540
                    768이상   720
                    992이상   960
                    1200이상  1140
                    1400이상  1320

                예) .container(lg) 일때 
                    576미만   100%
                    576이상   100%
                    768이상   100%
                    992이상   960
                    1200이상  1140
                    1400이상  1320

            그리드
                .row
                .col

            열
                .col-*[-*]
                    첫번째 *은 sm, md, li, xl, xxl
                    두번째 *은 1부터 12까지
                
            거터
    -->
    <!-- .container크기:1320 = 1296 + p24 -->
    <div class="container text-center bg-primary mb-3">
        <div class="row">
            <div class="col">
                Column
            </div>
            <div class="col bg-secondary">
                Column
            </div>
            <div class="col">
                Column
            </div>
        </div>
    </div>

    <div class="container bg-info mb-3">
        <div class="row">
            <div class="col bg-danger">
                1 of 2
            </div>
            <div class="col bg-success">
                2 of 2
            </div>
        </div>

        <div class="row">
            <div class="col bg-warning">
                1 of 3
            </div>
            <div class="col bg-secondary">
                2 of 3
            </div>
            <div class="col bg-light">
                3 of 3
            </div>
        </div>

        <div class="row">
            <div class="col bg-info">
                1 of 4
            </div>
            <div class="col bg-danger-subtle">
                2 of 4
            </div>
            <div class="col bg-info-subtle">
                3 of 4
            </div>
            <div class="col bg-warning-subtle">
                4 of 3
            </div>
        </div>
    </div>
</body>

</html>
