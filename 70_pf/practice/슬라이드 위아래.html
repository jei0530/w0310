<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드 위아래</title>
    <style>
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        img{
            vertical-align: top;
        }

        .slide{
            height: 350px;
            width: 1200px;
            overflow: hidden;
            margin: 0 auto;
        }

        .slide ul{
            position: relative;
            animation: slide 8s infinite;
            width: 100%;
            height: 400%;
        }

        .slide li{
            height: 25%;
            width: 100%;
        }

        .slide img{
            height: 100%;
            width: 100%;
            object-fit: cover;
        }

        @keyframes slide {
            0%{top: 0%;}
            10%{top: -100%;}
            33%{top: -100%;}
            43%{top: -200%;}
            66%{top: -200%;}
            76%{top: -300%;}
            99.99%{top: -300%;}
            100%{top: 0%;}
        }
    </style>
</head>
<body>
    <div class="slide">
        <ul>
            <li><a href="#"><img src="./asset/slide1.jpg" alt=""></a></li>
            <li><a href="#"><img src="./asset/slide2.jpg" alt=""></a></li>
            <li><a href="#"><img src="./asset/slide3.jpg" alt=""></a></li>
            <li><a href="#"><img src="./asset/slide1.jpg" alt=""></a></li>
        </ul>
    </div>
</body>
</html>
