<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>좌우슬라이드</title>
    <style>
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        img{
            vertical-align: top;
        }

        .slide{
            height: 350px;
            width: 1200px;
            margin: 0 auto;
            overflow: hidden;
        }

        .slide ul{
            position: relative;
            display: flex;
            width: 400%;
            height: 100%;
            animation: slide 8s infinite;
        }

        .slide li{
            width: 25%;
            height: 100%;
        }

        img{
          object-fit: cover;
          height: 100%;
          width: 100%;  
        }

        @keyframes slide {
            0% {left: 0%;}
            10% {left: -100%;}
            33% {left: -100%;}
            43% {left: -200%;}
            66% {left: -200%;}
            76% {left: -300%;}
            99.99% {left: -300%;}
            100% {left: 0%;}
        }
    </style>
</head>
<body>
     <div class="slide">
        <ul>
            <li><a href="#"><img src="./asset/slide1.jpg" alt=""></a></li>
            <li><a href="#"><img src="./asset/slide2.jpg" alt=""></a></li>
            <li><a href="#"><img src="./asset/slide3.jpg" alt=""></a></li>
            <li><a href="#"><img src="./asset/slide1.jpg" alt=""></a></li>
        </ul>
    </div>
</body>
</html>
