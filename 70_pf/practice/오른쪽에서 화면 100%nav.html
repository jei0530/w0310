<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오른쪽에서 화면 100% 나타나기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        header{
            width: 200px;
            height: 650px;
            background: darkgrey;
        }

        .gnb{
            padding: 50px 20px;
        }

        .main>li>a{
            font-weight: bold;
            font-size: 20px;
            display: block;
            background: darkgoldenrod;
            padding: 8px;
        }

        .main li{
            position: relative;
        }

        .sub{
            display: flex;
        }

        .sub{
            position: absolute;
            z-index: 1;
            top: 0;
            left: 160px;
            width: calc(100vw - 180px);
            background: darkorange;
            padding: 9.3px;
            opacity: 0;
            transition: .5s;
        }

        .sub a{
            font-size: 18px;
            display: inline-block;
            width: 120px;
        }

        .main:hover .sub{
            opacity: 1;
        }
    </style>
</head>

<body>
    <header>
        <h1>로고</h1>
        <nav class="gnb">
            <ul class="main">
                <li><a href="#">메인메뉴</a>
                    <ul class="sub">
                        <li><a href="#">서브메뉴</a></li>
                        <li><a href="#">서브메뉴</a></li>
                        <li><a href="#">서브메뉴</a></li>
                        <li><a href="#">서브메뉴</a></li>
                    </ul>
                </li>
                <li><a href="#">메인메뉴</a>
                    <ul class="sub">
                        <li><a href="#">서브메뉴</a></li>
                        <li><a href="#">서브메뉴</a></li>
                        <li><a href="#">서브메뉴</a></li>
                        <li><a href="#">서브메뉴</a></li>
                    </ul>
                </li>
                <li><a href="#">메인메뉴</a>
                    <ul class="sub">
                        <li><a href="#">서브메뉴</a></li>
                        <li><a href="#">서브메뉴</a></li>
                        <li><a href="#">서브메뉴</a></li>
                        <li><a href="#">서브메뉴</a></li>
                    </ul>
                </li>
                <li><a href="#">메인메뉴</a>
                    <ul class="sub">
                        <li><a href="#">서브메뉴</a></li>
                        <li><a href="#">서브메뉴</a></li>
                        <li><a href="#">서브메뉴</a></li>
                        <li><a href="#">서브메뉴</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
</body>

</html>
