<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>헤더 꽉차게 나타나기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        header{
            width: 1200px;
            margin: 0 auto;
            height: 100px;
            background: darkgrey;
            display: flex;
            justify-content: space-between;
            text-align: center;
            align-items: center;
            position: relative;
        }

        .gnb{
            z-index: 1;
            position: absolute;
            right: 0;
            top: 60px;
        }

        .main{
            display: flex;
        }

        .main>li>a{
            display: block;
            width: 160px;
            padding: 8px;
            font-weight: bold;
            font-size: 20px;
            background: darkkhaki;
            color: #fff;
        }

        .main::before{
            position: fixed;
            width: 100%;
            height: 0;
            background: darkorange;
            z-index: -1;
            content: "";
            top: 100px;
            left: 0;
            transition: .5s;
        }

        .sub{
            height: 0;
            overflow: hidden;
            transition: .5s;
        }

        .main:hover::before{
            height: 200px;
        }

        .main:hover .sub{
            height: 150px;
        }

        


    </style>
</head>

<body>
    <header>
        <h1>로고</h1>
        <nav class="gnb">
            <ul class="main">
                <li><a href="#">메인메뉴</a>
                    <ul class="sub">
                        <li><a href="#">서브메뉴</a></li>
                        <li><a href="#">서브메뉴</a></li>
                        <li><a href="#">서브메뉴</a></li>
                        <li><a href="#">서브메뉴</a></li>
                    </ul>
                </li>
                <li><a href="#">메인메뉴</a>
                    <ul class="sub">
                        <li><a href="#">서브메뉴</a></li>
                        <li><a href="#">서브메뉴</a></li>
                        <li><a href="#">서브메뉴</a></li>
                        <li><a href="#">서브메뉴</a></li>
                    </ul>
                </li>
                <li><a href="#">메인메뉴</a>
                    <ul class="sub">
                        <li><a href="#">서브메뉴</a></li>
                        <li><a href="#">서브메뉴</a></li>
                        <li><a href="#">서브메뉴</a></li>
                        <li><a href="#">서브메뉴</a></li>
                    </ul>
                </li>
                <li><a href="#">메인메뉴</a>
                    <ul class="sub">
                        <li><a href="#">서브메뉴</a></li>
                        <li><a href="#">서브메뉴</a></li>
                        <li><a href="#">서브메뉴</a></li>
                        <li><a href="#">서브메뉴</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
</body>

</html>
