<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아코디언 네비 만들기</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul{
            list-style: none;
        }

        a{
            text-decoration: none;
            color: #333;
        }

        .gnb{
            padding: 20px;
            text-align: center;
        }

        .main>li>a{
            font-weight: bold;
            font-size: 20px;
            display: block;
            background: #fff;
            padding: 6px;
        }

        .sub{
            background: darkkhaki;
            height: 0;
            overflow: hidden;
            transition: .5s;
            font-size: 18px;
        }

        .sub a{
            display: inline-block;
            margin-top: 10px;
        }

        header{
            width: 200px;
            height: 650px;
            background: darkgrey;
        }

        .main>li:hover .sub{ 
            height: 150px;
        }

        .sub li:hover{
            background: darkgreen;
        }
    </style>
</head>

<body>
    <header>
        <nav class="gnb">
            <ul class="main">
                <li><a href="#">메인메뉴</a>
                    <ul class="sub">
                        <li><a href="#">서브메뉴</a></li>
                        <li><a href="#">서브메뉴</a></li>
                        <li><a href="#">서브메뉴</a></li>
                        <li><a href="#">서브메뉴</a></li>
                    </ul>
                </li>
                <li><a href="#">메인메뉴</a>
                    <ul class="sub">
                        <li><a href="#">서브메뉴</a></li>
                        <li><a href="#">서브메뉴</a></li>
                        <li><a href="#">서브메뉴</a></li>
                        <li><a href="#">서브메뉴</a></li>
                    </ul>
                </li>
                <li><a href="#">메인메뉴</a>
                    <ul class="sub">
                        <li><a href="#">서브메뉴</a></li>
                        <li><a href="#">서브메뉴</a></li>
                        <li><a href="#">서브메뉴</a></li>
                        <li><a href="#">서브메뉴</a></li>
                    </ul>
                </li>
                <li><a href="#">메인메뉴</a>
                    <ul class="sub">
                        <li><a href="#">서브메뉴</a></li>
                        <li><a href="#">서브메뉴</a></li>
                        <li><a href="#">서브메뉴</a></li>
                        <li><a href="#">서브메뉴</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
</body>

</html>
