<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메가커피 헤더</title>
    <style>
        body {
            height: 2000px;
        }

        #header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            color: #fff;
            background: transparent;
            z-index: 999;
            transition: .5s;
        }

        /* 스크롤시 적용할 클래스 */
        #header.scrolled {
            background: #555;

        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        /* 
            객체
                $(window)

             이벤트
                scroll - 스크롤 바가 움직일 때
            
            메서드
                scrollTop() - 스크롤된 세로 위치
                scrollLeft() - 스크롤된 가로 위치
        */
        $(window).on('scroll', function(){
            let wst = $(window).scrollTop();
            $('h1').html(wst)
            // 스크롤에 제한을 건것
            if(wst>50){
                $('#header').addClass('scrolled');
            } else{
                $('#header').removeClass('scrolled');
            }
        });
    </script>
</head>

<body>
    <header id="header">
        <h1>상단고정헤더</h1>
    </header>


</body>

</html>
