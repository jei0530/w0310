<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드 우->좌</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul{
            list-style:none;
        }

        .slide{
            width: 500px;
            height: 150px;
            overflow: hidden;
            background: yellow;
        }

        .slide ul{
            position: relative;
            width: 400%;
            background: red;
            height: 100%;
            display: flex;
            animation: slide 8s infinite
        }

        .slide li{
            font-size: 100px;
            width: 25%;
            background: orange;
        }

        @keyframes slide {
            0%{left: 0%;}
            10%{left: -100%;}
            33%{left: -100%;}
            43%{left: -200%;}
            66%{left: -200%;}
            76%{left: -200%;}
            99%{left: -300%;}
            99.99%{left: -300%;}
            100%{left: 0%;}
        }
    </style>
</head>
<body>
    <div class="slide">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>1</li>
        </ul>
    </div>
</body>
</html>
