<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리로 네비게이션 만들기</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".main > li").mouseenter(function () {
                $(this).find(".sub").css({ display: "block" });
            });
            $(".main > li").mouseleave(function () {
                $(this).find(".sub").css({ display: "none" });
            });
        });
    </script>
    <style>

        html{
            height: 100%;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font: 15px/1.6 "굴림", sans-serif;
            height: 100%;
        }

        a {
            text-decoration: none;
            color: #333;
            padding: 5px 0;
        }

        ul {
            list-style: none;
        }

        header{
            width: 200px;
            height: calc(100% - 120px);
            background: darkkhaki;
            text-align: center;
        }
        .logo a{
            display: inline-block;
            padding-top: 20px;
        }

        .gnb{
            padding: 50px 20px;
        }

        /* 내비게이션 */
        .main>li>a {
            width: 160px;
            text-align: center;
            font-weight: bold;
            font-size: 20px;
            display: block;
            background: darkgrey;
        }

        /* 1depth */
        .main>li {
            position: relative;
        }

        .main>li>a {
            display: block;
            margin-bottom: 1px;
        }

        .main>li>a:hover {
            background: #333;
            color: #fff;
        }

        /* 2depth */
        .sub {
            display: none;
            position: absolute;
            left: 160px;
            top:0px;
            width: 210px;
            height: 170px;
            background: rgba(119, 119, 119, 0.5);
            line-height: 30px;
            padding-top: 10px;
        }

        .sub a {
            color: #000000;
            font-size: 18px;
        }

        .sub li:hover {
            background: rgba(204, 204, 204, 0.5);
        }
    </style>
</head>

<body>
    <header>
        <h1 class="logo">
            <a href="#"><img src="./esset/logo.jpg" alt="상단로고"></a>
        </h1>
        <nav class="gnb">
            <ul class="main">
                <li><a href="#">해외여행</a>
                    <ul class="sub">
                        <li><a href="#">일본</a></li>
                        <li><a href="#">유럽/아프리카</a></li>
                        <li><a href="#">동남아/대만</a></li>
                        <li><a href="#">미주/하와이</a></li>
                    </ul>
                </li>
                <li><a href="#">국내여행</a>
                    <ul class="sub">
                        <li><a href="#">제주여행</a></li>
                        <li><a href="#">내륙여행</a></li>
                        <li><a href="#">울릉도</a></li>
                        <li><a href="#">섬여행</a></li>
                    </ul>
                </li>
                <li><a href="#">테마여행</a>
                    <ul class="sub">
                        <li><a href="#">해외골프</a></li>
                        <li><a href="#">허니문</a></li>
                        <li><a href="#">크루즈</a></li>
                        <li><a href="#">밍글링투어</a></li>
                    </ul>
                </li>
                <li><a href="#">호텔</a>
                    <ul class="sub">
                        <li><a href="#">해외호텔</a></li>
                        <li><a href="#">국내숙박</a></li>
                        <li><a href="#">프로모션</a></li>
                        <li><a href="#">추천숙소</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
</body>

</html>
