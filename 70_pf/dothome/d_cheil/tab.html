<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제일제당</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul {
            list-style: none;
        }

        a {
            color: #333;
            text-decoration: none;
        }

        body {
            background: #fff;
            color: #333;
        }

        /* 탭 */

        .tabs {
            height: 250px;
            padding: 20px 25px;
            line-height: 2;
        }

        .tabs .Btn a {
            display: inline-block;
            border-left: 1px solid #000;
            border-top: 1px solid #000;
            padding: 5px 15px;
            background: #ffffff;
        }

        .tabs .Btn a .active {
            color: #fff;
        }

        .tabs .Btn a:first-of-type {
            margin-left: 2px;
        }

        .tabs .Btn a:last-of-type {
            border-right: 1px solid #000;
        }
        
        /* 탭 컨텐츠 */
        .tabs div{display: none;}
        .active{display: block;}

        #tab1 a {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #000;
            padding: 0 16px;
        }

        #tab1 a:hover {
            background: rgb(161, 161, 161);
            color: #fff;
        }

        .Btn a {
            border-left: 1px solid #333;
            border-top: 1px solid #333;
            padding: 5px 15px;
            background: #ff0000;
        }

        .Btn a {
            color: #000000;
        }

        .Btn a.active {
            background: #000000;
            color: #fff;
        }


        /* 탭 - 갤러리 */
        #tab2 {
            display: none;
        }

        #tab2 a:not(:last-of-type) {
            margin-right: 16px;
        }
    </style>
</head>

<body>
    <div class="tabs">
        <span class="Btn">
            <a href="#tab1" class="active">공지사항</a>
            <a href="#tab2">갤러리</a>
        </span>
        <div id="tab1" class="active";>
            <ul>
                <li><a href="#">
                        <h3>CJ제일제당 개인정보처리방침 내용 변경 고지</h3> <span>2025.01.17</span>
                    </a></li>
                <li><a href="#">
                        <h3>CJ제일제당 서비스 점검으로 인한 홈페이지 이용 제한 안내 (11/23~11/24)</h3> <span>2024.11.15 </span>
                    </a></li>
                <li><a href="#">
                        <h3>CJ제일제당 개인정보처리방침 내용 변경 고지(9월26일 시행)</h3> <span>2024.09.26 </span>
                    </a></li>
                <li><a href="#">
                        <h3>CJ제일제당 개인정보처리방침 내용 변경 고지(9월3일 시행)</h3> <span>2024.08.28 </span>
                    </a></li>
            </ul>
        </div>
        <div id="tab2">
            <a href="#"><img src="./asset/gal1.png" alt="겔러리이미지1"></a>
            <a href="#"><img src="./asset/gal2.png" alt="겔러리이미지1"></a>
            <a href="#"><img src="./asset/gal3.png" alt="겔러리이미지1"></a>

        </div>
    </div>

    <script src="./script/jquery-1.12.4.min.js"></script>
    <script>
        /* 
            객체: {}
            함수: function(){}
            배열:[]

            객체형식
            {
                속성:숫자,
                속성:'문자열',
                메서드:function(){},
            }
                ;으로 구분하지 않고 ,로 구분함

                객체
                1.'', "" 쓰지 않는 애들
                $(document)
                $(this)

                2.태그 선택
                $('.tabs .btn a')
                $('.tabs div').eq(0)
                $('.tabs div').eq(1)

                eq(n) -> n은 0,1,2...->n번째 요소를 선택한다

            이벤트 메서드
                ready (function(){}) ->준비
                click

                addClass() -> 클래스를 추가한다
                removeClass() -> 클래스를 제거한다


                index() -> 순번을 가져온다
                css({속성: 값, 속성:값, ...}) -> css를 적용시킨다
                sibilings('선택자') -> 어떤? 형제들을 선택한다

        */
        $(document).ready(function(){
            $(".Btn a").click(function(){
                $(this).addClass('active');
                $(this).siblings().removeClass
                
                ('active');
                var idx = $(this).index();
                $('.tabs div').eq(idx).show()
                $('.tabs div').eq(idx).siblings("div").hide();
            });
        });

        /* 
            1. 갤러리 버튼을 클릭하면 함수를 실행한다
            2. 갤러리 버튼에 .active 클래스를 추가한다
            3. this의 형제인 공지사항 버튼에 .active 클래스 제거
            4. 클릭한 버튼의 순번을 idx에 저장한다 (0번에 해당하면 공지사항 1번엔 해당하면 갤러리)
            5. idx 순번에 해당하는 div를 보여준다
            6. idx 순번에 해당하는 div 형제는 숨긴다
        */
    </script>
</body>

</html>
