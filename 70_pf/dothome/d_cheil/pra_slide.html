<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fade슬라이드 연습</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        img {
            vertical-align: top;
        }

        ul {
            list-style: none;
        }

        .slide{
            width: calc(100% - 200px);
            position: relative;
            height: 400px;
        }

        .slide li{
            position: absolute;
            height: 100%;
            width: 100%;
            animation: 6s infinite;
        }

        li:nth-of-type(1){
            animation-name: fade1;
        }
        li:nth-of-type(2){
            animation-name: fade2;
        }
        li:nth-of-type(3){
            animation-name: fade3;
        }

        @keyframes fade1 {
            0%{opacity: 1;}
            33%{opacity: 1;}
            43%{opacity: 0;}
            100%{opacity: 0;}
        }

        @keyframes fade2{
            0%{opacity: 0;}
            33%{opacity: 0;}
            43%{opacity: 1;}
            660%{opacity: 1;}
            76%{opacity: 0;}
            100%{opacity: 0;}
        }

        @keyframes fade3 {
            43%{opacity: 0;}
            66%{opacity: 0;}
            76%{opacity: 1;}
            100%{opacity: 1;}
        }

        
    </style>
</head>

<body>
    <div class="slide">
        <ul>
            <li><a href="#"><img src="./asset/slide1.jpg" alt=""></a></li>
            <li><a href="#"><img src="./asset/slide2.jpg" alt=""></a></li>
            <li><a href="#"><img src="./asset/slide3.jpg" alt=""></a></li>

        </ul>
    </div>
</body>

</html>
