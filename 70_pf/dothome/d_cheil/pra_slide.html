<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fade슬라이드 연습</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        img {
            vertical-align: top;
        }

        ul {
            list-style: none;
        }

        .slide {
            position: relative;
            width: 100%;
            height: 400px;
        }

        .slide img{
            object-fit: cover;
            width: 100%;
            height: 100%;
        }

        .slide li{
            position: absolute;
            width: 100%;
            animation: 8s infinite;
        }

        li:nth-of-type(1){
            animation-name: fade1;
        }

        li:nth-of-type(2){
            animation-name: fade2;
        }

        li:nth-of-type(3){
            animation-name: fade3;
        }

        @keyframes fade1 {
            0%{opacity: 1;}
            33%{opacity: 1;}
            43%{opacity: 0;}
            100%{opacity: 0;}
        }

        @keyframes fade2 {
            0%{opacity: 0;}
            33%{opacity: 0;}
            43%{opacity: 1;}
            66%{opacity: 1;}
            76%{opacity: 0;}
            100%{opacity: 0;}
        }

        @keyframes fade3 {
            33%{opacity: 0;}
            43%{opacity: 0;}
            76%{opacity: 1;}
            100%{opacity: 1;}
        }


    </style>
</head>

<body>
    <div class="slide">
        <ul>
            <li><a href="#"><img src="./asset/slide1.jpg" alt=""></a></li>
            <li><a href="#"><img src="./asset/slide2.jpg" alt=""></a></li>
            <li><a href="#"><img src="./asset/slide3.jpg" alt=""></a></li>

        </ul>
    </div>
</body>

</html>
