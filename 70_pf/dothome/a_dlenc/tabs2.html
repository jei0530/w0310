<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css:checked tabs</title>
    <style>
        /* 공통사항 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font: 15px/1.6 '돋움', sans-serif;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        ul {
            list-style: none;
        }

        /* 탭 */
        .tabs {
            position: relative;
            width: 400px;
            height: 200px;
            background: orange;
        }

        .tabs input {
            display: none;
        }

        .tabs label {
            display: inline-block;
            padding: 2px 8px;
            cursor: pointer;
            background: #9e9e9e;
            color: #838383;
        }

        .tabs input:checked+label {
            background: #000000;
            color: #d5d5d5;
        }

        .tabs .tab-content {
            position: absolute;
            display: none;
            width: 100%;
            padding: 16px;
            border-top: 1px solid #000;
        }

        .tabs input:checked+label+.tab-content {
            display: block;
        }

        /* 공지사항 */
        .tabs .tab1{
            line-height: 2;
        }
        .tabs .tab1 a {
            display: inline-block;
            width: 280px;
        }

        .tabs .tab1 a:hover {
            text-decoration: underline;
        }


    </style>
</head>

<body>
    <!-- 탭 -->
    <div class="tabs">

        <!-- 탭1 -->
        <input type="radio" name="tab" id="tab1" checked>
        <label for="tab1">공지사항</label>
        <div class="tab1 tab-content">
            <ul>
                <li><a href="#">공지사항입니다. </a><span>2025-06-02</span></li>
                <li><a href="#">공지사항입니다. </a><span>2025-06-02</span></li>
                <li><a href="#">공지사항입니다. </a><span>2025-06-02</span></li>
                <li><a href="#">공지사항입니다. </a><span>2025-06-02</span></li>
            </ul>
        </div>

        <!-- 탭2 -->
        <input type="radio" name="tab" id="tab2">
        <label for="tab2">갤러리</label>
        <div class="tab2 tab-content">
            <a href="#">이미지1</a>
            <a href="#">이미지2</a>
            <a href="#">이미지3</a>
        </div>
    </div>

</body>

</html>
