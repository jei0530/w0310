<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS :target Tabs</title>
    <style>
        *{
            margin: 0;padding: 0; box-sizing: border-box;
        }
        a{
            color: #333;
            text-decoration: none;
        }

        ul{
            list-style: none;
        }
         /* 공통 */

        
        .tabs {
            position: absolute;
            width: 400px;
            background: yellowgreen;
            line-height: 2;
        }

        .tab-buttons a {
            display: inline-block;
            height: 30px;
            padding: 0px 20px;
            line-height: 30px;
            background: #ccc;
        }

        .tab-content {
            position: absolute;
            width: 100%;
            height: 170px;
            display: none;
            padding: 20px;
            background: orange;
        }

        #tab1{
            display: block;
            z-index: 1;
        }

        #tab1 a{
            display: inline-block;
            width: 260px;
        }

        /* 기본 탭 선택 (처음 열릴 때) */
        .tab-content:target{
            display: block;
            z-index: 2;
        }
        
        .tab-content:not(:target) {
            z-index: 1;
            display: none;
        }
    </style>
</head>

<body>

    <div class="tabs">
        <div class="tab-buttons">
            <a href="#tab1">공지사항</a>
            <a href="#tab2">갤러리</a>
        </div>

        <div id="tab1" class="tab-content">
           <ul>
            <li><a href="#">공지사항입니다</a><span> 2025-06-02 </span></li>
            <li><a href="#">공지사항입니다</a><span> 2025-06-02 </span></li>
            <li><a href="#">공지사항입니다</a><span> 2025-06-02 </span></li>
            <li><a href="#">공지사항입니다</a><span> 2025-06-02 </span></li>
           </ul>
        </div>
        <div id="tab2" class="tab-content">
           <a href="#">이미지1</a>
           <a href="#">이미지2</a>
           <a href="#">이미지3</a>
        </div>
    </div>

</body>

</html>
