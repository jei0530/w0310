<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이어팝업</title>
    <style>
        .popup {
            display: none;
            position: absolute;
            top: 0px;
            left: calc(50% - 300px);
            width: 600px;
            height: 400px;
            margin: 10% auto;
            background: #ad8484;
            border: 1px solid #ccc;
            padding: 20px;
            z-index:9999;
            border-radius: 10px;
        }
    </style>

    <script src="./script/jquery-3.7.1.min.js"></script>
</head>

<body>
        <div class="popup">
            <h2>팝업제목</h2>
            <p>팝업 내용입니다</p>
            <button id="close-layer">닫기</button>
        </div>

    <div class="notice">
        <h2>공지사항</h2>
        <ul>
            <li><a href="#">공지사항입니다</a></li>
            <li><a href="#">공지사항입니다</a></li>
        </ul>
    </div>

    <script>
        //화살표 함수 
        //익명함수는 화살표 함수로 바꿀 수 있다
        $('.notice li:first-of-type').click(() => $('.popup').show());
        $('#close-layer').click(() => $('.popup').hide());
    </script>
</body>

</html>
