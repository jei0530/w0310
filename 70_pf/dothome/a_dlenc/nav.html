<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font: 15px/1.6;
            color: #333;
            background: #fff;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        img {
            vertical-align: top;
        }

        .wrap {
            margin: 0 auto;
            width: 1200px;
        }

        header {
            position: relative;
            height: 100px;
            align-items: center;
            justify-content: space-between;
            display: flex;
            background: #605863;
        }

        .gnb {
            position: absolute;
            z-index: 1;
            right: 0px;
            width: 640px;
            height: 30px;
            text-align: center;
        }

        .gnb ul {
            width: 150px;
            height: 134px;
        }

        .sub a {
            display: inline-block;
            margin-bottom: 5px;
        }

        /* 1depth */
        .gnb .main>li>a {
            display: block;
            font-size: 18px;
            background: #000;
            color: #fff;
            font-weight: bold;
        }

        .gnb .main:hover .sub {
            height: 110px;
            transition: .5s;
        }

        /* 2depth */
        .sub a {
            color: #fff;

        }

        .gnb .sub {
            height: 0;
            overflow: hidden;
            background: rgba(26, 73, 117, 0.5);
        }

        .gnb .sub>li>a {
            font-size: 14px;
        }

        .gnb .sub>li>a:hover {
            font-size: 18px;
            background: rgba(0, 0, 0, 0.5);
            display: block;
        }

        .main {
            display: flex;
        }
    </style>
</head>
