<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뒷배경 차있는 네비게이션</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        img {
            vertical-align: top;
        }

        body {
            background: #fff;
            color: #333;
            font: 15px/1.6 '굴림';
        }

        a {
            color: #333;
            text-decoration: none;
        }

        ul {
            list-style: none;
        }

        header {
            width: 100%;
            height: 100px;
            background: lightgoldenrodyellow;
        }

        .hi {
            margin: 0 auto;
            width: 1200px;
            height: 100px;
            display: flex;
            text-align: center;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .gnb{
            position: relative;
            right: 0;
            top: 27px;
        }

        .main{
            display: flex;
        }

        .main li{
            width: 150px;
        }

        .main>li>a{
            font-weight: bold;
            font-size: 20px;
            display: block;
            background: darkgrey;
            color: #fff;
            padding: 8px;
        }

        .sub{
            position: absolute;
            height: 0;
            overflow: hidden;
            transition: .5s;
        }

        .main::before{
            z-index: -1;
            position: absolute;
            content: "";
            background: rgba(255, 244, 224, 0.5);
            width: 1200px;
            top: 40px;
            right: 0;
            transition: .5s;
        }

        .main:hover .sub{
            height: 150px;
        }

        .main:hover::before{
            height: 180px;
        }

        
    </style>
</head>

<body>
    <header>

                        </ul>
                    </li>
