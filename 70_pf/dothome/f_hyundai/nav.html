<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현대자동차</title>
    <style>
        /* 공통 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        body {
            font: 15px/1.6 sans-serif;
            background: #fff;
            color: #333;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        img {
            vertical-align: top;
        }
        
        /* 헤더 */
        header {
            position: relative;
            z-index: 1;
            background: #e3e3e3;
            height: 100px;
            width: 1340px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }


        /* 로고 */
        .logo {
            width: 200px;
            height: 40px;
        }

        /* 내비게이션 */
        .gnb {
            position: absolute;
            right: 20px;
            width: 640px;
            height: 30px;
            text-align: center;
            align-self: flex-end;
        }

        /* 1depth: 메인메뉴 */
        .gnb .main {
            display: flex;
        }

        /* 가상요소로 배경바 삽입 */
        .gnb .main::before {
            content: "";
            background: rgb(235, 233, 242);
            z-index: -1;
            position: fixed;
            left: 0;
            /* 헤더의 높이 */
            top: 100px;
            width: 100%;
            height: 0px;
            transition: .3s;`
        }

        .gnb .main:hover::before {
            height: 150px;
        }

        .gnb .main>li>a {
            display: block;
            width: 160px;
            height: 30px;
            font-size: 18px;
            font-weight: bold;
            background: rgb(184, 200, 210);
        }

        .gnb .main>li>a:hover {
            background: rgb(37, 35, 97);
            color: #fff;
        }

        .gnb .main:hover .sub {
            height: 150px;
        }

        /* 2depth: 서브메뉴 */
        .gnb .sub {
            height: 0;
            overflow: hidden;
            transition: .3s;
        }

        .gnb .sub::before {
            display: block;
            content: '';
            padding-top: 10px;
        }

        .gnb .sub>li>a {
            display: block;
            font-size: 14px;
        }

        .gnb .sub>li>a:hover {
            background: rgb(184, 200, 210);
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <header>
                <h1 class="logo"><a href="#"><img src="./asset/logo.png" alt="상단로고"></a></h1>
                <nav class="gnb">
                    <ul class="main">
                        <li><a href="#">구매/이벤트</a>
                            <ul class="sub">
                                <li><a href="#">진행중 이벤트 </a></li>
                                <li><a href="#">차량 구매 절차 </a></li>
                                <li><a href="#">상세모델 검색 </a></li>
                                <li><a href="#">이달의 구매혜택</a></li>
                            </ul>
                        </li>
                        <li><a href="#">서비스/멤버쉽</a>
                            <ul class="sub">
                                <li><a href="#">마이페이지 </a></li>
                                <li><a href="#">블루멤버스 소개 </a></li>
                                <li><a href="#">가맹사업 소개 </a></li>
                                <li><a href="#">HI EV </a></li>
                            </ul>
                        </li>
                        <li><a href="#">브랜드</a>
                            <ul class="sub">
                                <li><a href="#">철학 </a></li>
                                <li><a href="#">모델 히스토리 </a></li>
                                <li><a href="#">인재채용</a></li>
                                <li><a href="#">국내 사업망 소개 </a></li>
                            </ul>
                        </li>
                        <li><a href="#">디지털/고객지원</a>
                            <ul class="sub">
                                <li><a href="#">공지사항 </a></li>
                                <li><a href="#">고객센터 </a></li>
                                <li><a href="#">마이현대 </a></li>
                                <li><a href="#">블루링크 </a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>
        </header>
</body>

</html>
