<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>패밀리 사이트</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
        }

        .footer {
            height: 120px;
            width: 100%;
            background-color: #222;
            color: #fff;
            padding: 40px 0;
            text-align: center;
            position: fixed;
        }

        .family-site-wrapper {
            display: inline-block;
            position: relative;
            user-select: none;
        }

        .family-site-button {
            background-color: #444;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-align: left;
        }

        .arrow {
            transition: transform 0.3s ease;
            display: inline-block;
        }

        .family-site-list {
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            position: absolute;
            top: 100%;
            /* 위로 출력 */
            left: 50%;
            transform: translateX(-50%);
            display: none;
            width: 180px;
            text-align: left;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .family-site-list li {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }

        .family-site-list li:hover {
            background-color: #f2f2f2;
        }

        .family-site-list li a {
            text-decoration: none;
            color: #333;
            display: block;
        }

        .family-site-list li:last-child {
            border-bottom: none;
        }

        /* active 상태일 때 삼각형 회전 */
        .active .arrow {
            transform: rotate(180deg);
            /* ▼ → ▲ */
        }
    </style>
</head>

<body>

    <footer class="footer">
        <div>© 2025 Company Name. All rights reserved.</div>

        <div class="family-site-wrapper" id="familySite">
            <div class="family-site-button" id="toggleButton">
                패밀리 사이트 <span class="arrow">▼</span>
            </div>
            <ul class="family-site-list" id="siteList">
                <li><a href="https://example1.com" target="_blank">자회사 1</a></li>
                <li><a href="https://example2.com" target="_blank">자회사 2</a></li>
                <li><a href="https://example3.com" target="_blank">파트너사</a></li>
            </ul>
        </div>
    </footer>
    <script>
    const toggleButton = document.getElementById('toggleButton');
    const siteList = document.getElementById('siteList');
    const familyWrapper = document.getElementById('familySite');

    toggleButton.addEventListener('click', () => {
        const isVisible = window.getComputedStyle(siteList).display === 'block';
        siteList.style.display = isVisible ? 'none' : 'block';
        familyWrapper.classList.toggle('active');
    });
</script>
