        *{

        body{
            background: #fff;

            font: 15px/1.6 '굴림';

        a{
            color: #333;

            width: 1340px;

            margin: 0 auto;

            text-align: center;

        }

        .gnb{

        }

        .main{
            display: flex;
        }

        .main li{
            width: 150px;
        }

        .main>li>a{
            font-weight: bold;
            font-size: 20px;
            display: block;
            background: #000;
            color: #fff;
        }

        .sub{
            height: 0;
            overflow: hidden;
            transition: .5s;
        }

        .main::before{
            z-index: -1;
            content: "";
            position: fixed;
            width: 100%;
            height: 0;
            background: rgba(212, 141, 141, 0.5);
            top: 100px;
            right: 0;
            transition: .5s;
        }

        .main:hover::before{
            height: 170px;
        }

        .main:hover .sub{
            height: 150px;
        }


    </style>
</head>
