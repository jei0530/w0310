<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 공통 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        body {
            font: 15px/1.6 '돋움', sans-serif;
            background: #fff;
            color: #333;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        img {
            vertical-align: top;
        }


        /* 헤더 */
        header {
            background: #6f8196;
            width: 200px;
            height: 650px;
        }

        /* 로고 */
        .logo {
            width: 200px;
            height: 40px;
            background: #000;
        }

        /* 내비게이션 */
        .gnb {
            width: 160px;
            margin: 30px auto;
            text-align: center;
            margin-top: 30px;
        }

        /* 1depth: 메인메뉴 */
        .gnb .main>li>a {
            display: block;
            width: 160px;
            height: 60px;
            line-height: 60px;
            font-size: 18px;
            font-weight: bold;
            background: #999;
            border-bottom: 1px solid #757575;
        }

        .gnb .main>li>a:hover {
            background: #1A4975;
            color: #fff;
        }

        .gnb .main>li:hover .sub {
            height: 150px;
        }

        /* 2depth: 서브메뉴 */
        .gnb .sub {
            height: 0;
            overflow: hidden;
            transition: .3s;
            background: rgba(107, 160, 234, 0.5);
        }

        .gnb .sub::before {
            display: block;
            content: '';
            padding-top: 10px;
        }

        .gnb .sub>li>a {
            display: block;
            font-size: 14px;
        }

        .gnb .sub>li>a:hover {
            background: #474ead;
            color: #fff;
        }
    </style>
</head>
<div class="wrap">
    <header>
        <h1 class="logo"><a href="#"><img src="./asset/logo.png" alt="상단로고"></a></h1>
        <nav class="gnb">

                    <ul class="sub">

                    </ul>
                </li>
                <li><a href="#">축제일정</a>
                    <ul class="sub">

                        <li><a href="#">5월일정 </a></li>
                        <li><a href="#">6월일정 </a></li>
                    </ul>
                </li>
                <li><a href="#">상설프로그램</a>
                    <ul class="sub">
                        <li><a href="#">피크닉예약존 </a></li>
                        <li><a href="#">무소음디제잉 </a></li>
                        <li><a href="#">가면무도회 </a></li>
                    </ul>
                </li>
                <li><a href="#">소식</a>
                    <ul class="sub">
                        <li><a href="#">공지사항 </a></li>
                        <li><a href="#">FAQ</a></li>
                        <li><a href="#">SNS</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
