<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        header {
            position: relative;
            height: 100px;
            width: 1320px;
            margin: 0 auto;
            background: yellow;
        }

        .gnb {
            position: absolute;
            top: 35px;
            right: 0;
        }

        /* gnb */
        /* 폰트 위계 속성 */
        /* 메인메뉴 */
        .main {
            display: flex;
            align-items: flex-start;
        }

        .main>li>a {
            display: block;
            width: 160px;
            height: 30px;
            line-height: 30px;
            background: #000;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
        }

    
        .main>li>a:hover {
            background: #1b3b86;
        }

        .main>li:hover .sub {
            transition: .3s;
            height: 150px;
        }

        /* 서브메뉴 */
        
        .gnb .sub a {
            font-size: 14px;
            color: #fff;
        }

        .sub {
            background: #1b3b86;
            height: 0px;
            overflow: hidden;
            transition: .3s;
            text-align: center;
        }


            .sub li a:hover {
                background: #000;
            }
    </style>
</head>

<body>
    <header>
        <nav class="gnb">
            <ul class="main">
                <li><a href="#">한양소개</a>
                    <ul class="sub">
                        <li><a href="#">건학정신</a></li>
                        <li><a href="#">학칙</a></li>
                        <li><a href="#">윤리헌장</a></li>
                        <li><a href="#">조직도</a></li>
                    </ul>
                </li>
                <li><a href="#">서울캠퍼스</a>
                    <ul class="sub">
                        <li><a href="#">학사일정</a></li>
                        <li><a href="#">수강신청</a></li>
                        <li><a href="#">계절학기</a></li>
                        <li><a href="#"></a></li>
                    </ul>
                </li>
                <li><a href="#">ERICA캠퍼스</a>
                    <ul class="sub">
                        <li><a href="#">학사일정</a></li>
                        <li><a href="#">수강신청</a></li>
                        <li><a href="#">계절학기</a></li>
                        <li><a href="#">학점교류</a></li>
                    </ul>
                </li>
                <li><a href="#">입학/교육</a>
                    <ul class="sub">
                        <li><a href="#">상담신청</a></li>
                        <li><a href="#">국제교육원</a></li>
                        <li><a href="#">국제처</a></li>
                        <li><a href="#">출판부</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
</body>

</html>
