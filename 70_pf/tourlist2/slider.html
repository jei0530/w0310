<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이더</title>
    <!-- // bxSlider 라이브러리-css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.17/jquery.bxslider.css">
    <!-- // jQuery 라이브러리 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- // bxSlider 라이브러리-js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.17/jquery.bxslider.min.js"></script>

    <style>
        body {
            background: darkkhaki;
            margin: 0;
        }

        .bx-wrapper {
            border: none;
        }

        .bxSlider img {
            width: 100%;
            height: 500px;
            object-fit: cover;
        }

        /* PAGER */
        .bx-wrapper .bx-pager,
        .bx-wrapper .bx-controls-auto {
            /* pager위치는 포지션 바텀으로 바꿈 */
            position: absolute;
            bottom: 30px;
            width: 100%;
        }

        .bx-wrapper .bx-pager {
            text-align: center;
            padding-top: 0px;
        }

        .bx-wrapper .bx-pager.bx-default-pager a {
            background: #ffffff;
            width: 14px;
            height: 14px;
            margin: 0px 8px;
            outline: 0;
            border-radius: 15px;
        }

        .bx-wrapper .bx-pager.bx-default-pager a.active {
            background: #ffffff;
            width: 34px;
        }

        .bx-wrapper .bx-pager.bx-default-pager a:hover,
        .bx-wrapper .bx-pager.bx-default-pager a.active,
        .bx-wrapper .bx-pager.bx-default-pager a:focus {
            background: #ffffff;
        }

        #slider_wrap {
            position: relative;
        }

        #slider_wrap .title {
            position: absolute;
            left: 50%;
            top: 50%;
            background: darkorange;

            /* 문구가 가운데로 가게 하는 신형방법 */
            transform: translate(-50%, -50%);

            /* 
                문구가 가운데로 가게 하는 올드 방법 
                각 w,h 절반의 음수값 줌
                width: 300px;
                height: 150px;
                margin-top: -75px;
                margin-left: -150px; 
            */
        }
    </style>
</head>

<body>
    <div id="slider_wrap">
        <div class="bxSlider">
            <div><img src="./img/mainslide01.jpg" alt="'이미지"></div>
            <div><img src="./img/mainslide02.jpg" alt="'이미지"></div>
            <div><img src="./img/mainslide03.jpg" alt="'이미지"></div>
        </div>
        <div class="title">
            <!-- 슬라이드에 문구 넣기 -->
            <h2>TRUST &amp; INFORMATION</h2>
            <p>믿을 수 있는 여행정보, 여행... 어디로 가세요?</p>
            <p>BE TOURIST FOR BETTER LIFE</p>
        </div>
    </div>

    <script>
        $(function () {
            $(".bxSlider").bxSlider({
                mode: "fade",

                //자동슬라이드
                auto: true,

                //좌우버튼
                controls:false,

                // pause/play 버튼
                autoControls: true,

                //중앙 하단 동그라미 버튼을 누를때 사진이 잠시 멈춤
                //auto:true를 할때 사용함
                stopAutoOnClick: true,

                // 하단 중앙의 동그란버튼 true로 해야 보임
                pager: true,

                //멀티슬라이드의 하나의 슬라이드 크기 지정
                slideWidth: 1920
            });
        });
    </script>
</body>

</html>
