<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 구현하기</title>
</head>

<body>
    <h1>로그인</h1>
    <label for="pw"> 비밀번호:</label>
    <input type="password" id="pw">
    <button type="submit" id="login_btn">로그인</button>
    <script>
        /* 
            html 속성 (attribute) :  attr()
            css 속성 (property) :  css()

            객체
                window
                   |
                document, location, ...
                   |
                <html>
                   |
                <body>
                   |
                <input> [object HTMLInputElement] -> 돔 객체

                이벤트(event) -> 사건발생, 상호작용
                    -윈도우: load
                    -마우스: hover, click,...
                    -키보드

                함수
                    1. 변수 = 익명 함수 -> 이름 없는 함수
                    2. 선언적 함수 -> 이름있는 함수

                익명 함수 형식
                    var 변수 = fuction(){};

                선언적 함수 형식
                    function 함수명(){} //세미콜론 안 씀

                함수 호출(call) 형식
                    변수명() 
                    

                이벤트 형식: 
                    이벤트가 발생하면 익명함수가 실행된다
                    객체.on이벤트명 = (익명) 함수;
                    ????.onclick - function(){};
                    
         */
        //선언문 (제일 위에 올리는게 좋음)
        var pw = document.getElementById('pw');
        var login_btn = document.getElementById('login_btn');
        var result = '잘못입력했습니다. 다시 한 번 입력해주세요.';

        function loginFn() {
            //pw.value가 '10'이면
            if (pw.value === '10') {
                //네이버 페이지로 이동
                location.href = 'http://naver.com';
            } else {
                //거짓이면 경고창을 띄움
                alert(result);
            }
            //입력 상자를 초기화
            pw.value = '';
        };
    </script>
</body>

</html>
