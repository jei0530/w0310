<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-grow</title>
    <style>
        #container {
            display: flex;
            height: 200px;
            border: 4px solid #000;
        }

        .item {
            background: darkgrey;
            width: 400px;
            padding: 20px;
            font-size: 50px;
            color: white;
            font-weight: bold;
            text-align: center;
        }

        /* 1:2:1로 커짐 */
        .item:nth-child(1) {
            flex-grow: 1;
            background: orange;
        }

        .item:nth-child(2) {
            flex-grow: 2;
            background: darkorchid;
        }

        .item:nth-child(3) {
            flex-grow: 1;
            background: orange;
        }

        .item {
            /* 기본값 */
            flex-shrink: 1;
        }
        
        /* 초기너비 지정 */
        .item:nth-child(1) {
            flex-basis: 100px;
        }

        .item:nth-child(2) {
            flex-basis: 200px;
        }

        .item:nth-child(3) {
            flex-basis: 100px;
        }
    </style>
</head>

<body>
    <!-- 
        display:flex; -> 속성값

        속성명
            flex : grow shrink basis;

            // 기본값, 순서를 지켜써야함 
            flex : 0 1 auto;

            flex-grow : 숫자
                늘어남
                1: 늘어남
                0: 늘어나지않고 고정됨

            flex-shrink : 숫자
                줄어듬
                1: 줄어듬
                0: 고정

            flex-basis : 숫자px
                너비의 초기값
    -->
    <div id="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
</body>

</html>
