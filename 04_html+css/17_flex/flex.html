<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        /* 공통 스타일 */
        .container {
            display: flex;

            /* fdc를 하면 df 안한 상태와 같음 */
            /* flex-direction: column; */

            /* jcc는 가운데로 감 */
            /* justify-content: center; */

            /* 
                flex-direction row이면 
                주축이 가로 
                교차축이 세로 

                flex-direction이 column이면 
                주축이 세로 
                교차축이 가로
            */
            /* justify-content: space-around; */
            /* align-items: stretch; */

            /* nowrap은 줄바꿈 하지 않음, flex shrink때문임 */
            flex-wrap: wrap;
            align-content: space-between;
            border: 2px solid #999;
            width: 300px;
            height: 300px;
            margin-bottom: 40px;
        }

        .item {
            display: block;
            width: 100px;
            background: lightseagreen;
            padding: 5px;
            margin: 5px;
            /* text-align: center; */

            /* 기본값 */
            flex-shrink: 1;
            
            /* 넘침 */
            flex-shrink: 0;
        }

        .item:nth-of-type(1) {
            font-size: 30px;
        }

        .item:nth-of-type(2) {
            font-size: 50px;
        }

        .item:nth-of-type(3) {
            font-size: 40px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>

</html>
