<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-2</title>
    <style>
        .container {
            display: flex;
        }

        .item{
            background: darkgreen;
            color: white;
            text-align: center;
        }

        /* order는 부모에게 df처리를 해야함 */
        /* 음수도 가능, 음수면 제일 먼저 보이게 됨 */
        .item:nth-child(1) {
            order: 3;
        }

        .item:nth-child(2) {
            order: 1;
        }

        .item:nth-child(3) {
            order: 2;
        }

        @media (min-width:768px) {
            .item:nth-child(1) {
                order: 1;
            }

            .item:nth-child(2) {
                order: 2;
            }

            .item:nth-child(3) {
                order: 3;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
</body>

</html>
