<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그라디언트</title>
    <style>
        /* 
            그라디언트 : 색상이 부드럽게 바뀌는 시각적 효과
            background: linear-gradient([to 방향 방향], 색1, 색2, ....)
            background: linear-gradient([각도], 색1, 색2, ....)

            -방향 : 
                to top -> 위로
                to bottom -> 아래로
                to left -> 왼쪽으로
                to right -> 오른쪽으로
                to bottom right (to right bottom) -> 대각선으로
                to bottom left -> 
                to top right -> 
                to top left -> 

            -각도 : 숫자deg


        */

        div {
            width: 100px;
            height: 100px;
        }

        .linear1 {
            background: linear-gradient(180deg, red, yellow);
        }

        /* 
            background: repeating-linear-gradient(색1 10%, 색20%);
            repeating을 쓰려면 색 뒤에 %값을 적어야한다
        
        */
        .linear2 {
            background: repeating-linear-gradient(red 10%, yellow 20%);
        }

        .linear3 {
            background: linear-gradient(beige 70%, yellow 70%);
        }

        /* 
        0~10%: red
        10~20%: red -> yellow
        20%~100%: yellow
        */

        .linear4 {
            background: repeating-linear-gradient(red 10%, yellow 20%);
        }

        .radial1 {
            width: 200px;
            background: radial-gradient(circle, red 5%, yellow 15%, green 60%);
        }

        /* 
            가로세로 길이가 달라서 원이 타원이면
            circle 값을 사용하면 정원이 됨
            0 ~ 5%: red
            5% ~ 15%: R->Y
            15% ~ 60%: Y->G
            60% ~ 100%: Green
        */

        .radial2 {
            background: repeating-radial-gradient( red , yellow 5%, green 10%);
        }

        p{
            width: 100px;
            height: 100px;
            padding: 60px;
        }

        .rg1{
           background: radial-gradient(closest-side at 30% 30%, red, yellow, green);
        }
        .rg2{
           background: radial-gradient(closest-corner at 30% 30%, red, yellow, green);
        }
        .rg3{
           background: radial-gradient(farthest-side at 30% 30%, red, yellow, green);
        }
        .rg4{
           background: radial-gradient(farthest-corner at 30% 30%, red, yellow, green);
        }
        /*
            -이동기준
                -closet-side: 시작점에서 가까운 쪽의 면까지 점진적으로 채움
                -closet-corner: 시작점에서 가까운 쪽의 꼭지점까지 점진적으로 채움
                -farthest-side: 시작점에서 멀리 떨어진 쪽의 면까지 점진적으로 채움
                -farthest-corner: 시작점에서 멀리 떨어진 쪽의 꼭지점까지 점진적으로 채움
                
        */
       
    </style>
</head>

<body>
    <div class="linear1">박스</div>
    <div class="linear2">박스</div>
    <div class="linear3">박스</div>
    <div class="linear4">박스</div>

    <div class="radial1">박스</div>
    <div class="radial2">박스</div>
    
    <p class="rg1">박스</p>
    <p class="rg2">박스</p>
    <p class="rg3">박스</p>
    <p class="rg4">박스</p>
</body>

</html>
