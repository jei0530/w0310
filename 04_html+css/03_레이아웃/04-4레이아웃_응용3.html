<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃-응용3</title>
    <style>
        div, header {background: #ccc;}
        /* display:flex는 부모요소에 적용한다.
        그러면 자식은 플렉스가 되면서 가로배치된다. */
        .container, .wrap, .notice {background:transparent;}
        .container {display: flex;}

        .header {width: 200px; margin-right: 4px;}
        .wrap {width: 1000px;}
        .slide {height: 400px;}
        .banner{height: 200px; margin: 4px 0;}
        .contents{height: 250px; display: flex;}
        .notice{width: 496px; margin-right: 4px;}
        .gallery {width: 500px;}

        .footer {height: 100px; display: flex; margin-top: 4px;}
        .blogo, .sns {width: 200px;}
        .copy {width: 796px; margin: 0 4px;}


    </style>

</head>
<body>
    <div class="container">
        <header class="header">헤더</header>
        <div class="wrap">
            <div class="slide">1</div>
            <div class="banner">2</div>
            <div class="contents">
                <div class="notice">1</div>
                <div class="gallery">2</div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="blogo">하단로고</div>
        <div class="copy">주소 및 저작권</div>
        <div class="sns">sns</div>
    </footer>

</body>
</html>
