<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>html+css</title>

    <style>
        body {
            margin: 0;
        }

        h1,p {
            border: 1px solid #000;
            margin: 0;
        }

        span {
            font-weight: bolder;
        }

        h1 {
            float: left; 
            /* h1이 다른요소 왼쪽에 배치 */
            background: brown;
            margin: 5px 10px 5px 0;
            padding: 3px 10px;
            /* font-size: 200%; 기본값 */
            color: #fff;
        }

        p{
            width: 500px;
            padding: 8px 16px;
            text-align:justify;
            word-break: break-all;
            /* 영문의 경우 justify와 break-all을 함께 사용한다. */
            color: darkgreen;
        }

    p strong{
        font-size: 1.2em;
    }


       
    </style>
</head>

    <h1>flo <br>at</h1>
    <p><strong>강한강조</strong>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates sit temporibus sequi

        distinctio <b>디자인으로 굵게</b>expedita officia incidunt et numquam?</p>
</body>

</html>
