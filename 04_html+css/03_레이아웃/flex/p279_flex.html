<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display:flex|flexiable방식 </title>
    <style>
    
        /* 
            <부모요소에 지정> 
             display: flex 
             flex-direction - 자식요소의 방향 지정
             flex-wrap - 자식요소의 줄 바꿈 방식
             justify-content - 자식요소를 가로 정렬
             align-itmes - 자식요소를 세로 정렬
             align-content -여러줄을 세로 정렬

            
             <자식요소에 지정>
             align self - 자식 요소 중 선택된 항목만 다시 세로 정렬
             flex-grow - 자식 요소가 적거나 크기가 작아 공간이 남을때 항목의 크기를 늘려 채워줌 
             flex-shrink - 자식요소가 많거나 크기가 커서 공간이 부족할떄 항목의 크기를 줄여 채워줌
             flex-basis - flex 자식 요소들의 초기 길이 지정
             order - 자식 요소의 순서 바꿈
        */

    /* 부모 */
    .flexbox{
        display: flex;
        /* display:-webkit-flex;
        display: -ms-flexbox; */
        flex-direction: column; /* 기본값이 row */
        flex-wrap: nowrap; /* 기본값이 nowrap */
        height: 200px;
        background: #CCC;
    }

    /* 자식 */
    .flexbox > 
        div{
        /* 개별속성 */
        flex-grow: 1;
        flex-shrink: 1;
        flex-basis: 0;
        /* -webkit-flex:1px; 
        -ms-flex: 1;*/
        background: darkcyan;
        margin: 10px; 
        
        /* 속기속성 */
        flex: 1;
        flex: 1 1 0;
        flex: 0 0 100px;
        flex: 1 1 auto;
        /* 00은 수축과 팽창도 하지 않음 화면 크기 조절해도 안 바뀜 */
        }
    </style>
</head>
<body>
    <div class="flexbox">
       <div>flex-item</div>
       <div>flex-item</div>
       <div>flex-item</div>
    </div>
</body>
</html>
