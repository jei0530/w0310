<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display:flex|flexiable방식 </title>
    <style>
    
        /* 
            <부모요소에 지정> 
             display: flex 
             flex-direction - 자식요소의 방향 지정
             flex-wrap - 자식요소의 줄 바꿈 방식
             justify-content - 자식요소를 가로 정렬
             align-itmes - 자식요소를 세로 정렬
             align-content -여러줄을 세로 정렬

            
             <자식요소에 지정>
             align self - 자식 요소 중 선택된 항목만 다시 세로 정렬
             flex-grow - 자식 요소가 적거나 크기가 작아 공간이 남을때 항목의 크기를 늘려 채워줌 
             flex-shrink - 자식요소가 많거나 크기가 커서 공간이 부족할떄 항목의 크기를 줄여 채워줌
             flex-basis - flex 자식 요소들의 초기 길이 지정
             order - 자식 요소의 순서 바꿈
        */

    .flexbox{
        display: flex;
        height:200px;
        background: #ccc;
        /* 
            블록레벨 요소의 width가 가로배치되면서 자식크기만큼됨 
            height는 부모 크기의 100
        */
    }

    .flexbox > div{
        background: darkcyan;
        width: 200px;
        margin: 10px;
        /* flex: 1; flex: 1 1 0; flex: 1 1 auto; 모두 같음 */
        /* 
            flex-grow: 1;
            flex-shrink: 1;
            flex-basis: 0;

            grow와 shrink가 1이면 basis는 어떤 값이든 같다
            기본값은 flex:
        */
       
    }

   
    </style>
</head>
<body>
    <div class="flexbox">
        <!-- 
            블록레벨요소는 줄바꿈되기 때문에 세로로 배치된다. 
            블록레벨요소의 width는 부모 크기의 100%이며 
            height는 자식 크기만큼 지정된다.
        -->
       <div>flex-item</div>
       <div>flex-item</div>
       <div>flex-item</div>
    </div>
</body>
</html>
