<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html+css</title>
    <style>
        /* 
            요소(html)
            1. 블록레벨요소 
               - 줄바꿈 o
               - div, ....
            2. 인라인요소
                - 줄바꿈 x
                - span, ....

            display의 방식 (css)
            1. block : width가 auto이면 부모 크기의 100%
                       height가 auto이면 컨텐츠의 크기
                       width height를 지정할 수 있다
                       margin 상하좌우 모두 적용된다

            2. inline : width height가 auto이면 컨텐츠의 크기
                        width height를 지정할 수 없다
                        margin은 좌우만 적용된다

            3. inline-block : 인라인이면서 블록속성을 가진다
                              줄바꿈 x -> 줄바꿈만 인라인 속성을 가짐
                              width가 auto이면 부모 크기의 100%
                              height가 auto이면 컨텐츠의 크기
                              width height를 지정할 수 있다
                              margin 상하좌우 모두 적용된다


            4. none :
        */

        body{
            margin: 0;
        }

        div{
            background:#ff8c8c;
            width: 300px; /* 이때 auto는 100% */
            height: 50px; /* 이때 auto는 컨텐츠 크기 */
            border: 1px solid #000;
            padding: 10px;
            margin: 20px;
            /* 
               블록라벨에서 위아래 여백이 겹치면 큰 쪽으로 지정된다.
               좌우는 그대로 표시됨



            */
        }

        span {
            background: rgb(178, 216, 255) ;
            border: 1px solid #000;
            padding: 10px;
            margin: 20px;
            display: inline-block;
            /* 
                인라인 요소의 경우 padding 값을 주면 겹쳐서 나타날 수 있다
                인라인이 블록보다 위로 올라감
            */
            /* 인라인에서 width와 height는 auto는 컨텐츠 크기 */
        }
    </style>

</head>
<body>
    <div>div박스</div>
    <div>div박스</div>
    <span>span박스</span>
    <span>span박스</span>
</body>
</html>
