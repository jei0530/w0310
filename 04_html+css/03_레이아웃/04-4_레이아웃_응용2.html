<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃-응용2</title>
    <style>
        .header {width: 100px; background: #b7dcff;}
        .wrap {display: flex; height: 300px}

        .right_contents { width: 500px;background: #f68787;}
        
        .slide {height: 150px; background: #67828e;}
        .banner {height: 70px; background: rgb(98, 186, 95);}
        .contents {height: 80px; background: #995281;}
        .footer {width: 600px;height: 50px;background: #b387f6;}
    </style>
</head>

<body>
    <!-- 부모인 .wrap에 가로배치를한것
         wrap에는 헤더 오른쪽영역 슬라이드 배너 콘텐츠가 포함되어있음  -->
    <div class="wrap">
        <div class="header">헤더</div>
        <div class="right_contents">
            <div class="slide">슬라이드</div>
            <div class="banner">배너</div>
            <div class="contents">콘텐츠</div>
        </div>
    </div>
    <div class="footer">푸터</div>

</body>

</html>
