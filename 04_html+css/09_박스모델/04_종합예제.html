<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>종합예제</title>
    <style>
        html {
            scroll-behavior: smooth;
        }

        body,
        header,
        h1,
        p,
        ul,
        li,
        div,
        footer {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #444;
        }

        header {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            /* 헤더 영역 상단고정 */
            display: flex;
            height: 40px;
            line-height: 40px;
            text-align: center;
            background: cornflowerblue;
        }

        #container {
            width: 600px;
            margin: 0 auto;
            min-height: calc(100vh - 80px);
        }

        .lnb li {
            display: inline;
        }

        .lnb li a {
            display: inline-block;
            padding: 0px 20px;
            text-align: center;
        }

        footer {
            height: 40px;
            line-height: 40px;
            text-align: center;
            background: lightgrey;
        }

        section {
            height: 800px;
        }

        #s1 {
            background: darkcyan;
            padding-top: 40px;
        }

        #s2 {
            background: darkgoldenrod;
            padding-top: 40px;
        }

        #s3 {
            background: darkgrey;
            padding-top: 40px;
        }

        #s4 {
            background: darkkhaki;
             padding-top: 40px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header>
            <h1><a href="#s1">로고</a></h1>
            <ul class="lnb">
                <!-- 회사소개를 클릭하면 현재 페이지(#)의 id=s2인 위치로 이동함 -->
                <li><a href="#s2">회사소개</a></li>
                <li><a href="#s3">메뉴소개</a></li>
                <li><a href="#s4">이벤트</a></li>
            </ul>
        </header>
        <div id="container">
            <section id="s1">
                <h2>캐로셀 & 풀스크린비디오 </h2>
            </section>
            <section id="s2">
                <h2>회사소개</h2>
            </section>
            <section class="sec s3" id="s3">
                <h2>메뉴소개</h2>
            </section>
            <section id="s4">
                <h2>이벤트</h2>
            </section>
        </div>
    </div>
    <footer>
        <p>copyright</p>
        <a href="#top">위로가기</a>
    </footer>
    </div>
</body>

</html>
