<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outline</title>
    <style>
        div{
            margin: 30px;
            outline-style: solid;
            outline-color: red;
            border: 10px solid #aaa;
            /* outline: 5px solid red; */
            /* 테두리와 외곽선 간의 사이 간격 */
            
            outline-offset: 12px;
        }
    </style>
</head>
<body>
    <div>Lorem ipsum dolor sit amet.</div>
    <div>Lorem ipsum dolor sit amet.</div>
    <div>Lorem ipsum dolor sit amet.</div>
</body>
</html>
