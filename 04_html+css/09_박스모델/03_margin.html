<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마진</title>
    <style>
        /* 
            개별속성 
           margin-top
           margin-right 
           margin-bottom 
           margin-left 

            속기속성 
           margin: 10px; 상하좌우 모두 10
           margin: 10px 20px; 상하10 좌우20
           margin: 10px 20px 30px;상10 좌우20 하30
           margin: 10px 20px 30px 40px; 상 우 하 좌 
        */
        *{
            margin: 0;
            padding: 0; 
        }
            /* 
                *에 해당: html, body, h1, p m0, p0 
                html {아예 없음}
                body {margin: 8px; padding: 0;}
                h1 {margin: 0.67em 0; padding: 0;}
                p {margin: 1em 0;}
                위 방식은 옳지 않으므로 
                body, h1, p {margin: 0;} 이 바람직함
            
            */
       
        p {
            background: rgba(100, 200, 0, 0.3);
            width: 700px;
            margin: 20px;
        }

        p:nth-of-type(2){
            margin-top: -64px;
            
            /* 음수도 가능, 요소 겹치게 가능 */
        }

        .center{
            margin: 0 auto;
            /* 
                auto는 전체 가로 크기에서 요소 크기를 뺀 나머지를 좌우에 균등하게 처리한다. -> 자동으로 남은 여백
            */
        }
    </style>
</head>

<body>
    <h1>마진</h1>
    <!-- 블록레벨 요소의 상하 margin은 큰쪽으로 지정된다. -->
    <p>마진은 요소의 바깥쪽 여백을 말한다.</p>
    <p>패딩의 값은 숫자로 지정한다. 음수가능</p>
    <p class="center">가로 가운데 맞춤</p>
</body>

</html>
