<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테두리</title>
    <style>
        p{
            border-width:13px;
            color: red;
            width: 120px;
            padding: 10px;
            margin: 10px 8px;
        }

        div{
            border-top: 1px solid #000;
            border-bottom: 1px dashed #000;
        }

        p:nth-of-type(1) {border-style: solid; border-color: #abcdef}
        p:nth-of-type(2) {border-style: dotted; border-color: #800;}
        p:nth-of-type(3) {border-style: dashed; border-color: #357;}
        p:nth-of-type(4) {border-style: double; border-color: brown;}
        p:nth-of-type(5) {border-style: none;}
        p:nth-of-type(6) {border-style: groove; border-color: #06c;}
        p:nth-of-type(7) {border-style: ridge; border-color: crimson;}
        p:nth-of-type(8) {border-style: inset; border-color: #0c3;}
        p:nth-of-type(9) {border-style: outset; border-color: #c63;}
    </style>
</head>

<body>
    <!-- 
        개별 속성 
            boder-top-width
            boder-bottom-width
            boder-left-width
            boder-right-width

            border-width : medium(기본값)
            boder-style : none(기본값)
            border-color : 글자색(기본값)
           

        속기속성 
            boder-width
            boder-style
            border-color
            border-top
            border-bottom
            border-left
            border-right
            border: 1px solid red;
    -->

    <h1>테두리 스타일</h1>
    <div>
        <p>나는 solid(실선) 스타일이다</p>
        <p>나는 dotted(점선) 스타일이다</p>
        <p>나는 dashed(대시선) 스타일이다</p>
        <p>나는 double(이중실선) 스타일이다</p>
        <p>나는 none(없음, 기본값) 스타일이다</p>
        <p>나는 groove(파인 듯한 입체선) 스타일이다</p>
        <p>나는 ridge(튀어나온 입체선) 스타일이다</p>
        <p>나는 inset(안으로 들어간 느낌) 스타일이다</p>
        <p>나는 outset(밖으로 튀어나오는 느낌) 스타일이다</p>
    </div>
</body>

</html>
