<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-radius</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border-radius: 100px;
            /* 가로 세로 크기의 절반 이상이 되면 동그라미가 된다 */
            background: forestgreen;
        }
    </style>
</head>
<body>
    <div>박스</div>
</body>
</html>
