<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼각형 만들기</title>
    <style>

        body{
            margin: 0;
        }

        div{
            width: 100;
            position: relative;
            left: 50px;
            top: 50px;
            
        }
        div::before{
            content:'';
            position: absolute;
            left: -35px;
            top: -2px;
            
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-top: 10px solid #000;
        }

        /* 삼각형만들때 나머지를 다 투명처리하면됨 */
    </style>
</head>
<body>
    <div>박스</div>
</body>
</html>
