<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-sizing</title>
    <style>
        p{
            width: 600px;
            height: 100px;
            padding: 30px;
            border: 5px solid #000;
            margin-bottom: 10px;
            background: green;
        }

        .sizing{
            box-sizing: border-box;
        }

        .sizing_list{
            width: 500px;
            margin-top: 20px;
        }

        ul{
            width: 500px;
            margin-top: 20px;
            display: flex;
        }

        .sizing_list li{
            /* 개별속성 */
            /* list-style-type: none; */

            /* 속기속성 */
            list-style: none;

            width: 25%;
            padding: 10px;

            text-align: center;
            box-sizing: border-box;
            /* w,h와 반드시 함께 사용해야한다 */
        }

        .sizing_list li:nth-child(2n){
            background: rgba(0, 0, 100, 0.3);
        }

        .sizing_list li:nth-child(2n-1){
            background: rgba(160, 160, 161, 0.3);
        }

        a{
            text-decoration: none;
            color: #000;
        }
        a:hover{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto </p>
    <p class="sizing">Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto</p>
    <ul class="sizing_list">
        <li><a href="#">company</a></li>
        <li><a href="#">service</a></li>
        <li><a href="#">custommer</a></li>
        <li><a href="#">community</a></li>
        <!-- li, a 는 마진이 없음 -->
        <!-- ul만 padding이 있다 -->
    </ul>
</body>
</html>
