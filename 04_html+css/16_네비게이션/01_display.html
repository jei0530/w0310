<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네비게이션</title>
    <style>
        li{
            list-style: none;
        }

        .gnb li{
            display: inline;
        }

        .gnb a{
            display: inline-block;
            width: 100px;
            height: 35px;
            line-height: 35px;
            text-align: center;
            text-decoration: none;
            background: #ff0000;
            color: #ffffff;

        }

        .gnb li a:hover{
            background: #4400ff;
            text-decoration: underline;
            
        }

    </style>

</head>
<body>
    <ul class="gnb">
        <li><a href="#">company</a></li>
        <li><a href="#">product</a></li>
        <li><a href="#">service</a></li>
        <li><a href="#">community</a></li>
    </ul>

</body>
</html>
