<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html+css</title>

    <style>
    /* 선택자 {속성:값}  */
    
    /* 투명한 배경 */
    body{background-color:transparent;}
    
    /* hex값 -> 16진수, 3글자 또는 6글자 */
    body{background-color: #abcdef;}

    /*  rgb+a값(투명도조절) 
        r,g,b : 0~255사이의 값
        a : 0~1
    */
    body{background-color: rgba(255, 0, 0, 0.5);}
    

    /* 둘을 가장 많이 사용 */


    /* 색상명 */
    body{background-color: red;}
    /* rgb값 */
    body{background-color: rgb(255, 0, 0);}

    /* 사용 거의 x */
    /* hsl값 */
    body{background-color: hsl(0, 100%, 50%);}
    /*hsl+a값 */
    body{background-color: hsl(0, 100%, 50%,0.5);}
    </style>

</head>
<body>
    <h1>배경색</h1>
   
</body>
</html>
