<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 선택자</title>
    <style>
        h3[class]{color: blue;}
        p[class="icox"] {color: red;}

        /* 값으로 시작하는  */
        [class^="ico"] {color: purple;}

        /* 값으로 끝나는 */
        [class$="ox"] {color: pink;}

        /* 값이 포함된 */
        [class*="ic"] {color: yellow;}

        /* 값으로 시작하는 하이픈(-)이 포함된  */
        [class|="icox"] {color: rgb(0, 234, 255);}

        /* 다른단어와 붙어있지않고 단독으로 혹은 공백으로 떨어져있을때 */
        [class~="icox"] {color: gray;}

        /* 
           <속성 선택자>
           쓰는 방법: 선택자[html 속성값] or [html속성값]
           ex) h3[class] or [title]

           <속성 선택자 종류>
              [속성^="값"] : 속성이 값으로 시작하는 선택자
              [속성$="값"] : 속성이 값으로 끝나는 선택자
              [속성*="값"] : 속성이 값이 포함된 선택자

              <상대적 덜 중요>
              [속성|="값"] : 속성이 값으로 시작하고 -로 구분된 선택자
              [속성~="값"] : 속성이 값으로 구분된 선택자
        */
    </style>
</head>
<body>
    <h3 class="logo">서울특별시</h3>
    <h3>경기도</h3>
    <p class="icox">주소록을 작성합니다.</p>
    <p class="icoxpage">전화번호부를 작성합니다.</p>
    <p class="screenicox">건강기록부를 작성합니다.</p>
    <p class="I icox U">금전출납부를 작성합니다.</p>
    <p class="icox-1">손익계산서를 작성합니다.</p>
</body>
</html>
