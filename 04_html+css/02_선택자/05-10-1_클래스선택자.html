<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html+css</title>
    <style>
       
        /* atxt는 아이디 선택자 */
        .red{color: red;}
        .orange{color: orange;}
        .green{color: green;} 
        .blue{color: blue;}

    </style>

</head>
<body> 
    <p>선택자의 다양한 표현</p>
    <p class="orange">선택자의 다양한 표현</p>
    <p class="green">선택자의 다양한 표현</p>
    <p class="blue">선택자의 <span class="red">다양한</span> 표현</p>
</body>
</html>
