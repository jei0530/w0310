<html lang="ko">
    <!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상클래스선택자</title>

    <style>
       a:link{
        color: lightcoral;
       }

       a:visited{
        color: lightblue;
       }

        a:hover{
            color: lightgray;
        }

        a:active{
            color: orange;
        }
-------------------------------------------------------------
       p:link{
        color: lightcoral;
       }

       p:visited{
        color: lightblue;
       }

        p:hover{
            color: lightgray;
        }

        p:active{
            color: orange;
        }

        /* 
            포커스(tab키)를 가지면 테두리와 글자색이 바뀜
            tab 키로 이동 시 포커스를 받는 요소는 
            a, input, textarea, select, button 등
            
            tabindex 속성 - 가급적 사용x (tab키를 눌렀을때 강제로 순서를 정할 수 있음)
            1  가장 먼저 포커스를 받는다
            0  포커스를 갖지 않는 요소에 포커스 적용 (li, ui)
            -1 포커스를 갖는 요소에 포커스 취소 
        */
        :focus{
            outline: 1px solid red;
            color: blue;
        }

       /* 
        기본방문 전 색, 방문 후 색 지정하면 달라짐 
        순서 지정 시 link, visited, hover, active 순으로 해야함 
        실제로는 hover를 가장 많이 사용 

        link, visited는 a 태그에만 사용해야한다
        p태그에 사용해도 반영이 안됨
        */
    </style>
    <!-- 
            가상클래스 (:)  - 사용자 인터랙션
            a:link          -> 아직 방문하지 않은 링크에 적용 (기본색상 파란색)
            a:visited       -> 사용자가 방문한 링크에 적용 (방문 후 기본색상 보라색)
            선택자:hover    -> 마우스 커서를 요소 위에 올렸을때 (기본색상 파란색)
            선택자:active   -> 요소가 활성화되었을때 (클릭 중인 상태 기본색상 빨강색)
            선택자:focus    -> 요소에 포커스가 있을때(예: input 박스에 클릭한 상태)

            가상 요소 선택자 (::)
            ::first-letter -> 요소의 첫 글자
            ::first-line   -> 요소의 첫 줄
            ::before       -> 요소 안 맨 앞에 배치될 요소 
            ::after        -> 요소 안 맨 뒤에 배치될 요소 
            원칙상으로는 콜론이 2개 붙지만, 1개로도 쓸 수 있음 
        -->
</head>

<body>
    <ul>
        <li><a href="https://naver.com">company</a></li>
        <li><a href="#">product</a></li>
        <li><a href="#">service</a></li>
        <li><a href="#">customer</a></li>
        <li><a href="#">community</a></li>
    </ul>
    <p>하이</p>

    <input type="text"> <br>
    <input type="text">
</body>
</html>
