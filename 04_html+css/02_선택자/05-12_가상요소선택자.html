<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 요소 선택자</title>
    <style>
      
        p:first-letter{
            font-size: 150%;
        }

        p:first-child{
            color: blue;
        }

        p{
            background: lightgray;
        }

        p:last-child{
            background: palegoldenrod;
        }

        p:nth-child(3){
            color: red;
        }

        p::before{
            content: "★";
        }
        
        .box:after{
            content: "항목을 선택해주세요.";
            color: red;
        }

          /* 
            first-letter: 요소의 첫글자 
            first-line: 요소의 첫 줄 
            before: 요소 안 맨 앞에 배치될 요소 
            after: 요소안 맨 뒤에 배치될 요소
            */
    </style>
</head>
<body>
    <div class="box">
            <p>company</p>
            <p>product</p>
            <p>service</p>
            <p>community</p>
        </div>
</body>
</html>
