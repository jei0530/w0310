<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html+css</title>

    <style>
        /* 
            자식 선택자는 선택자를 >으로 구분한다 
            선택자 > 선택자
            부모>자식
        */

        /* div.abox p 는 div 중에서 클래스 이름이 abox 요소의 자손 p를 선택하여 */
        /* .abox p는 .abox 요소의 자손 p를 선택하여  */
        .abox > p {
            color: #ae2222;
        }
      
    </style>
</head>
<body>
    <div class="abox">
        <p>p는 div의 첫 번째 자식이다</p>
        <p>p는 div의 두 번째 자식이다</p>
        <ul>
            <li><p>p는 첫 번째 li의 자식, div의 손자이다</p></li>
            <li><p>p는 두 번째  li의  자식, div의 손자이다</p></li>
        </ul>
    </div>
    <p>p는 body의 자식이다</p>
</body>
</html>
