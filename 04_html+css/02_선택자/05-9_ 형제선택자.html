<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html+css</title>

    <style>
        /* 
            형제 선택자는 선택자를 ~ 로 구분한다 
            선택자 ~ 선택자
            형 + 제
            예) 첫째자식 ~ 셋째자식 (o)
            예) 둘째자식 ~ 셋째자식 (o)
            예) 첫째자식 ~ 둘째자식 (o)
            -> 앞 쪽엔 반드시 더 높은 자식이어야 하고 두번째는 건너뛴 동생도 가능
        */

       /* h1 바로 아래 동생 p를 모두 선택하여 */
        h1 ~ p {
            color: hsl(90, 67%, 41%);
        }
      
    </style>
</head>
<body>
    <div class="abox">
        <h1>p는 div의 첫 번째 자식이다</h1>
        <p>h1의 div의 첫 번째 자식이다</p>
        <p>h2의 div의 두 번째 자식이다</p>
        <p>h2의 div의 세 번째 자식이다</p>
        <p>h2의 div의 네 번째 자식이다</p>
        <ul>
            <li><p>p는 첫 번째 li의 자식, div의 손자이다</p></li>
            <li><p>p는 두 번째 li의 자식, div의 손자이다</p></li>
        </ul>
    </div>
    <p>p는 body의 자식이다</p>
</body>
</html>
