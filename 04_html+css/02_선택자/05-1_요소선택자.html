<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html+css</title>
    <style>
        /* 
            선택자의 종류
            기본선택자
            combinator 결합 선택자
            Pseudo-class 의사클래스 선택자
            Pseudo-elements 의사요소 선택자
            속성 선택자
        */

        /* 
            기본선택자
            1. type 선택자 - 태그 이름을 선택자로 사용
            2. class 선택자 - .클래스이름
            3. id 선택자 - #아이디이름
            4. 그룹 선택자 - ,
            5. 전체 선택자 - *
        
        */
        /* 본문(body)의 p태그를 선택하여 글자색을 빨강으로 지정한다. */
        p {color: red;}


    </style>



</head>
<body>
   <h1>선택자</h1>
   <h2>요소 선택자</h2>
    <p>요소 선택자란 html 태그명을 사용하는 선택자이다.</p>
    <p>요소 선택자란 html 태그명을 사용하는 선택자이다.</p>



</body>
</html>
