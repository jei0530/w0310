            3. id
            4. class, 가상class, 속성선택자
            5. 요소, 가상요소
    -->
    <p id="ctxt" class="atxt btxt" style="color: green;">
        선택자의 우선순위1
    </p>
    <p id="ctxt" class="atxt btxt" style="color: green;">

    </p>
    <p class="atxt btxt" id="ctxt" >
        선택자의 우선순위3
    </p>
    <p>선택자의 우선순위4</p>
</body>
