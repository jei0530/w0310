<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인접 형제 선택자</title>
    <style>
           h1+p{
            color: blue;
    }
    </style>
</head>
<body>
    <!-- 
        선택자1 + 선택자2
        형 + 인접형제
    -->

 
    <h1>h1의 인접한 동생은 첫번째 p이다</h1>
    <p>첫번째 p의 인접한 동생은 바로 아래 두번째 p이다</p>
    <p>p는 div의 세번째 자식이다</p>
</body>
</html>
