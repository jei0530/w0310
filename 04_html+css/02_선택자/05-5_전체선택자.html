<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html+css</title>
    <style>
        /* 
            선택자의 종류
            기본선택자
            combinator 결합 선택자
            Pseudo-class 의사클래스 선택자
            Pseudo-elements 의사요소 선택자
            속성 선택자
        */

        /* 
            기본선택자
            1. type 선택자 - 태그 이름을 선택자로 사용
            2. class 선택자 - .이름, 여러번 쓸 수 있음
            3. id 선택자 - #이름, 한 번만 쓸 수 있음
            4. 그룹 선택자 - ,
            5. 전체 선택자 - *
        
        */
        /* 본문(body)의 p태그를 선택하여 글자색을 빨강으로 지정한다. */
        p {color: red;}
      
        body * {border: 5px solid lightblue;}
        /* *앞에 body를 붙이면 body 상위는 빼고 하위에 해당하는 h1, h2, p가 적용됨 */

        /* 
            *는 전체 html 포함 안의 모든 태그(head제외) body, h1, h2, p
            *과 body 사이의 공백은 결합자 선택기
        */
        
    </style>

</head>
<body>
   <h1>선택자</h1>
   <h2>요소 선택자</h2>
    <p>요소 선택자란 html 태그명을 사용하는 선택자이다.</p>
    <p>요소 선택자란 html 태그명을 사용하는 선택자이다.</p>
    <p>요소 선택자란 <b>html 태그명을</b> 사용하는 선택자이다.</p>
</body>
</html>
