<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p111_종합예제</title>
    <style>
        /* 
            1.태그 선택자            태그이름
            2.id 선택자              #이름
            3.class 선택자           .이름
            4.그룹 선택자            선택자, 선택자
            5.전체 선택자            *
            6.하위 선택자            선택자 선택자
            7.자식 선택자            선택자>선택자
            8.형제 선택자            선택자~선택자
            9.인접형제 선택자        선택자+선택자
        */

        *{margin: 10px;} /* span은 인라인 요소라 margin이 안 통함 */
        #contaniner{background:lightgray;}
        h1{background: beige;}
        span{color:red;}
        p > span {color: blue;}
        .tea1{background: beige;}
    </style>
    
</head>
<body>
    <h1>건강한 하루</h1>
    <div id="contaniner">
        <h2>건강해지는 차</h2>
        <p>머리와 피부에 좋은 차는 어떤 것들일까. <span>차의 종류</span>에 대해 알아보도록합니다.</p> 
        <!-- ul>li.tea$*3>h3{내용}>span{내용}^p -->
            <ul>
                <li class="tea1">
                    <h3>대나무차 <span>15,000원</span></h3>
                    <p>얼굴에 물을 주는 효과가 있다</p>
                </li>
                <li class="tea2">
                    <h3>감잎차 <span>14,000원</span></h3>
                    <p>빈혈있는 사람에게 효과가 있다</p>
                </li>
                <li class="tea3">
                    <h3>결명자차 <span>20,000원</span></h3>
                    <p>보리차와 비슷하나 맛이 더 은은하고 구수하다.</p>
                </li>

            </ul>
        
    </div>
</body>
</html>
