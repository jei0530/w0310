<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>형제선택자</title>
    <style>
        /* 
            tilde (틸드)
            선택자1~선택자2
            형과 그 밑의 형제들을 모두 포함


            h3+p = h3밑에 p 하나
            h3~p = h3밑에 모든 p
        */
        h3~p{
            color: blue;
        }
    </style>
</head>
<body>
    <h3>h3의 동생은 p 3개와 ul</h3>
    <p>첫번째 p</p>
    <p>두번째 p</p>
    <ul>
        <li><p>나는 h3 동생 아니다</p></li>
        <li><p>나도 h3 동생 아니다</p></li>

    </ul> <!-- p가 아니니까 색이 안 바뀐것임 -->
    <p>세번째 p</p>
</body>
</html>
