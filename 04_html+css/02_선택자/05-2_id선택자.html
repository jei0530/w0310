<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html+css</title>
    <style>
        /* 
            선택자의 종류
            기본선택자
            combinator 결합 선택자
            Pseudo-class 의사클래스 선택자
            Pseudo-elements 의사요소 선택자
            속성 선택자
        */

        /* 
            기본선택자
            1. type 선택자 - 태그 이름을 선택자로 사용
            2. class 선택자 - .이름, 여러번 쓸 수 있음
            3. id 선택자 - #이름, 한 번만 쓸 수 있음
            4. 그룹 선택자 - ,
            5. 전체 선택자 - *
        
        */
        /* 본문(body)의 p태그를 선택하여 글자색을 빨강으로 지정한다. */
        p {color: red;}
        #ctxt{color: rgb(179, 3, 255);}
       
        /* 
            id와 class의 이름 규칙
            1. 첫 글자는 숫자 x
            2. 주로 영문자
            3. 영어의 대소문자 구분
            4. 특수문자는 -와 - 사용가능
        */

    </style>

</head>
<body>
   <h1>선택자</h1>
   <h2>요소 선택자</h2>
    <p>요소 선택자란 html 태그명을 사용하는 선택자이다.</p>
    <p id="ctxt">요소 선택자란 html 태그명을 사용하는 선택자이다.</p>
    <p id="txt">요소 선택자란 html 태그명을 사용하는 선택자이다.</p>



</body>
</html>
