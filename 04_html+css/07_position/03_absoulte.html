<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>absoulte</title>
    <style>
        .slide {
            height: 400px;
            background: lightgoldenrodyellow;
        }

        body{
            margin: 0;
        }

        .container{
            width: calc(100% - 200px);
        }

        .wrap{
            display: flex;
            height: 850px;
        }

        header{
            width: 200px;
            background: lightseagreen;
        }

        .contents{
            height: 450px;
            background: lightgreen;
        }

        .link{
            position: absolute;
            right: 0;
            top:0px;
            width: 120px;
            height: 300px;
            background: lightblue;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <header>헤더</header>
        <div class="container">
            <div class="slide">이미지</div>
            <div class="contents">
                <div class="link">링크</div>
            </div>
        </div>
    </div>
</body>

</html>
