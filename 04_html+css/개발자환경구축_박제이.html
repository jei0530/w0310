<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃_박제이</title>

    <style>
        * {
            margin: 0;
        }

        body {
            background-color: fff;
        }

        .wrap {
            width: 1200px;
            margin: 0 auto;
        }



        .left_box {
            height: 858px;
            width: 200px;
            background: #eee;
            margin: 0px 4px 4px 0px;
            /* 모든여백은 마진으로 줌 */
        }


        .garo {
            display: flex;
        }

        header {
            height: 400px;
            width: 1000px;
            background: #ccc;
            margin: 0px 0px 4px 0px;

        }

        .slide {
            height: 200px;
            width: 1000px;
            background: #bbb;
            margin: 0px 0px 4px 0px;
        }

        .contents {
            height: 250px;
            width: 1000px;
            display: flex;
            margin: 0px 0px 4px 0px;
        }

        .notice {
            height: 250px;
            width: 1000px;
            background: #aaa;
            margin: 0px 4px 0px 0px;
        }

        .shortcut {
            height: 250px;
            width: 1000px;
            background: #999;
        }

        .blogo {
            height: 100px;
            width: 200px;
            background: #ddd;
            margin: 0px 4px 4px 0px;

        }

        .garo2 {
            display: flex;
        }

        footer {
            display: flex;
            height: 100px;
        }

        .sns {
            width: 796px;
            background: #888;
        }

        .right_box {
            width: 200px;
            background: #777;
            margin: 0px 0px 0px 4px;
        }
    </style>
</head>

<body>

    <div class="wrap">

        <div class="garo">
            <!-- 왼쪽상단박스 -->
            <div class="left_box">왼쪽 박스</div>
            <div class="all">
                <!-- 오른쪽상단박스 -->
                <header>오른쪽 박스</header>
                <!-- 슬라이드 -->
                <div class="slide">슬라이드</div>
                <div class="contents">
                    <!-- 공지사항 -->
                    <div class="notice">공지사항</div>
                    <!-- 바로가기 -->
                    <div class="shortcut">바로가기</div>
                </div>
            </div>
        </div>


        <div class="garo2">
            <!-- 왼쪽하단 -->
            <div class="blogo">하단로고</div>
            <footer>
                <!-- sns -->
                <div class="sns">sns</div>
                <!-- 오른쪽하단 -->
                <div class="right_box">오른쪽하단</div>
            </footer>
        </div>
    </div>


</body>

</html>
