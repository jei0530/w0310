<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html+css</title>

    <style>
        /* 
            하위 선택자는 선택자를 공백으로 구분한다 
            선택자1 선택자2
            선택자1은 조상(부모)이어야하고 선택자2는 자식과 손자여야한다
        */

        /* div.abox p 는 div 중에서 클래스 이름이 abox 요소의 자손 p를 선택하여 */
        /* .abox p는 .abox 요소의 자손 p를 선택하여  */
        .abox p {
            color: #ae2222;
        }
      
    </style>
</head>
<body>
    <div class="abox">
        <p>7월의 여행지</p>
        <p>8월의 여행지</p>
        <ul>
            <li><p>1주차 여행지</p></li>
            <li><p>2주차 여행지</p></li>
        </ul>
    </div>
    <p>내년의 여행지</p>
</body>
</html>
