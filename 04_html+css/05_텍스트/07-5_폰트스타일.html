<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html+css</title>

    <style>
        .span1{font-style: italic;}
        
        .span2{font-style: oblique;}
        /* oblique는 글꼴이 이텔릭체를 별도로 제공하지 않을때 사용한다. */
        
    </style>
</head>
<body>
    <h1>글자 기울임</h1> <br>
    <span class="span1">글자 기울임</span> <br>
    <span class="span2">글자 기울임</span> <br>
    <em>글자 기울임</em> <br>
    <i>글자 기울임</i> <br>
</body>
</html>
