<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html+css</title>
    <style>
    span{
        font-variant: normal;
        font-variant: small-caps;
    }

    </style>
</head>
<body>
    <h1>작은 대문자</h1>
    <span>작은 대문자 (small caps)</span> <br>
    보통문자(16px) <small>작은 문자 : font-size;smaller; (13.33333px) </small>
</body>
</html>
