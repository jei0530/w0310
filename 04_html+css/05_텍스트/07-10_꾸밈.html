<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>htnl+css</title>
    <style>
        a{
            text-decoration: none;
            color: grey;
        }
        a:hover{
            text-decoration: underline;
            color: rgb(55, 55, 55);
        }

        p{
            text-decoration: overline;
            text-transform: capitalize;
            font: bold 25px Times;
            color: darkmagenta;
        }

        span:first-of-type{
            text-decoration: underline;
        }

        span:nth-of-type(2){
            text-decoration: overline;
        }

        span:last-of-type{
            text-decoration: line-through;
        }
        


    </style>
</head>
<body>
    <ul>
        <li><a href="#">현재 상영작</a></li>
        <li><a href="#">상영 예정작</a></li>
    </ul>
   <span>밑줄</span>
   <span>윗줄</span>
   <span>취소선</span>
</html>
