<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html+css</title>
    <style>
        /* 
            100~900까지 있고 
            300은 lighter
            400이 normal
            700은 bold
            800은 bolder 
            모든 글꼴에 해당이 아니라 지원을 하는 글꼴만 가능
        */

        .span1{font-weight: 100;}
        .span2{font-weight: 200;}
        .span3{font-weight: 300;}
        .lighter{font-weight: lighter;}
        .span4{font-weight: 400;}
        .span5{font-weight: 500;}
        .span6{font-weight: 600;}
        .span7{font-weight: 700;}
        .bold {font-weight: bold;}
        .span8{font-weight: 800;}
        .bolder{font-weight: bolder;}
        .span9{font-weight: 900;}
    

    </style>
</head>
<body>
    <h1>글자 굵기</h1>
    <span class="span1">200</span> <br>
    <span class="span2">100</span> <br>
    <span class="span3">300</span> <br>
    <span class="lighter">lighter</span> <br>
    <span class="span4">400</span> <br>
    <span>normal</span> <br>
    <span class="span5">500</span> <br>
    <span class="span6">600</span> <br>
    <span class="span7">700</span> <br>
    <span class="bold">bold</span> <br>
    <span class="span8">800</span> <br>
    <span class="bolder">bolder</span> <br>
    <span class="span9">900</span> <br>
    <strong>굵게</strong>
    <b>굵게</b>

</body>
</html>
