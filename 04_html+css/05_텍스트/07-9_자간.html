<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html+css</title>
    <style>
        /* px 단위는 정수로 사용 */
        /* letter spacing의 기본값은 normal, 0 */
        p:nth-of-type(2){letter-spacing: 5px;}
        /* em은 실수, 정수 모두 가능 */
        /* word spacing의 기본값은 normal 0 */
        p:last-of-type{word-spacing: 2em;}
    </style>

</head>
<body>
    <h1>자간과 어간</h1>



    
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>
</body>
</html>
