<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html+css</title>
    <style>
        /* 
            개별속성
            font-family
            font-size
            font-weight
            font-italic
            line-height
            color

            속기속성
            font: 굵기|기울기 크기/ 줄간격 글꼴;
                  반드시 이 순서를 지켜야함 굵기, 기울기, 줄간격은 생략가능
                  크기와 글꼴은 반드시 지정해야하고 순서대로 지정해야한다.
                  
                  border: 1px, solid, red;
                  -> 이건 순서 상관없음 
        
        */

        p:nth-of-type(1){
            font:14px '굴림', sans-serif;

        }
        p:nth-of-type(2){
            font:bold italic 18px/1.5 '굴림', sans-serif;

        }
        p:nth-of-type(3){
            font :900 14px 'Arial', sans-serif;

        }



    </style>
</head>
<body>
    <h1>폰트</h1>
    <p>Lorem ipsum, dolor sit amet </p>
    <p>Lorem ipsum, dolor sit amet </p>
    <p>Lorem ipsum, dolor sit amet </p>
    <p>Lorem ipsum, dolor sit amet </p>
</body>
</html>
