<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>말줄임</title>
    <style>
        *{
            margin: 0;padding: 0;
        }
        /* 공통 */
        html{
            font-size: 10px;
        }

        body{
            font: 1.4rem/1.6 '굴림', sans-serif;
        }

    
        ul{
            padding-left: 0;
            list-style: none;
        }

        /* 공지사항 */
        a{
            display: inline-block;
            width: 315px;
            text-decoration: none;
            color: #777;
            vertical-align: middle;
        }

        .notice{
            width: 400px;
            border: 1px solid #000;
            padding: 16px;
        }

        .notice a h3 {
            width: 320px;
            overflow: hidden;
            /* 밑의 3개가 말줄임표 */
            text-overflow: ellipsis;
            white-space: nowrap;
            padding-right: 8px;
        }

        a:hover h3 {
            text-decoration: underline;
        }





    </style>



</head>
<body>
    <h1>말줄임</h1>
    <h2>공지사항: 최근글</h2>
    <ul class="notice">
        <!-- h3 태그로 묶는 것이 검색엔진 최적화나 접근성 측면에서 유리 -->
        <li><a href="#"><h3>시간 배분을 위하여 현명한 판단을 바랍니다.</h3></a><span>2025-04-29</span></li>
        <li><a href="#"><h3>욕심껏 내용을 채우는 것도 좋습니다.</h3></a><span>2025-04-28</span></li>
        <li><a href="#"><h3>결과물을 볼 수 있어야 하는 것이 우선입니다.</h3></a><span>2025-04-27</span></li>
        <li><a href="#"><h3>모든 일에는 항상 열심히 임합니다.</h3></a><span>2025-04-26</span></li>
    </ul>
</body>
</html>
