<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display:flex</title>
    <style>
        .flexbox {
            display: flex;
            /* 
                df를 부모 요소에 지정하면 부모는 플렉스 컨테이너가 되고 
                자식은 플렉스 아이템이 된다
            */

            flex-direction: row;
            /* row:행->가로, column:열->세로 */
            background: #ccc;

        }

        /* 
            개별속성 
            flex-grow 0;  
                값: 1이면 늘어나고 0이면 늘어나지않음
            flex-shrink:1
                값: 1이면 줄어들고 0이면 줄어들지 않음
            flex-basis:auto
                값: 가로 크기의 초기값
    
            속기속성
            flex: grow shrink basis; -> 순서가 있음

            flex:200px; -> flex: 1 1 200px;
            flex:200; -> flex: 200 1 0%;
            width: 200px; -> flex 0 1 auto;
            flex: 0; -> flex 0 1 0%;
            flex: 1; -> flex 1 1 0%;
            
        */

        .flexbox div {
            flex: 1;
            /* flex-basis:0, flex-grow,shrink:1 */
            background: darkcyan;
            margin: 10px;
            height: 200px;
        }

        /* 
            flex-direction: row; -> 주축이 가로
                justify-content -> 주축이 가로
                align~ -> 교차축이 세로

            flex-direction: column; -> 주축이 세로
                align~ -> 주축이 가로
                justify-content -> 교차축이 세로

            주축/교차축 정렬
                justify-content
                    값: flex-start, flex-end, center
                        space-between, space-evenly, space-around
                align-content
                    값: space-between, space-evenly, space-around, strech, flex-start, flex-end, center
                align-items
                    값: strech(기본값: 부모의 크기만큼 늘어나는 것), 
                    flex-start, flex-end, center, baseline
                align-self
                    값: strech, flex-start, flex-end, center, baseline
        */
    </style>
</head>

<body>
    <div class="flexbox">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>

</html>
