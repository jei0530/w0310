<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html+css</title>
    <style>
        /* 

            부모 자식 관계 선택자
            1. 선택자 공백 선택자
            2. 선택자 > 선택자

            형제 관계 선택자
            3. 선택자 ~ 선택자
            4. 선택자 + 선택자

            종속 선택자
        
        */

        /* atxt는 아이디 선택자 */
        #atxt{color: red;}
        p#atxt{color: orange;}
        p.atxt{color: green;} /* .뒤에 띄어쓰기를 안하면 종속 */
        p .atxt{color: green;} /* .뒤에 띄어쓰기를 하면 하위 */
        #atxt.atxt{color: blue;}

            /*
            p#atxt는 type와 id를 결합 -> p이면서 id가 atxt인것
            p.atxt는 id와 class를 결합 -> p이면서 class가 atxt인것
            #atxt.atxt는 id와 class를 결합 -> id가 atxt이면서 class가 atxt인것 (둘다 만족해야함)

           */

    </style>

</head>
<body> 
    <p>선택자의 다양한 표현</p>
    <p id="atxt">선택자의 다양한 표현</p>
    <p class="atxt">선택자의 다양한 표현</p>
    <p id="atxt" class="atxt">선택자의 <span class="atxt">다양한</span> 표현</p>
</body>
</html>
