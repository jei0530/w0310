<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경</title>
    <style>
        /* 
            개별속성 
                background-color

                background-image
                    background-repeat
                        값: repeat(반복)
                            no-repeat(반복)
                            repeat-x(가로반복)
                            repeat-y(세로반복)
                            space
                            round

                    background-position : x위치 y위치
                        값: left(기본값, 0), right(100), center(50)
                            top(기본값,0), bottom(100), center(50)
                            숫자(단위:px, %, em, rem)

                    background-attachment-> 고정여부 
                        값: scroll (기본값)
                            fixed (패럴렉스 스크롤 기법)

                    background-size: 가로 세로;
                        값: auto(기본값), contain, cover
                        숫자(단위:px, %, em, rem)

                background-clip
                    값: boder-box(기본값)
                        padding-box
                        content-box

                background-orgin
                    값: boder-box
                        padding-box
                        content-box

            속기속성 
                background: color|image [repeat] [position]/[size] [attachment] [orgin] [clip];
        */

        body{
            margin: 0;
            height: 100vh;
            background-image: url(./9af1ac2d-bbb4-4788-994f-898beacd4db0.png) repeat-x 0 0, url(./d8620ecb-79f4-4f5d-843a-1baf0316956c.png) repeat-x 0 100%;
        } 
        
        div{
            width: 800px;
            height: 500px;
            background-color: yellow;
            background-image: url(figma.png), url(./don-kaveen-F0CTHqaZth0-unsplash.jpg);
            /* 다중이미지의 경우 앞에 기록한 것이 앞에 보임 */
            background-repeat: no-repeat;
            background-size: auto, contain;
            background-position: center 100%;
            background-clip: padding-box;
            background-origin: border-box;
            padding: 20px;
            border: 10px solid red;
        }
    </style>
</head>
<body>
    <div>
        <img src="./figma.png" alt="">
    </div>
</body>
</html>
