<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>불투명도</title>
    <style>
        p:nth-of-type(1) {
            color: yellow;
            background: red;
            border: 5px solid red;
            opacity: .5; /* 모든 색에 투명도가 적용됨 */
        }

        p:nth-of-type(2) {
            color: yellow;
            background: rgba(255,0,0,0.5); 
            border: 5px solid red;
            /* 특정색에만 적용하고 싶으면 alpha를 사용하면된다. */
        }
    </style>
</head>

<body>
    <h1>불투명도</h1>
    <p>opacity 값은 0~1이다</p>
    <p>alpha 값은 0~1이다</p>
</body>


</html>
