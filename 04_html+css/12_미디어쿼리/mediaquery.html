<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 제작을 위한 미디어쿼리</title>

    <!-- 이 방법은 잘 사용하지 않음 -->
    <!-- 576 이하 -->
    <link rel="stylesheet" media="all and (max-width:575px)" href="phone.css">

    <!-- 576 이상 992 이하 -->
    <link rel="stylesheet" media="all and (min-width:576px)" href="tablet.css">

    <!-- 최소 너비가 992, 즉 992 이상이어야함 -->
    <link rel="stylesheet" media="all and (min-width:992px)" href="desktop.css">
    <style>
        /* 모바일 우선 -> 767 이하 -> 실무에서 많이 사용 */
        /* 공통 -> 폰  */
        body {
            color: red;
        }

        /* 폰비율에서 세로방향일때는 배경색이 하늘색 */
        /* 폰비율에서 가로방향일때는 배경색이 흰색 */
        @media (orientation: portrait) {
            body {
                background: skyblue;
            }
        }

        /* 미디어쿼리 */
        @media (min-width:768px) {
            /* 768px이상  -> 테블릿 */
        }

        @media (min-width:1200px) {
            /* 1200px이상 -> 데스크탑*/
        }


        /* 데스크탑 우선 -> 1200 이하 */
        /* 공통 -> 데스크탑  */
        body {
            color: red;
        }

        @media (max-width:1199px) {

            /* 1199이하  -> 테블릿 */
            body {
                color: blue;
            }
        }

        @media (max-width:767px) {

            /* 767px이상 -> 폰 */
            body {
                color: green;
            }
        }

        /* 
            반응형 웹 사이트 제작
                1. 미디어쿼리
                <link rel=' stylesheet' media='all and (min-width:1000px) href = "style_pc.css">

                중단점
                    부트스트랩: 중단점의 기준으로 부트스트랩이 될 수 있다
                    -> 576, 768, 992, 1200, 1400

                    크롭개발자: 320, 375, 425, 768, 1024, 1440, 2560

                    statcounter: 768 ~ 1024 :테블릿
                                 768보다 작으면 폰 1024보다 크면 데스크탑 
                              
                    화면 너비에 따라
                    min-width
                    max-width
                    
                    화면 방향에 따라
                    orientation: landscape(기본값, 가로) |portrait(세로방향);



                2. 뷰포트 : 화면에 컨텐츠가 표시되는 영역
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                뷰포트는 이미 설정돼있는 상태로 사용하고 있었음
        */
    </style>
</head>

<body>
    <h1>반응형 웹</h1>
    <p>미디어쿼리와 뷰포트를 설정해야한다</p>
</body>

</html>
