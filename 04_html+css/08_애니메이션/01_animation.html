<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        /* 
            개별속성 
              animation-name: 이름;

            animation-duration: 동작시간;
                값: 1s -> 단위: s(초)

            animation-iteration-count: 반복횟수;
                값: 숫자, infinite(무한 반복)

            animation-direction: 뱡향;
                값: normal(기본값) - 정방향
                    reverse - 역방향
                    alternate - 양방향
                    alternate-reverse

            animation-delay: 지연시간;
                값: 1s -> 단위:s (초)

            animation-timing-function: 속도곡선;
                값: ease(기본값) - 처음에 느리고, 중간에 빠르고 끝에 느리기ㅔ 
                    ease in - 처음에 느리고 끝에 빠르게 
                    ease out - 처음에 빠르고 끝에 느리게 
                    ease-in-out - 처음과 끝이 느리고 중간은 빠르ㅏ게 
                    linear - 등속

            animaton-fill-mode: 종료 후 속성 상태;
                none(기본값) - 애니메이션이 끝난 후 아무런 스타일 변화가 없음 
                forwards - 애니메이션이 끝난 후 마지막 상태 유지
                backwards - 애니메이션 시작 전 적용된 스타일 유지 
                both - 애니메이션 시작 전과 후의 상태 모두 유지

            animation-play-state: 일시정지/재개;
                값: running(기본값) - 재개
                    paused - 일시정지


            속기속성
            animation: 이름 동작시간 반복횟수;

            애니메이션의 작업 단위는 키프레임
            @keyframes 애니메이션 이름 {
                from {속성: 값; ...}
                to {속성: 값; ...}
            }

            @keyframes 애니메이션 이름 {
                0% {속성: 값; ...}
                50% {속성: 값; ...}
                50.999% {속성: 값; ...}
                100% {속성: 값; ...}
            }
                %를 사용하면 더 자세하게 동적인 표현 가능
        */
    </style>
</head>

<body>

</body>

</html>
