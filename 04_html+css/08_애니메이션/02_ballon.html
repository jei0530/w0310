<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애드벌룬</title>
    <style>
        div{
            position: relative;
            width: 116px;
            height: 160px;
            animation:ballon 1s alternate infinite ease-in;
        }

        @keyframes ballon{
            0%{top: 0;}
            100%{top: -30px;}

        }
    </style>
</head>
<body>
    <div>
        <img src="./balloon.png" alt="애드벌룬">
    </div>
</body>
</html>
