<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        /* 
            transition
            :지정한 시간동안 부드럽게 속성을 변경한다.

            참고로 display, position, z-index, overflow, visibility, font-family, box-sizing 등은 적용되지 않는다.

            개별속성
                transition-property
                transition-duration
                transition-timing-function
                    가속: ease ->  cubic-bezier (0.25,0.1,0.25,1)
                          ease-in (점점 빨라짐)
                          ease-out (점점 느려짐)
                          ease-in-out (느림-빠름-느림)
                    등속: linear
                    cubic-bezier(x1,y1,x2,y2)
                transition-delay : 1s(단위:초)

            속기속성
                transition: [속성명] 전환시간 [가속도] [지연시간];
        */

        .menu a{
            display: block;
            width: 300px;
            background: #abc;
            text-decoration: none;
            margin-bottom: 2px;
            padding: 10px;
        }

        ul{
            list-style: none;
        }

        a:hover{
            color: #c00;
            width: 450px;
            transition-property: width, color;
            transition-duration: 1s, 1s;

            transition: width 1s, color 1s;
        }

    </style>
</head>
<body>
    <h1>moving menu</h1>
    <ul class="menu">
        <li><a href="#">company</a></li>
        <li><a href="#">product</a></li>
        <li><a href="#">service</a></li>
        <li><a href="#">customer support</a></li>
        <li><a href="#">community</a></li>
    </ul>
</body>
</html>
