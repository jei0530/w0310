<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제어문</title>
</head>
<body>
    <script>
        /* 
            제어문
                1. 조건문 : if, else, else if
                2. 선택문 : switch
                3. 반복문 : while, do while, for
                4. 기타 : break, continue
        */

        //if문-----------------------------------------------
        /* 
            if(조건식){
                코드;
            }

            의미: 조건식이 true이면 실행, false면 실행X
        */

        var pw = 10;
        var admissionFee = '잘못입력했습니다';
        if(pw === 10) {
            admissionFee ='당신이 맞군요';
        }

        document.write(admissionFee);

    </script>
</body>
</html>
