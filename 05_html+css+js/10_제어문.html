<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제어문</title>
</head>
<body>
    <script>
        /* 
            문(statements)
                1. 선언문
                2. 실행문
                3. 제어문


            제어문
                1. 조건문 : if, else, else if
                2. 선택문 : switch
                3. 반복문 : while, do while, for
                4. 기타 : break, continue
        */

        //if문-----------------------------------------------
        /* 
            형식1
            if(조건식){
                코드;
            }

            의미: 조건식이 true이면 실행, false면 실행X

            형식2
            if(조건식){
                실행문1;
            } else{
                실행문2; 
            }
        */

        /* 
            객체는 속성과 메서드를 가지고 있다
                속성은 객체의 특징 
                메서드는 객체의 동작

            예) 현실세계 예시
                객체 - 자동차 
                자동차의 속성 - 바퀴 4개, 이름, 색상, 제조사
                자동차의 메서드 - 정지한다, 움직인다, 

                코드예시 
                객체 - document, window, location....
                객체의 속성 - href
                객체의 메서드 - write()

                형식:
                    객체.속성
                    location.href
                    객체.메서드()
                    document.write

                속성은 괄호가 없고 메서드는 괄호가 있다

                함수: 객체가 필요없는 메서드
                    alert()
        */

        var pw = 10;
        var result = '잘못입력했습니다. 다시 한 번 입력해주세요';

        if(pw === 18) {
            location.href='http://naver.com';
        }else{
            alert(result);
        }

        document.write(result);
        
    </script>
</body>
</html>
