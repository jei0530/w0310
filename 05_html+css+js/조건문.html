<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문</title>
</head>

<body>
    <script>
        /* 
            제어문 
                1. 조건문(선택문) : if, switch
                2. 반복문: while, do, for
                3. continue, break

            if문 
            형식1: 
                if(조건식){
                    실행문;
                }

            형식2:
                if(조건식){
                    실행문1;
                }else{
                    실행문2;
                }

            형식3:
                if(조건식1){
                    실행문1;
                }else if(조건식2){
                    실행문2;
                }else{
                    실행문3;
                }

            if문 안에 또 다른 if문을 중첩하여 사용할 수 있다
            형식4:
                if(조건식){
                    if(조건식2){
                        실행문;
                    }
                }

        한 제어문 안에서 if랑 else는 한 번만 쓸 수 있고
        else if는 여러번 쓰고 싶은 만큼 쓸 수 있다
        */

        let age = 10;
        let admissionFee = '';

        //만약 age가 13보다 작으면
        if (age < 13) {
            admissionFee = '2,000원';
        }
        console.log(admissionFee);//2000원

        age = 20;
        if (age < 13) {
            admissionFee = '2,000원';
        } else {
            admissionFee = '4,000원';
        }
        console.log(admissionFee);

        age = prompt('나이입력', '')
        if (age < 13 || age >= 65) { //13미만
            admissionFee = '2,000원';
        } else if (age >= 13 && age < 20) { //13~19
            admissionFee = '4,000원';
        } else {//20이상
            admissionFee = '6,000원';
        }

        document.write(admissionFee); //6,000원


        /* 
             요구사항
                 -시험과목: html. css, javascript
                 -합격기준: 100만점 기준, 과목당 40점 이상, 전과목 평균 60점 이상이면 합격
 
        */

        let html = Number(prompt('html 점수입력', ''));
        let css = Number(prompt('css 점수입력', ''));
        let javascript = Number(prompt('javascript 점수입력', ''));

        let avg = (html + css + javascript) / 3;
        let commennt;

        if (avg >= 60) {
            if (html < 40) {
                commennt = 'html' + '40점 미만 불합격';
            } else if (css < 40) {
                commennt = 'css' + '40점 미만 불합격';
            } else if (javascript < 40) {
                commennt = 'html' + '40점 미만 불합격';
            }else{
                commennt= '평균' + avg + '점 합격';
            }
        }else {
            commennt= '평균' + avg + '점 불합격';
        }

        document.write(commennt);

    </script>
</body>

</html>
