<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화살표함수</title>
</head>

<body>
    <script>
        /*
            fuction대신 => (화살표 모양)을 이용하는 함수
            단, 이름이 없는 익명함수에 사용함
            단일 명령문일 경우 함수의 중괄호와 return 생략 가능

            //기존 익명함수
            let 변수명 =fuction (){
                return 반환값;
            }

            //실행코드가 한 줄이면 중괄호와 return 생략 가능
            //위와 같은 문장임
            let 변수명 = () => 반환값;
           
        */

        //1-1
        // const domul = fuction (s1, s2){
        //     return s1 * s2;
        // }
        // console.log(domul(2,5));

        //1-2 위와 같은 문장임
        const domul = (s1, s2) =>
            s1 * s2;
        console.log(domul(2, 5)); //10


        //2-1 또 다른 예제
        /*      function domul2(s1,s2){
                 const avg = (s1+s2)/2;
                 return avg;
             }
     
             console.log(domul2(2,5));//3.5 */

        //2-2 익명함수로 바꾸고 화살표로도 바꿈
        //단일 명령문이 아니라 return과 중괄호 생략불가
        const domul2 = (s1, s2) => {
            const avg = (s1 + s2) / 2;
            return avg;
        }

        console.log(domul2(2,5));
        
        /* 
            매개변수가 1개면 () 생략가능
        */
            // 예시
           /*  const isEven = function(n){
                return n%2;
            } */

            // 바꾸기 위와 같은 문장
            const isEven = n => n%2;
            console.log(isEven(3));


    </script>
</body>
