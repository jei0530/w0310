<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매개변수 개수가 정해지지 않은 함수</title>
</head>
<body>
    <script>
        /* 
            매개변수의 개수가 정해지지 않은 함수
            -> 함수에 전달되는 매개변수 값을 저장해주는 arguments객체를 사용하여 함수를 만들 수 있다

                fuction(매개변수1, 매개변수2){
                    코드;
                }

                함수명(값1=arguments, 값2);
                원래는 매개변수 개수와 값 개수가 같았음
        */

        function showSubject(){
            for(let i=0; i < arguments.length; i++ ){
                console.log(arguments[i]);
            }
        }
        //.length는 속성의 개수를 나타냄 즉 arguments의 개수
        // arguments.length -> 4

        showSubject('html', 'css', 'js', 'jQuery');
    </script>
</body>
</html>
