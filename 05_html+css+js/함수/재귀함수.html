    <title>재귀함수</title>

<body>
   <script>
    /* 
        재귀함수 
            함수 안에서 자신의 함수를 다시 호출하는 함수
            10! 팩토리얼 만들때 사용가능

        //일반적인 상황
        fuction 함수명 (){
            코드;
        }
        함수명(); -> 함수명이 있어야 작동함
    */

    function factorial (n){
        if(n===1){
            return 1;
        }else{ 
            console.log( `${n} * factorial (${n-1})`);
            return n * factorial(n-1);
            // 자기 자신을 호출하면 factorial 자체를 계속 반복시킬 수 있음
            // return n * factorial(n-1);
            // 위처럼하면 4*3만 계산이 되고 끝남

        };
    };

   console.log(factorial(4));
   </script>
