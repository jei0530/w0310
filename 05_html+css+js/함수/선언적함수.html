<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선언적 함수</title>
</head>

<body>
    <script>
        /* 
            함수 
                1. 사용자 정의 함수 
                    - 선언적 함수 
                    :fuction 함수명([매개변수, ...]){
                        코드;
                        (return 표현식): 생략가능하며 함수를 호출한 요소한테 값을 전달해주는 역할
                    }
                    - 익명 함수 
                2. 내장 함수 
                    - alert() : 경고창
                    - prompt() : 입력창
                    - confirm() : 확인창
                    - setInterval() : 일정시간 후 반복 실행

                호이스팅(hoisting)      
                    끌어올리기
                    var 변수
                    
                함수 이름은 변수 이름 규칙과 같다

        */

        num=1;
        console.log(num)

        document.write("화면출력! <br>");
        document.write("화면출력! <br>");
        document.write("화면출력! <br>");
        document.write("화면출력! <br>");
        document.write("화면출력! <br>");

        for (let i = 1; i <= 5; i++) {
            document.write("for화면 출력! <br>");
        }
        /* 
            선언적 함수의 호출 
                함수명();
       
        */
        function fn() {
            document.write("fn화면 출력! <br>");
        }
        fn();
        fn();
        fn();
        //출력하고 싶은 만큼 함수명을 입력

        let j = 1;
        while (j <= 5) {
            fn();
            j++;
        }

        function compute(){
           const x = 10;
           const y = 100;
           const result = x/y;
           console.log(result);    
        }
        compute();//선언적 함수는 함수의 앞뒤 상관없이 호출 가능


    </script>
</body>

</html>
