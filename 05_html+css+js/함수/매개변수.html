<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매개변수</title>
</head>

<body>
    <h1>웹개발기능사 합격 확인</h1>

    <form action="">
        <label for="user_name">이름</label>
        <input type="text" id="user_name" required> <br>
        <label for="html_lang">html:</label>
        <input type="text" id="html_lang" required> <br>
        <label for="css_lang">css:</label>
        <input type="text" id="css_lang" required><br>
        <!-- required는 무조건 쓰게 만드는것 -->
        <label for="js_lang">js:</label>
        <input type="text" id="js_lang" required><br>
        <button type="button" id="result">결과 확인</button>
    </form>

    <div id="result_msg">결과 메세지</div>


    <script>
        /* 
            return 
                함수를 통해 처리된 결과를 반환시켜주는 키워드
        */

        //요소탐색
        const user_name = document.getElementById('user_name');
        const html_lang = document.getElementById('html_lang');
        const css_lang = document.getElementById('css_lang');
        const js_lang = document.getElementById('js_lang');
        const result = document.getElementById('result');
        const result_msg = document.getElementById('result_msg');

        // 이벤트
        result.onclick = function () {
            const name = user_name.value;
            const html = html_lang.value;
            const css = css_lang.value;
            const js = js_lang.value;
            if (name === "" || html === "" || css === "" || js === "") {
                alert('다시 입력해주세요');
            } else {
                result_msg.textContent = exampass(name, html, css, js);
            }
            // console.log(('이함수', 80, 90, 60));
        };

        // function process() {
        //     const kor = 100;
        //     const eng = 90;
        //     const avg = (kor + eng) / 2;
        //     return avg;
        //     console.log('return 아래 코드는 실행 안된다')
        // }
        // console.log(process());

        /* 
            매개변수(parameter)
                함수를 호출할때 전달하는 변수
            
            인자
                매개 변수에 전달할 값

            1. 선언적 함수 형식
                //함수 선언
                fuction 함수명 (매개변수){
                    코드;
                }
                //함수호출
                함수명(인자, ...);
            
            2. 익명 함수
                //함수선언
                const 변수명 = fuction (매개변수, ...){코드;}
                //함수 호출
                변수명 (인자, ...);
        */

        function exampass(name, h, c, j) {
            let comment = name + ' 학생은 ';
            if (h >= 60 && c >= 60 && j >= 60) {
                comment += '합격입니다. 축하드립니다';
            } else {
                if (h < 60) {
                    comment += 'html 재시험, '
                }
                if (c < 60) {
                    comment += 'css 재시험, '
                }
                if (j < 60) {
                    comment += 'js 재시험, '
                }
            }
            return comment;
        }
        // console.log(exampass('이함수', 80, 90, 70 ));
        // console.log(exampass('저변수', 80, 50, 50 ));

    </script>
</body>

</html>
