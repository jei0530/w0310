<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
</head>

<body>
    <script>
        /* 
            연산의 우선순위
            1. ()
            2.++, --, !
            3.*, /, %
            4.+, -
            5. >, <, >=, <=
            6. === !==
            7. &&
            8. ||
            9. =, +=, -=, *=, /=, %=


        */
        /*  연산자
                1. 산술: + - * / % ++ --

                2. 비교 
                    >     초과(크다)
                    <     미만(작다)
                    >=    이상(크거나 같다)
                    <=    이하(작거나 같다)
                    ==    같다, 데이터 타입을 구별하지 않는다
                    ===   같다, 데이터 타입을 구별한다
                    !=    같지않다, 데이터 타입을 구별하지 않는다
                    !==   같지않다, 데이터 타입을 구별한다

                    비교 연산의 결과는 true, false이다

                3. 논리
                    &&    그리고, 피연산자 중 모두 true일 경우 true, 아니면 false
                    ||    또는, 피연산자 중 하나 이상 true이면 true, 아니면 flase
                    !     아니다, 피연산자의 연산 결과가 true이면 false, false이면 true

                    주로 논리 연산자는 비교 연산자와 함께 사용한다 
                    논리 연산의 결과는 true, false이다
                    Bollean(0)은 false, 나머지 숫자 즉, Bollean(0이 아닌 숫자)는 true


                4. 대입(할당)
                    = 오른쪽에 값을 왼쪽 변수에 대입
                    += 더한 후 대입
                    -= 뺀 후 대입
                    *= 곱한 후 대입
                    /= 나눈 후 대입
                    %= 나머지를 구한 후 대입 

                5. 비트: &, |, ~, ^, <<, >>

                6. 삼항: 피연산자1 ? 피연산자2 : 피연산자3 -> if문을 대신할 수 있음
                         항이 적을 수록 연산순위가 높음

                7. typeof
        
    
        */
        //1. 산술
        var a = 5;
        var b = 2;

        document.write(a + b + '<br>');
        document.write(a - b + '<br>');
        document.write(a * b + '<br>');
        document.write(a / b + '<br>');
        //나머지 연산 기호
        document.write(a % b + '<hr>');
        //1씩 증가(후위연산): 출력을 먼저 한 후 증가
        document.write(a++);

        //a++가 + 보다 우선순위가 높음 그래서 5+6+7+8이 됨 위에 다 주석처리해애야함
        document.write(a++ + a++ + a++ + a++);
        document.write('<br>');

        document.write(a + '<br>'); //이미 후위연산으로 9으로 바뀜

        //1씩 증가(전위연산): 증가시킨 후 출력
        document.write(++a);
        document.write('<br>');

        //위에 다 주석처리해야함 6+7+8+9가 됨
        document.write(++a + ++a + ++a + ++a);
        document.write('<hr>');

        //2. 비교
        document.write('a =' + a + '<br>');
        document.write('b =' + b + '<br>');
        document.write((a > b) + '<br>');
        document.write((a < b) + '<br>');
        document.write((a >= b) + '<br>');
        document.write((a <= b) + '<br>');
        document.write((a == b) + '<br>');
        document.write((a === b) + '<br>');
        document.write((a != b) + '<br>');
        document.write((a !== b) + '<hr>');

        document.write((5 != 2) + '<br>'); //데이터 타입이 서로 같지 않니? 응 같지 않으므로 true
        document.write((5 !== 2) + '<hr>');

        //3. 비교
        document.write('a=' + a+ '<br>'); //15
        document.write('b=' + b+ '<br>'); //2
        document.write((b && a) + '<br>'); //15
        document.write((b || a) + '<br>'); //2
        document.write((a > b && a > b) + '<br>'); //true
        document.write((a > b || a > b )+ '<br>'); //true
        document.write((!a > b) + '<br>'); //false

        document.write('<hr>');

        var c = true;
        var d = false;

        document.write((c && c && c && c && d ) + '<br>'); //어느하나라도 false가 있으면 false가 됨 모두 true여야 true가 됨
        document.write((c || d || d || d || d || d) + '<br>'); //어느하나라도 true가 있으면 true가 됨
        document.write((!c) + '<hr>');
        
        //4. 대입
        document.write((a = b) + '<br>'); //a랑 b 각각 2
        document.write((a += b) + '<br>'); // a=a+b, a는 4, b는 2
        document.write((a -= b) + '<br>'); // a=a-b 4-2=2 a는 2 b는2
        document.write((a *= b) + '<br>'); // a=a*b 2*2=4, a는 4 b는 2
        document.write((a /= b) + '<br>'); // a=a/b 4/2=2  a는 2 b는 2
        document.write((a %= b) + '<hr>'); // a=a%b 2/2의 나머지는 0
    </script>
</body>

</html>
