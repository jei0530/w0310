<body>
    <script>
        /*  연산자
                1. 산술: + - * /
                2. 비교: > < >= <=

                2. 비교: != !== 같지않다

                4. 대입(할당): = 
                5. 비트: &, |, ~, ^, <<, >>
                6. 삼항: 피연산자1 ? 피연산자2 : 피연산자3 -> if문을 대신할 수 있음
                7. typeof
        
            비교 연산의 결과는 true 또는 false이다.
            논리 연산의 결과는 true 또는 false이다.
        */
    </script>
