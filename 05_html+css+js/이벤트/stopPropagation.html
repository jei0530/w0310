<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopPropagation</title>
    <style>
        #outer{
            background: red;
            padding: 20px;
        }

        #inner{
            background: green;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div id="outer">
        <p id="inner">클릭</p>
    </div>
    <script>
        /*
         event.stopPropagation()
                이벤트 버블링을 방지한다
                이벤트 버블링이란? 자식에서 부모로 이벤트가 전파되는것
                이벤트 캡처링이란? 부모에서 자식으로 이벤트가 전파되는것
        */
       
        //객체찾기
        const outer = document.getElementById('outer');
        const inner = document.getElementById('inner');
        outer.onclick = function(){
            alert("부모를 클릭하였습니다");
        };

        inner.onclick =function(){
            alert("자식을 클릭하였습니다");
            event.stopPropagation();
        };
    </script>
</body>

</html>
