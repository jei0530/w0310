<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트객체</title>
    <script src="../jquery-3.7.1.min.js"></script>
    <style>
        div{
            height: 100px;
            background: darkcyan;
            margin-top: 20px;
            color: #fff;

        }
    </style>
</head>

<body>
    <button id="bt">클릭</button>
    <div id="area">여기에 마우스 왼쪽, 가운데, 오른쪽 버튼 클릭</div>
    <script>
        /*
            이벤트 객체:event
                익명 함수의 매개 변수 event가 이벤트 객체이다
                변수명을 반드시 'event'로 할 필요는 없으나 
                보통 이벤트 객체의 의미로 event를 많이 사용한다

            bt.onclick = fuction(event){
                event.속성 = 값;
                event.메서드();
            };

            속성
                target
                type
                clientX
                clientY
                screenX
                screenY
                button

            메서드
                preventDefault()
                stopPropagation()
        */
        const bt = document.getElementById('bt');
        const area = document.getElementById('area');

        bt.onclick = function (event) {
            console.log(event.target);//<button id="bt">클릭</button>
            console.log(event.type); //click
            console.log(event.clientX);//19
            console.log(event.clientY);//15
            console.log(event.screenX);//35
            console.log(event.screenY);//103
        };

        //mousedown=마우스를 누르고 있다
        area.onmousedown = function (event) {
            console.log(event.button);
        };
    </script>
</body>

</html>
