<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        forEach()
                    -> 반복문의 역할

                map()

                filter()

            제어문
                for~of

                for(let 변수 of iterable){
                    //arr요소 만큼 반복
                    }
                    
                iterable(이터러블)
                    : 배열, 문자열, Set, Map
                    : 즉, 반복 가능한 객체
 
            콜백함수:함수 안에 함수
                fuction(){
                    코드;
                    fuction(){};
                };
            forEach(fuction(val,idx,arr){
                코드;
            });
            
         */

        // for~in문 
        const city = ['서울', '대구', '대전', '부산'];

        for (let i in city) {
            console.log(i); // 0,1,2,3
            console.log(city[i]); // 서울, 대구, 대전, 부산
            //for~in문에서 i변수는 city 배열의 index이다
        }

        //for~of문
        for (let i of city) {
            console.log(i); // 서울, 대구, 대전, 부산
            //for~of문에서 i변수는 city 배열의 값이다
        }

        const person = {
            name: '홍길동',
            age: 20,
            isBig: false,
            printout: function () {
                console.log(`나는 ${this.name} 입니다.`); //나는 홍길동입니다
            },

            printout2: () => {
                //화살표함수에서 this는 person이 아닌 window임
                console.log(this);//Window
                console.log(`나는 ${this.name} 입니다.`);//나는  입니다.
                //즉 화살표함수에서는 this가 아니라 person을 써야함
            }
        };
        person.printout();
        person.printout2();

        for (let i in person) {
            console.log(i); // name, age, isBig, printout, printout2
            //i는 객체의 속성명

            console.log(person[i]);//홍길동, 20, false..
        }

        // for (let i of person) {
        //     console.log(i); // name, age, isBig, printout, printout2
        //     //i는 객체의 속성명

        //     console.log(person[i]);//홍길동, 20, false..
        // }

        //forEach()
        const nums = [1, 2, 3];
        nums.forEach(function (value, index, array) {
            console.log('===============forEach=========');
            console.log(value);
            console.log(index);
            console.log(array);
        });

        let sum = 0;

        nums.forEach(function (value, index) {
            // sum = sum +value
            // 0 + 4 -> sum = 4
            // 4 + 5 -> sum = 9
            // 9 + 6 -> sum = 15
            return sum += value;
        });
        console.log(sum);//6

    </script>
</body>

</html>
