<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컬렉션 객체</title>
</head>

<body>
    <script>
        //mySet객체를 Set컬렉션 객체로 선언
        const mySet = new Set();
        mySet.add(1);
        mySet.add(2);
        mySet.add(2); // 중복 추가 무시됨
        mySet.add(3); 
        console.log(mySet); //Set(3)-> 개수가 나옴

        //size:요소 개수 확인
        console.log(mySet.size);

        //객체.has(값) -> 존재 유무 확인
        //값을 갖고 있으면 true, 없으면 false
        if(mySet.has(1)){
            console.log(`있습니다.`);
        }else{
            console.log(`없습니다`);
        }

        //특정 값 삭제 : 객체.delete(값)
        mySet.delete(1);
        console.log(mySet);//1이 빠지고 Set(2) {2, 3}


        //모든 값 제거 : 객체.clear() 
         mySet.clear();
         console.log(mySet);//모든 값이 삭제 돼서 Set(0) {size: 0}
        

    </script>
</body>

</html>
