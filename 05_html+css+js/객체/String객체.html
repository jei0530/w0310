<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String 객체</title>
</head>

<body>
    <script>
        /* 
            String 객체
                const 객체 = new String('문자열');
            
           객체.속성
            length
                ->문자열의 개수를 취득, 반환

            객체.메서드
                charAt(idx번호)
                    -> index에 해당하는 문자 출력 
                    -> apple에서 charAt(3)이면 p가 나옴

                indexOf()
                    -> 왼쪽 문자부터 검색하여 일치하는 index번호를 반환

                lastIndexOf()
                    -> 오른쪽 문자부터 검색하여 일치하는 index번호를 반환

                includes()
                    javascript에 포함되는 단어가 
                    있으면 true, 
                    qw처럼 포함하지 않으면 false

                substring(a,[b])
                    -> 유효성검사에 사용
                    -> index a부터 끝까지 문자열 반환
                    -> index a부터 b-1까지 문자열 반환

                substr(a,b)
                    -> a부터 b개의 문자 반환

                split()

                replace()

                concat()

                trim()

                toLowerCase()

                toUpperCase()

            
        */

        const str1 = new String('javascript');
        const str2 = 'javascript';

        console.log(str1); //String {'javascript'}
        console.log(str2); //javascript

        //length는 문자갯수를 말함
        console.log(str1.length); //10
        console.log(str2.length); //6

        //charAt() :전체 문자중 내가 원하는 문자를 화면 상에 표시할 수 있음
        //비어있으면 0
        console.log(str2.charAt(0));//j

        //indexOf() : 전체 문자중 왼쪽 문자부터 검색하여 순서대로 번호를 표시함
        //javascript -> j부터 순서대로 0임
        console.log(str2.indexOf('j'));//0
        console.log(str2.indexOf('a'));//1
        console.log(str2.indexOf('as'));//3
        //문자열로 표기하면 해당 문자열의 첫글자를 보여준다
        console.log(str2.indexOf('o'));//관련없는 문자면 -1이 나옴

        //lastIndexOf():
        console.log(str2.lastIndexOf('a'));
        //가장 마지막 a를 오른쪽문자부터 검색하여 일치하는 index 번호를 반환
        //원래 a는 javascript에서 보면 1, 3에 해당하는데 오른쪽부터 읽으므로 3번째 a부터 읽음

        //includes(): javascript에 포함되는 단어가 있으면 true, 
        // qw처럼 포함하지 않으면 false
        console.log(str2.includes('java'));//true
        console.log(str2.includes('qw'));//false

        //substring
        console.log(str2.substring(5));//cript
        //index번호가 5번부터 출력돼서 cript
        console.log(str2.substring(4, 9));//scrip
        //index 번호가 4번부터 9번 이전까지 출력
        console.log(str2.substring(-5, 2));//ja
        //index가 2번 이전까지 출력 

        //substr(a,b):a부터 b개의 문자 반환
        console.log(str2.substr(1, 4));//avas

        //split
        const str4 = 'javascript_jquery';
        //'-'을 기준으로 나눠라

        /* 
            배열 선언 방식
                const 변수 = [값1, 값2, ..]
        */
       

        const division = str4.split('-')
        //const division = [javascript, jquery]

        //
        console.log(division[0] + ',' + division[1]);



    </script>
</body>

</html>
