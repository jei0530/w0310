<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 객체</title>

</head>

<body>
    <script>
        /*
            객체 리터럴
                const obj = {
                    속성: 값;
                    메서드: fuction(){},
                    ...
                }

            Array 객체
                객체 리터럴처럼 변수에 데이터 값을 필요한대로 
                저장할 수 있다
                객체 리터럴은 데이터 값을 '이름:값',으로 저장하는 반면
                저장된 값에 자동으로 index[0,1,2]를 부여한다

            const arr = [
                10,
                '값',
                true,
                fuction(){},
                {},
                [],
                ....
            ]
        */

        /*
            //배열 생성 
                const subject = [10, 20, 'javascript', 'jquery'];
  
            //배열 참조 
                변수[index]
                ->index는 0,1,2
          
      */

        //숫자 생성
        const num1 = new Number(10);
        const num2 = 10;

        //문자열 생성
        const str1 = new String('javascript');
        const str2 = 'javascript';

        //배열 생성 
        const arr1 = new Array(10, 20, 'javascript', 'jquery');
        const arr2 = [10, 20, 'javascript', 'jquery'];
        console.log(arr1); //Array(4)
        console.log(arr2); // Array(4)

        //배열 참조(사용)
        console.log(arr2[0]); //10
        console.log(arr2[1]); //20
        console.log(arr2[2]); //javascript
        console.log(arr2[3]); //jquery

        /* 
            속성
                length
                    -> 배열 값의 개수

            메서드
                slice()

                join()

                concat()
                    -> 배열 연결

                toString()
                    -> 배열을 문자여로 변환

                shift()

                unshift()

                pop()

                push()

                splice()

                reverse()
                    sort(fuction(){})

                sort()

                forEach()
                    -> 반복문의 역할

                map()

                filter()

            제어문
                for~of

                for(let 변수 of iterable){
                    코드;
                    }
                    
                iterable(이터러블)
                    : 배열, 문자열, Set, Map
 

            콜백함수:함수 안에 함수
                fuction(){
                    코드;
                    fuction(){};
                };
            forEach(fuction(val,idx,arr){
                코드;
            });
            
         */

        const info = [45, 11, 7, 32, 20, 19];
        info.sort(function (a, b) {
            return a - b;
            // <0이면 a가 앞으로
            // >0이면 b가 앞으로
            // ===0이면 위치변경 없음
            // step1 a=11, b=45이면 a-b=-34 -> [11,45]
            // step2 a=7, b=45이면 a-b=-38 -> [11,7,45]
            // step2 a=7, b=11이면 a-b=-4 -> [7,11,45]
        });

        // 오름차순 정렬 
        console.log(info.toString());
        //7,11,19,20,32,45

        // for~in문 
        const city = ['서울', '대구', '대전', '부산'];

        for (let i in city) {
            console.log(i); // 0,1,2,3
            console.log(city[i]); // 서울, 대구, 대전, 부산
            //for~in문에서 i변수는 city 배열의 index이다
        }

        //for~of문
        for (let i of city) {
            console.log(i); // 서울, 대구, 대전, 부산
            //for~of문에서 i변수는 city 배열의 값이다
        }

        const person = {
            name: '홍길동',
            age: 20,
            isBig: false,
            printout: function () {
                console.log(`나는 ${this.name} 입니다.`); //나는 홍길동입니다
            },

            printout2: () => {
                //화살표함수에서 this는 person이 아닌 window임
                console.log(this);//Window
                console.log(`나는 ${this.name} 입니다.`);//나는  입니다.
                //즉 화살표함수에서는 this가 아니라 person을 써야함
            }
        };
        person.printout();
        person.printout2();

        for (let i in person) {
            console.log(i); // name, age, isBig, printout, printout2
            //i는 객체의 속성명

            console.log(person[i]);//홍길동, 20, false..
        }

        // for (let i of person) {
        //     console.log(i); // name, age, isBig, printout, printout2
        //     //i는 객체의 속성명

        //     console.log(person[i]);//홍길동, 20, false..
        // }

        //forEach()
        const nums = [1,2,3];
        nums.forEach(function(value, index, array){
            console.log('===============forEach=========');
            console.log(value);
            console.log(index);
            console.log(array);
        });

        let sum = 0;

        nums.forEach(function(value){
            return sum += value;
        });
        console.log(sum);

    </script>
</body>

</html>
