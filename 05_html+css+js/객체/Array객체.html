<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 객체</title>

</head>

<body>
    <script>
        /*
            객체 리터럴
                const obj = {
                    속성: 값;
                    메서드: fuction(){},
                    ...
                }

            Array 객체
                객체 리터럴처럼 변수에 데이터 값을 필요한대로 
                저장할 수 있다
                객체 리터럴은 데이터 값을 '이름:값',으로 저장하는 반면
                저장된 값에 자동으로 index[0,1,2]를 부여한다

            const arr = [
                10,
                '값',
                true,
                fuction(){},
                {},
                [],
                ....
            ]
        */


        //배열 생성 
        const arr10 = new Array(10, 'javascript', true, {}, function () { });
        const arr20 = [10, 20, 'javascript'];
        console.log(typeof arr10); //object
        console.log(typeof arr20); //object

        //배열 참조 
        console.log(arr20[1]);//20

        //숫자 생성
        const num1 = new Number(10);
        const num2 = 10;

        //문자열 생성
        const str1 = new String('javascript');
        const str2 = 'javascript';

        //배열 생성 
        const arr1 = new Array(10, 20, 'javascript', 'jquery');
        const arr2 = [10, 20, 'javascript', 'jquery'];
        console.log(arr1); //Array(4)
        console.log(arr2); // Array(4)

        //배열 참조(사용)
        console.log(arr2[0]); //10
        console.log(arr2[1]); //20
        console.log(arr2[2]); //javascript
        console.log(arr2[3]); //jquery

        /* 
            속성
                length
                    -> 배열 값의 개수

            메서드
                slice()

                join()

                concat()
                    -> 배열 연결

                toString()
                    -> 배열을 문자여로 변환

                shift()

                unshift()

                pop()

                push()

                splice()

                reverse()
                    sort(fuction(){})

                sort()
                
        */



        const info = [45, 11, 7, 32, 20, 19];
        info.sort(function (a, b) {
            return a - b;
            //return b-a;면 내림차순
            // <0이면 a가 앞으로
            // >0이면 b가 앞으로
            // ===0이면 위치변경 없음
            // step1 a=11, b=45이면 a-b=-34 -> [11,45]
            // step2 a=7, b=45이면 a-b=-38 -> [11,7,45]
            // step2 a=7, b=11이면 a-b=-4 -> [7,11,45]
        });

        // 오름차순 정렬 
        console.log(info.toString());
        //7,11,19,20,32,45

        //slice()
        // qrr.slice = [ind1, idx2];
        // idx1부터 idx2 이전까지 반환 
        const alphabet = ['a', 'b', 'c', 'd', 'e'];
        const alphabet2 = ['e', 'g'];
        console.log(alphabet.slice(0, 3));//(3) ['a', 'b', 'c']
        console.log(alphabet.slice(2));//(3) ['c', 'd', 'e']

        //join()
        //join('_')의 경우 배열의 요소들을 '_'로 연결한 문자로 반환
        console.log(alphabet.join('/')); //a/b/c/d/e

        //concat()
        //배열을 서로 연결한다
        console.log(alphabet.concat(alphabet2)); //(7) ['a', 'b', 'c', 'd', 'e', 'e', 'g']

        //toString()
        //배열을 문자로 변환한다
        console.log(alphabet.toString());//a,b,c,d,e

        //배열의 값 가져오기
        //-> 배열의 index 활용
        //-> 배열명[idx번호]
        console.log(alphabet[1]);//b

        //unshift()
        //첫번째 배열 추가 
        alphabet.unshift('가')
        console.log(alphabet); //(6) ['가', 'a', 'b', 'c', 'd', 'e']

        //push
        //마지막 배열 추가
        alphabet.push('하')
        console.log(alphabet); //(7) ['가', 'a', 'b', 'c', 'd', 'e', '하']

        //shift()
        //첫번째 배열 삭제 
        alphabet.shift();
        console.log(alphabet); //(6) ['a', 'b', 'c', 'd', 'e', '하']

        //pop()
        //마지막 배열 삭제 
        alphabet.pop();
        console.log(alphabet); //(5) ['a', 'b', 'c', 'd', 'e']

        //splice()
        //지정된 부분의 배열을 추가, 삭제, 변경 가능
        //splice(idx, 삭제할 배열의 개수, [삽입할 열])
        alphabet.splice(1,0,'f');
        console.log(alphabet); //(6) ['a', 'f', 'b', 'c', 'd', 'e']
        //index 1번에 배열 0개를 삭제하고 삭제 개수가 없으므로 f가 추가

        alphabet.splice(0, 2,'f', 'g', 'h');
        console.log(alphabet);//(7) ['f', 'g', 'h', 'b', 'c', 'd', 'e']

        const alphabet3 = ['aaa', 'abc', 'bac', 'cba', 'acc'];
        const alphabet4 = [2, 41, 11];

        //reverse()
        //배열의 순서를 바꾸어준다
        console.log(alphabet3.reverse());//(5) ['acc', 'cba', 'bac', 'abc', 'aaa']
        console.log(alphabet4.reverse());//(3) [11, 41, 2]

        //sort()
        //배열의 오름차순 정렬
        //맨 첫글자만 보고 a부터 정렬
        //맨 앞자리 숫자만 보고 정렬
        console.log(alphabet3.sort()); //(5) ['aaa', 'abc', 'acc', 'bac', 'cba']
        console.log(alphabet4.sort()); //(5) (3) [11, 2, 41]

        console.log(alphabet4.sort((a,b)=>a-b));//(3) [2, 11, 41]

    </script>
</body>

</html>
