<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number객체</title>
</head>

<body>
    <script>
        /* 
            내장객체 
                1. Number
                2. String
                3. Array
                4. Math
                5. Date
                6. RegExp
        */

        /* 
            Number 객체
                const 변수 = new Number(값);

            객체.toFixed()
                toFixed(n)일때 n값 만큼 소수점 자릿수를 만들어준다 
                자릿수 이전 값은 반올림 하여 문자로 반환한다
                자릿수를 쓰지 않으면 소수점이 다 사라진다 

            객체.toString()
                toFixed(n)일때 n값의 진수로 만들어준다
                


        */

        const num1 = new Number(328.575);
        const num2 = 328.575;
        const num3 = 12;
        console.log(num1); //number{10}
        console.log(num2);//10

        //반올림
        console.log(num2.toFixed()); // 329
        console.log(num2.toFixed(0)); // 329
        console.log(num2.toFixed(1)); // 328.6
        console.log(num2.toFixed(2)); // 328.57
        console.log(num2.toFixed(3)); // 328.575
        console.log(num2.toFixed(4)); // 328.5750

        //소수점 계산에 대한 문제점과 해결방법
        console.log(46000*0.7); //32199.999999999996
        //64비트의 부동소수점 처리를 하는데 0.7과 같은 실수가 
        //2진수로 변환될때 정확하게 표현되지 않는 문제점이 있다

        console.log(46000*(0.7*10)/10); //32200

        //진법변환
        console.log(num3.toString(2)); // 1100 -> 2진수
        console.log(num3.toString(8)); // 14 -> 8진수
        console.log(num3.toString(16)); // c -> 16진수
    </script>
</body>

</html>
