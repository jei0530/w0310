<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for in 문</title>
</head>
<body>
    <script>
        /* 
            제어문
                1. 조건문: if~else, switch~case
                2. 반복문: while, do~while, for, for~in, for~of
                3. 기타: break, continue

            // for문
            for(초기값; 조건식; 증감값){
                코드;
            }

            //for in문
            for(let 변수 in 객체명){
                코드;
            }
        */

        const info = {
            subject: 'javascript',
            credit: 3,
            days: 20,
            tutition: 10000
        };

        //i는 info 객체의 속성이다
        for(let i in info){
            console.log(i + ':' + info[i]);
            //subject:javascript 
            //credit:3 ...... 으로 출력됨
        }

        
    </script>
</body>
</html>
