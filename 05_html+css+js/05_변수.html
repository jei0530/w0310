<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 변수명</title>
</head>
<body>
    <script>
        /*
            데이터
            1. 숫자(number): 10
            2. 문자열(string): 'javascript' 문자열은 "", ''로 
            3. 불(boolean): true, false
    
            예약어(키워드): 
            1.논리값 : true, false
            2.변수 키워드 : var, let, const
            3. 제어문 : if, for, break, continue...

            변수란? 데이터를 담는 공간

            변수이름 정의 
                1. 띄어쓰기 불가 -> 한 단어로 
                2. 첫 글자는 영문자, _, $를 사용한다
                3. 두 번째 글자부터는 영문자, _, $, 숫자 조합
                4. 예약어는 변수명 X (var, let, const, if, else....)
                5. 명명규칙 
                    카멜 표기법 : userAge, createElement
                    파스칼 표기법 : UserAge, SpeedDirection
                    스네이크 표기법 : user_age, time_process
                    캐밥 표기법 : user-age, time-process
                    *변수 이름과 함수 이름은 카멜표기법으로,
                    객체는 파스칼표기법을 사용한다.
                    변수는 명사 함수는 동사로 표현하는 것이 좋다
            
            변수 선언 키워드
                var(루즈함) -> let, const(엄격함)

                연산자
                산술: + - * /
                비교: > < >= <=
                비교: == 같다
                비교: != !== 같지않다
                대입(할당): =
        */
        // 오른쪽의 데이터를 왼쪽 변수에 대입한다.

        var num=10; /* 변수 선언 및 할당 */
        var str='스크립트'
        var temp= true;
        document.write(num + '<br>' + str + '<br>' + temp);

        // 1. 여러 개의 변수를 ,로 연속하여 선언할 수 있다.
        // let은 변수를 재선언할 수 없다
        var num1, str1, temp1; /* 변수 선언 */
        num1=1000; /* 변수할당 */

        // 2. 변수는 새로운 데이터가 저장되면 기존 데이터는 사라진다.
        //선언과 할당
        num1=3000;
        num1=4000;
        num1=5000; /* 얘만 남음 */

        // 출력
        console.log(num);
        console.log(str);
        console.log(temp);
    </script>
</body>
</html>
