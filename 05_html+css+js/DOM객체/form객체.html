<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 객체</title>
    <script src="../jquery-3.7.1.min.js"></script>
</head>
<body>
    <form action="#" name="frm1">
        <input type="search" name="search" placeholder="검색어입력"><br>
        <input type="submit" value="확인">
    </form>

    <form action="#" name="frm2">
        <input type="text" name="subject" placeholder="과목입력"><br>
        <input type="password" name="credit" placeholder="학점입력"><br>
        <input type="submit" value="확인">
    </form>
    <script>
        /* 
            폼 객체 선택
                document.폼명.요소명
                document.forms[idx].elements[idx]
                document.forms[idx][idx]
                document.forms['폼명'].elements['요소명']
                document.forms['폼명']['요소명']

            속성
                value
                checked
                disabled
                defaultValue
                length

            메서드
                focus()
                blur()
                submit()
                reset()
        */
       const frm1 = document.frm1;
       const frm2 = document.frm2;
       const frm1_1 = document.querySelector('form');
       const frm1_2 = document.forms[0];
       const frm2_1 = document.forms[1];
       
       //폼명.요소명.속성명 -> 속성값 출력
       console.log(frm1.search.placeholder); //검색어입력
       console.log(frm1_1.search.placeholder); //검색어입력
       console.log(frm1_2.elements[0].placeholder); //검색어입력
       console.log(document.forms['frm1'].elements['search'].placeholder);//검색어입력
       
       console.log(frm2.subject.placeholder); //과목입력
       console.log(frm2_1[0].placeholder); //과목입력
       console.log(document.forms[1][0].placeholder); //과목입력
       console.log(document.forms['frm2'].elements['subject'].placeholder);//과목입력

       console.log(frm2.credit.placeholder); //학점입력
       console.log(document.forms[1][1].placeholder); //학점입력
       console.log(frm2_1[1].placeholder); //학점입력


    </script>
</body>
</html>
