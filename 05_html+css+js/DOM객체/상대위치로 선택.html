<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom요소 선택</title>
    <script src="../jquery-3.7.1.min.js"></script>
</head>

<body>
    <nav id="gnb">
        <ul>
            <li class="first">내용1</li>
            <li>내용2</li>
            <li>내용3</li>
        </ul>
    </nav>

    <script>
        /*
             상대 위치로 선택 
                 -> DOM의 탐색 -  부모, 자식, 형제 관계
                 -> 상대 위치로 선택
                 -> 선택한 요소의 현재 위치를 기준으로 요소를 선택
 
                 요소.parentNode
                     선택된 요소의 부모 노드(요소노드, 텍스트 노드) 선택

                 요소.parentElement
                     요소의 부모노드(요소노드만) 선택
 
                 요소.childNode
                     요소의 자식노드들(요소노드, 텍스트 노드) 선택
 
                 요소.childern
                     요소의 자식 노드(요소노드만)를 선택
 
                  요소.nextSibling
                     요소의 다음 노드(요소노드, 텍스트 노드) 선택
 
                  요소.previousSibling
                     요소의 이전 노드(요소노드, 텍스트 노드) 선택

                  요소.nextElementSibling
                     요소의 다음 노드(요소노드만) 선택
 
                  요소.previousElementSibling
                     요소의 이전 노드(요소노드만) 선택
 
                  요소.firstChild
                    요소의 자식 노드 중 첫 번째 노드 선택

                  요소.lastChild
                    요소의 자식 노드 중 마지막 노드 선택

                    요소.tagName
                        요소의 태그명 반환
                    
                    요소.id
                        요소의 id값 반환

                    요소.className
                        요소의 class값 반환
                    
                    요소.nodeValue
                        요소의 value값 반환
                    
                    요소.nodeType
                        요소의 type값 반환
                        -> 반환 값이 1이면 요소
                        -> 반환 값이 2이면 속성
                        -> 반환 값이 3이면 텍스트
        */
        const gnb = document.getElementById('gnb');
        console.log(gnb.parentNode);//body
        console.log(gnb.children[0]);//ul
        console.log(gnb.children[0].children[0]);//li.first
        console.log(gnb.children[0].children[0].nextElementSibling);//두번째 li
        console.log(gnb.children[0].children[2].previousElementSibling);//두번째 li

        //#text는 html문서 안에서 줄바꿈이나 공백을 맒함
        console.log(gnb.children[0].firstChild);//#text
        console.log(gnb.children[0].lastChild);//#text
        console.log(gnb.children[0].tagName);//ul
        console.log(gnb.children[0].children[0].firstChild.nodeValue);//내용1
        console.log(gnb.children[0].children[0].nodeType);//1
        console.log(gnb.id);//gnb
        console.log(gnb.children[0].children[0].className);//first
    </script>
</body>

</html>
