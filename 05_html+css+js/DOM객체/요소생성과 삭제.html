<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소 생성과 삭제</title>
    <script src="../jquery-3.7.1.min.js"></script>
    <style>
        .popup-div {
            position: fixed;
            left: 100px;
            top: 10px;
            width: 200px;
            height: 200px;
            background: #718c00;
        }
    </style>
</head>
<body>
    <button id="bt">요소생성</button>
    <script>
        /* 
            DOM 요소 삭제

                메서드
                    부모요소.removeChild(자식요소)     
                        부모요소에 자식 요소 삭제
        
        */
        // 이벤트
        function createEle() {
            const bt = document.getElementById('bt');
            bt.onclick = function popup() {

                // div 요소 생성
                const div = document.createElement('div');
                div.className = 'popup-div';

                // p 요소와 텍스트 생성
                const p = document.createElement('p');
                const txt = document.createTextNode('자바스크립트');
                p.appendChild(txt);

                // div에 p 추가
                div.appendChild(p);

                // body에 div 추가
                document.body.appendChild(div);
            }
        }
        addEventListener('load', createEle);

      
    </script>
</body>
</html>
