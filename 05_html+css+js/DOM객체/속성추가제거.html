<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소의 속성추가 제거</title>
    <script src="../jquery-3.7.1.min.js"></script>
    <style>
        div {
            position: fixed;
            left: 100px;
            top: 10px;
            width: 200px;
            height: 200px;
            background: #718c00;
        }
    </style>
</head>

<body>
    <button id="bt">요소생성</button>

    <script>
        /*
            DOM 요소 속성 추가 및 제거

                메서드
                    getAttribute()
                        요소의 속성 값을 가져온다 
                    
                    setAttribute('속성', 값)
                        요소의 속성을 설정한다

                    removeAttribute()
                        요소의 속성을 제거한다
        */
        function createEle(){
            const bt = document.getElementById('bt');

            function popup(){
                //dom객체 생성
                const div = document.createElement('div');
                const a = document.createElement('a');
                const txt = document.createTextNode('네이버');

                //객체 추가 
                a.appendChild(txt);
                div.appendChild(a);
                document.body.appendChild(div);

                //속성추가 
                a.setAttribute('href', 'https://naver.com');
                a.setAttribute('target', '_blank');
                a.setAttribute('title', '개인사이트로 이동합니다');
                div.appendChild(a);
                document.body.appendChild(div);
            }
            //이벤트
            bt.onclick = popup;   
        }
        createEle();
    </script>
</body>

</html>
