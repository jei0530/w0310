<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom요소 선택</title>
    <script src="../jquery-3.7.1.min.js"></script>
</head>
<body>
    <div id="box1">
        <ul>
            <li>내용1</li>
            <li>내용2</li>
            <li>내용3</li>
        </ul>
    </div>
    <div id="box2">
        <ul>
            <li>내용4</li>
            <li>내용5</li>
            <li>내용6</li>
        </ul>
    </div>
    <script>
        /* 
            DOM(Document Object Model, 문서 객체 모델)
                브라우저가 텍스트를 읽고 각 태그를 객체로 만들어 
                트리처럼 구조화한 결과 

            HTML 기본 양식
                <태그명 속성=값 class="값">내용</태그명>

            어디에 사용? 아래 내용을 동적으로 변경한다
                1. HTML을 동적 변경
                    태그, 속성, 값, 내용
                2. CSS를 변경
                    DOM객체.style.속성
                5. 이벤트 처리
                //즉 HTML 모든 부분에 사용 가능

            조작하기 위해서 요소 선택
            -> 아래 항목은 요소 선택 메서드
                document.getElementById('아이디')

                document.getElementsByClassName('클래스')

                document.getElementsByTagName('태그명')

                document.getElementsByName('네임값')
                // 네임값 설명
                // <label for="user_id">아이디</label>
                // <input type="text" name="user_id">

                // 첫 번째 요소만 선택
                document.queryselector('선택자')[idx]
                    idx는 0, 1, 2

                // 모든 요소 선택
                document.queryselectorAll('선택자').item(idx)

                // 즉 하나의 요소만 선택하는건 id와 queryselector

        */

        const list1 = document.querySelector('#box1>ul>li');
        const list2 = document.querySelectorAll('#box2>ul>li');
        console.log(list1); //첫번째 li
        console.log(list2); //NodeList(3) [li, li, li]

        list1.style.background = "#ff6600";

        //배열선택방법
        list2[0].style.background = "#ccc";

        //item() 메서드 이용
        list2.item(1).style.background = "#ddd";
    </script>
</body>
</html>
