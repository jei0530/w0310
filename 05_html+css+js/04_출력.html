<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>출력</title>
</head>
<body>
    <script>
        // 괄호 안의 내용은 문자열 데이터
        // 문자열 데이터는 '', ""로 묶는다.
       /*  document.write("문서 출력");

        prompt('입력제목')
        confirm('확인내용') */
        /* 
        객체마다 정해진 속성과 메서드가 있다
        window는 전역 객체로 생략가능 
        window의 메서드이면서 함수이다
        
        */

        window.prompt('출력페이지 수를 입력하세요!', '');
        window.alert('자바스크립트');
        document.write('자바스크립트');
        console.log('자바스크립트');
        window.confirm('정말 삭제하시겠습니까?');
    </script>
