<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수(상수)선언</title>
</head>
<body>
    <script>
        /* 
            let: 변경되는 데이터를 저장
            const:변경하지 않을 데이터를 저장 
        */
       // 단위환산식: cm->m 
       //let cm = 200;
       let cm = prompt('cm을 입력하세요' , '500');
       const DIVISION_VALUE =100;
       let m = cm / DIVISION_VALUE;
       document.write(m + 'm입니다');

        // const는 재선언과 재할당이 불가하다   
        // let는 재선언은 불가하고 재할당은 가능하다
    </script>
</body>
</html>
