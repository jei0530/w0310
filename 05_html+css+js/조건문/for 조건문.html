<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문</title>
    <script src="../jquery-3.7.1.min.js"></script>
</head>

<body>
    <!-- 
        for문
            for(1)초기값; 2)조건식; 4)증감식){
                3)코드;
            }
            (2)조건이 맞으면 코드를 실행시키고(3) 그 후에 증감을 한다(4)
            그 후에는 (2)번으로 가서 조건식 비교를 한다
    -->
    <script>
        //let sum=0;은 전역변수이고
        let sum = 0;
        // for안에 들어간 let i는 변수의 스코프 - 변수가 영향을 미치는 범위
        // 즉 지역변수이다
        for (let i = 1; i <= 10; i++) {
            sum += i;
        }
        console.log(sum); //55


        //for문을 while문으로 변경 
        let sum1 = 0;
        let i = 1;
        while (i <= 10) {
            sum1 += i;
            i++;
        }
        console.log(sum1); //55

        //구구단예시
        let gugudan = '';
        //i는 2단~9단으로 8번 반복 -> 단 수 변경
        for (let i = 2; i <= 9; i++) {
            // j는 1부터 9까지 9번 반복
            for (let j = 1; j <= 9; j++) {
                gugudan += `${i}x${j}=${i * j}<br>`;
            }
            gugudan +='<br>';
        }
        document.write(gugudan);

        //3의 배수
        let multiple ='3의 배수는';
        for(let i=1; i<=20; i++){
            if(i % 3 ==0){
                multiple += i + ' ';
            }
        }
        console.log(multiple);
    </script>
</body>

</html>
