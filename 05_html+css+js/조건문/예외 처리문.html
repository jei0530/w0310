<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문</title>
    <script src="../jquery-3.7.1.min.js"></script>
</head>

<body>
    <script>
    /* 
        예외처리 
            -코드 실행 중 발생하는 에러를 처리 
            -try~catch문

        형식:
            try{
                //에러가 발생할 수 있는 코드
                코드1; -> 에러가 발생하지 않으면 실행
            } catch(err){
                //에러 처리 코드 
                코드2; -> 코드1이 에러면 실행
            }
    */

    let subject = 'javascript';
    let score = 90;
    console.log(3+2);
    try{
        console.log(`교과목 : ${subject / score}`);
    } catch (e){
        console.log(e.message);
    }
    </script>
</body>

</html>
