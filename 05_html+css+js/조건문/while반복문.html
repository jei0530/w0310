<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" ></script>
</head>
<body>
    <h1>반복문</h1>
    <h2>while</h2>
    <div id="sum1">결과 출력</div>
    <div id="sum2">결과 출력</div>
    <script>
        /* 
            반복문
                1. while
                2. do~while
                3. for

            //조건이 만족하는 동안, 실행문을 실행한다.
            선언문;
            while (조건){
                실행문;
                증감식문;
            }
        */

        //일반적으로 const로 쓰고 값이 바뀐다면 let으로 선언한다
        let n = 1;
        let sum = 0;
        while(n<8){
            //sum = sum + n
            sum +=n; // n이 0-> 1->3-> 6 -> 10 -> 15-> 21 -> 28
            // n+=1;
            // n=n+1;
            n++; //n이 1-> 2 -> 3 -> 4 -> 5 -> 6 -> 7
        }
        $('#sum1').text(`n = ${n}, sum = ${sum}`);
        document.getElementById('sum2').textContent = `n = ${n}, sum = ${sum}`;
        console.log(`n = ${n}, sum = ${sum}`);

        //do while문
        /* 
            초기값
            do{
                실행문;
                증감식;
            } while (조건식)

        */

        let n2 = 1;
        let sum2 = 0;
        do{
            sum2 += n2;
            n2++;
        } while(n2<8);
        console.log('sum2='+ sum2);

    </script>
</body>
</html>
