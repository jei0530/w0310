<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>history객체</title>
</head>
<body>
    <h1>홈</h1>
    <button type="button" id="page1">back</button>
    <button type="button" onclick="javascript:history.back()">back</button>
    <button type="button" onclick="javascript:history.forward()">forward</button>
    <button type="button" onclick="javascript:history.go(2)">go(2)</button>
    <button type="button" onclick="javascript:history.go(-2)">go(-2)</button>
    
    <script>
        const page1 = document.getElementById('page1');
        page1.onclick=()=>location.href='page1.html';
       
        /* 
            history객체
                페이지가 이동한 정보를 관리하는 객체

                메서드
                    back()
                        이전 페이지로 이동
                    forward()
                        이후 페이지로 이동
                    go()
                        go(n) n값에 따라 양수이면 이후 페이지로 이동
                        음수면 이전 페이지로 이동

        */
    </script>
</body>
</html>
