<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지2</title>
    <script src="../../jquery-3.7.1.min.js"></script>
</head>

<body>
    <h1>page2</h1>
    <button type="button" id="home">홈으로 이동</button>
    <button type="button" onclick="javascript:history.back()">back</button>
    <button type="button" onclick="javascript:history.forward()">forward</button>
    <button type="button" onclick="javascript:history.go(2)">go(2)</button>
    <button type="button" onclick="javascript:history.go(-2)">go(-2)</button>

    <script>
        const home = document.getElementById('home');

        home.onclick = () => location.href = 'history객체.html';
    </script>
</body>

</html>
