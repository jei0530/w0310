<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigator객체</title>
    <script src="../../jquery-3.7.1.min.js"></script>
</head>
<body>
    <h1>장치 구분하기</h1>
    <p id="user">여기에 표시됩니다</p>
    <script>
        /* 
            navigator객체
                브라우저 버전이나 브라우저명 등 
                브라우저 정보에 관한 객체

                프로퍼티
                    addCodeName
                        브라우저 코드명 반환

                    appName
                        브라우저명 반환

                    appVersion
                        브라우저 버전 반환
                    
                    platform
                        플랫폼명 반환
                    
                    userAgent
                        브라우저 코드명과 버전 반환
        */

       //제이쿼리 버전
      /*  const user = $('#user');
       user.text(browser); */

        const browser = navigator.userAgent
        //자바스크립트 버전
        const user = document.getElementById('user');
        const small = browser.toLowerCase();

        user.textContent = browser.toLowerCase();
        
        if(small.includes('win')){
            // user.textContent = '출력되나';
            location.href="desktop.html";
            //데스크탑으로 접속했으면 desktop.html로 감
        }else{
            location.href="mobile.html";
            //폰으로 접속했으면 mobile.html로 감
        }

    </script>
</body>
</html>
