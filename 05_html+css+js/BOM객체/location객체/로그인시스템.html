<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인시스템</title>
    <script src="../../jquery-3.7.1.min.js"></script>
</head>

<body>
    <input type="text" id="user_pw">
    <button id="login_btn">로그인</button>

    <script>
        const user_pw = $('#user_pw');
        const login_btn = $('#login_btn');

        login_btn.click(() => {
            const pw_val = user_pw.val();
            if (pw_val === '1234') {
                location.replace("https://jei0530.github.io/w0310/");
            } else {
                alert("잘못 입력하셨습니다. 다시 입력해주세요");
            }
        });
    </script>
</body>

</html>
