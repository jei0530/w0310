<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval</title>
</head>

<body>
    <button type="button" id="bt">일시정지</button>
    <button type="button" id="bt2">실행</button>
    <script>
        /* 
            window 객체 

            메서드 -> 타이머 함수
                setInterval(함수, 시간)
                    일정시간마다 함수를 반복

                cleaerInterval()
                    setInterval 제거
                    
                setTimeout()
                    1번실행
                
                cleaerTimeout()
                    setTimeout 중지
        */
        /* 
                 setInterval(함수, 시간(밀리초))
        */

       let a = 0;
       setTimeout(() => {
           a++;
           console.log('2초 후 1번 실행' + a);
       }, 2000);

        let i = 0;
        const increase = setInterval(() => {
            i++;
            console.log('2초마다 반복실행' + i);
        }, 2000);

        const bt = document.getElementById('bt');

        bt.onclick = () => {
            clearInterval(increase);
        };
    </script>
</body>

</html>
