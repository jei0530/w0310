<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typeof</title>
</head>
<body>
    <script>
        /* 
            type of는 데이터 타입을 알려준다 
        */
        var num = 10;
        var str = '문자';
        document.write(typeof num + '<br>'); //결과: number
        //num에 들어간 10이 number임을 앎, 데이터 타입을 알려줌
        document.write(typeof str + '<br>'); //결과: string

        //number
        var num1 = 10;
        var num2 = 10.2;
        var num3 = 1e+2;
        document.write(num1 + ',' + num2 + ',' + num3 + '<br>');

        //결과가 10, 10.2, 100로 나옴

        //string
        var str1= '문자',
            str2= "문자는 문자",
            str3= '문자는 "문자"',
            str4= 'you\'re too smart...';
        document.write(str1 + ', ' + str2 + ', ' + str3  + ', ' + str4 + '<br>');
            //이스케이프 문자 
            // \\, \', \", \n, \t,....

        //boolean
        var com1 = (5>4),
            com2 = (5<4);
        document.write(com1 + ',' + com2 + '<br>')
        
        //undefined
        var storage;
        document.write(storage + '<br>');

        //null
        var gnb = document.getElementById (gnb)
        document.write(gnb+'<hr>');

        //typeof
        var num = 10,
            str = '문자',
            bool = true,
            unde,
            temp = null,
            obj = {},
            arr = [],
            fn = function(){};

        document.write(typeof num + '<br>');
        document.write(typeof str + '<br>');
        document.write(typeof bool + '<br>');
        document.write(typeof unde + '<br>');
        document.write(typeof temp + '<br>');
        document.write(typeof obj + '<br>');
        document.write(typeof arr + '<br>');
        document.write(typeof fn + '<br>');
    </script>
</body>
</html>
